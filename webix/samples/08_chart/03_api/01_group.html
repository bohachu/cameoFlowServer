<!doctype html>
<html>
<head>
    <title>Grouping</title>
    <script src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <link href="../../../codebase/webix.css?v=7.0.1" rel="STYLESHEET" type="text/css">
    <script src="../../common/chartdata.js?v=7.0.1"></script>
<body>
<div id="chartDiv" style="width:600px;height:250px;margin:20px"></div>
<div style="margin-left:20px">
    <input name="some_name" onclick="window['group'+document.getElementById('groupby').value]()" type="button"
           value="Group by">
    <select id="groupby" name="groupby">
        <option value="A">company</option>
        <option SELECTED value="B">year (total sales)</option>
        <option value="C">year (max sales)</option>
        <option value="D">year (min sales)</option>
        <option value="E">year (average sales)</option>
    </select>
</div>

<script>
    webix.ui({
        view: "chart",
        id: "mychart",
        container: "chartDiv",
        type: "bar",
        value: "#sales#",
        preset: "alpha",
        xAxis: {
            template: "#id#"
        },
        yAxis: {},
        scheme: {
            $sort: {
                by: "id",
                as: "string",
                dir: "asc"
            },
            $group: {
                by: "year",
                map: {
                    sales: ["sales", "sum"]
                }
            }
        },
        data: groupdata
    });

    function groupA() {
        $$("mychart").group({
            by: "company",
            map: {
                sales: ["sales", "sum"]
            }
        });
        $$("mychart").sort("id", "asc", "string");
    }

    function groupB() {
        $$("mychart").group({
            by: "year",
            map: {
                sales: ["sales", "sum"]
            }
        });
        $$("mychart").sort("id", "asc", "string");
    }

    function groupC() {
        $$("mychart").group({
            by: "year",
            map: {
                sales: ["sales", "max"]
            }
        });
        $$("mychart").sort("id", "asc", "string");
    }

    function groupD() {
        $$("mychart").group({
            by: "year",
            map: {
                sales: ["sales", "min"]
            }
        });
    }

    function getAverage(prop, data) {
        if (!data.length) return 0;
        var summ = 0;
        for (var i = data.length - 1; i >= 0; i--) {
            summ += prop(data[i]) * 1;
        }
        ;
        return summ / data.length;
    }

    function groupE() {
        $$("mychart").group({
            by: "year",
            map: {
                sales: ["sales", getAverage]
            }
        });
    }

</script>
</body>
</html>
