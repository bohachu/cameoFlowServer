<!doctype html>
<html>
<head>
    <title>Chart: Filtering</title>
    <script src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <link href="../../../codebase/webix.css?v=7.0.1" rel="STYLESHEET" type="text/css">
    <script src="../../common/chartdata.js?v=7.0.1"></script>
<body>
<div id="chartDiv" style="width:600px;height:250px;margin:20px"></div>
<div style='margin-left:20px'>
    <input onclick="$$('chart').filter();" type="button" value="show all">
    <input onclick="filter1()" type="button" value="show sales > 50">
    <input onclick="filter2()" type="button" value="show sales < 70">
</div>
<script>
    webix.ui({
        id: "chart",
        container: "chartDiv",
        view: "chart",
        type: "bar",
        value: "#sales#",
        label: "#sales#",
        color: "#color#",
        radius: 0,
        barWidth: 40,
        tooltip: {
            template: "#sales#"
        },
        xAxis: {
            title: "Sales per year",
            template: "'#year#",
            lines: false
        },
        padding: {
            left: 10,
            right: 10,
            top: 50
        },
        data: dataset_colors
    });

    function filter1() {
        $$('chart').filter(function (obj) {
            return obj.sales > 50;
        });
    }

    function filter2() {
        $$('chart').filter(function (obj) {
            return obj.sales < 70;
        });
    }
</script>
</body>
</html>
