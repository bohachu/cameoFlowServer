<!doctype html>
<html>
<head>
    <title>Chart: Sorting</title>
    <script src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <link href="../../../codebase/webix.css?v=7.0.1" rel="STYLESHEET" type="text/css">
    <script src="../../common/chartdata.js?v=7.0.1"></script>
<body>
<div id="chartDiv" style="width:600px;height:250px;margin:20px"></div>
<div style='margin-left:20px'>
    <input onclick="$$('chart').sort('#sales#','asc');" type="button" value="sort by sales, ASC">
    <input onclick="$$('chart').sort('#sales#','desc');" type="button" value="sort by sales, DESC">
    <input onclick="$$('chart').sort('#year#','asc');" type="button" value="sort by year, ASC">
    <input onclick="$$('chart').sort('#year#','desc');" type="button" value="sort by year, DESC">
</div>
<script>
    webix.ui({
        id: "chart",
        container: "chartDiv",
        view: "chart",
        type: "bar",
        value: "#sales#",
        label: "#sales#",
        color: "#color#",
        radius: 0,
        barWidth: 40,
        tooltip: {
            template: "#sales#"
        },
        xAxis: {
            title: "Sales per year",
            template: "'#year#",
            lines: false
        },
        padding: {
            left: 10,
            right: 10,
            top: 50
        },
        data: dataset_colors
    });
</script>
</body>
</html>
