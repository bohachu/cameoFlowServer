<!DOCTYPE html>
<html>
<head>
    <title>Standalone pager</title>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
</head>
<body>
<div class='header_comment'>Standalone pager</div>
<div class='sample_comment'>Pager can be initialized without a master component.</div>
</br>
<div id="testA" style='margin:10px;'></div>

<script charset="utf-8" type="text/javascript">

    webix.ui({
        container: "testA",
        rows: [
            {
                view: 'pager', master: false, size: 15, group: 3, count: 150,
                template: '{common.first()} {common.prev()} {common.pages()} {common.next()} {common.last()}',
                on: {
                    onItemClick: function (id, e, node) {
                        $$("text").setValue("Item <b>" + id + "</b>");
                    }
                }
            },
            {view: "label", id: "text", height: 50}
        ]
    });

</script>
</body>
</html>
