<!DOCTYPE html>
<html>
<head>
    <title>Visible pager</title>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../15_datatable/common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='header_comment'>Visible paging</div>
<div class='sample_comment'>Paging can be initialized as separate visible view.</div>
</br>
<div id="testA" style='height:100px; width:300px;'></div>
<div class="paging" id="pagingA_here"></div>
<hr>
<div id="testB" style='height:100px; width:300px;'></div>
<div class="paging" id="pagingB_here"></div>

<script charset="utf-8" type="text/javascript">


    webix.ready(function () {
        grida = webix.ui({
            container: "testA",
            view: "datatable",
            columns: [
                {id: "rank", header: "#", width: 50, sort: "int", css: "rank"},
                {id: "title", header: "Film title", width: 200, sort: "string"},
                {id: "year", header: "Released", width: 80, sort: "int"},
                {id: "votes", header: "Votes", width: 100, sort: "int"}
            ],
            autowidth: true,
            pager: {
                container: "pagingA_here",
                size: 50,
                group: 5
            },
            data: big_film_set
        });

        lista = webix.ui({
            container: "testB",
            view: "list",
            template: "#rank#. #title#, #year#",
            pager: {
                container: "pagingB_here",
                size: 50,
                group: 5
            },
            data: big_film_set
        });
    });

</script>
</body>
</html>
