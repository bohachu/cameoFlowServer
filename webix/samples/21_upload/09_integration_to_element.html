<!DOCTYPE html>
<html>
<head>
    <title>Dnd with Invisible Uploader</title>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<script>

    webix.ui({
        rows: [
            {type: "header", template: "Drop files below"},
            {
                view: "list", id: "mylist", type: "uploader",
                height: 600, width: 320, scroll: false
            }
        ]
    })

    webix.ui({
        id: "uploadAPI",
        view: "uploader",
        upload: "/samples/server/upload",
        on: {
            onFileUpload: function (item) {
                webix.message("Done");
            }
        },
        link: "mylist",
        apiOnly: true
    });

    $$("uploadAPI").addDropZone($$("mylist").$view, "Drop files here");
</script>

</body>
</html>
