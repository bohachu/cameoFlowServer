<!DOCTYPE html>
<html>
<head>
    <title>Directory Upload</title>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div id="uploader_container" style="width: 500px; height: 200px; margin: 40px;"></div>
<script charset="utf-8" type="text/javascript">
    webix.ready(function () {
        webix.ui({
            container: "uploader_container",
            view: "form", rows: [
                {
                    view: "uploader", value: 'Upload files',
                    name: "files",
                    directory: true,
                    autosend: true,
                    link: "mylist", upload: "/samples/server/upload"
                },
                {
                    view: "list", id: "mylist", type: "uploader",
                    autoheight: true, borderless: true
                }
            ]
        });
    });
</script>
</body>
</html>
