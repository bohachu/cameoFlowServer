<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <style>
        html, body {
            background-color: #ffffff;
        }
    </style>
    <title>Video API</title>
</head>
<body>

<script charset="utf-8" type="text/javascript">

    webix.ui({
        view: "window",
        body: {
            view: "video",
            id: "video1",
            src: [
                "//cdn.webix.com/demodata/movie.ogv",
                "//cdn.webix.com/demodata/movie.mp4"
            ],
            controls: false
        },
        head: {
            view: "toolbar", elements: [
                {view: "label", label: "Video", align: 'left'},
                {view: "button", id: "playButton", width: 100, value: "Play", click: playPause}
            ]
        },
        top: 150,
        left: 300,
        width: 260,
        height: 240,
        move: true
    }).show();

    function playPause() {
        var video = $$("video1").getVideo();

        if (video.paused) {
            video.play();
            $$("playButton").setValue("Pause")
        } else {
            video.pause();
            $$("playButton").setValue("Play")
        }

    }
</script>
</body>
</html>
