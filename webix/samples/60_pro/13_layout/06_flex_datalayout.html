<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <title>Flex Data Layout</title>
</head>
<body>

<script charset="utf-8" type="text/javascript">

    webix.ready(function () {
        if (webix.CustomScroll && !webix.env.touch) webix.CustomScroll.init();

        var subconfig = {
            rows: [
                {template: "Report: #month# 2016", type: "header", name: "$value"},
                {
                    view: "chart", type: "line", preset: "plot",
                    xAxis: {template: "'#ind#"},
                    yAxis: {},
                    minWidth: 300, height: 300, name: "sales", value: "#sales#"
                }
            ]
        };

        var flex = {
            margin: 10, padding: 0, type: "wide",
            view: "flexdatalayout",
            cols: [subconfig],
            url: "data/year.js?v=7.0.1"
        };

        webix.ui({
            rows: [
                {template: "My App", type: "header"},
                {
                    cols: [
                        {view: "scrollview", body: flex},
                        {view: "resizer"},
                        {template: "drag resizer to see flex in action"}
                    ]
                },
                {template: "Status: all data is saved", height: 30}
            ]
        });
        webix.ui.fullScreen();
    })
</script>
</body>
</html>
