<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <style>
        #areaA, #areaB {
            margin: 30px;
        }

        body {
            background: #faf6ed;
        }
    </style>
    <title>DateRange::Basic</title>
</head>
<body>

<div id="areaA"></div>
<div id="areaB"></div>


<script charset="utf-8" type="text/javascript">

    webix.ui({
        container: "areaA",
        view: "daterange"
    });

    webix.ui({
        container: "areaB",
        view: "daterange",
        calendarCount: 4,
        icons: true,
        timepicker: true,
        value: {
            start: new Date(),
            end: webix.Date.add(new Date(), 2, "month")
        }
    });


</script>
</body>
</html>
