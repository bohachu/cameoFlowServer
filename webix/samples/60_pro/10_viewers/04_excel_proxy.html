<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <title>Excel Proxy</title>
</head>
<body>
<script>
    webix.ui({
        type: "space",
        cols: [
            {
                view: "list",
                url: "binary->files/data.xlsx@Data[1-10]",
                datatype: "excel",
                width: 320,
                template: "#data1#, #data2#",
                select: true
            },
            {
                view: "datatable",
                autoConfig: true,
                spans: true,
                url: "binary->files/data.xlsx@Files[1-]",
                datatype: "excel",
            }
        ]
    });
</script>
</body>
</html>
