<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <title>PDF File Uploading and Downloading</title>
</head>
<body>
<script>
    webix.ui({
        type: "space",
        cols: [
            {
                width: 250, rows: [
                    {
                        view: "uploader",
                        height: 45,
                        css: "webix_primary",
                        value: "Choose a PDF file to upload",
                        accept: "application/pdf",
                        on: {
                            onBeforeFileAdd: function (upload) {
                                $$("pdf").parse(upload.file);
                                return false;
                            }
                        }
                    },
                    {
                        view: "button", height: 45, value: "Clear", click: function () {
                            $$("pdf").clear();
                        }
                    },
                    {}
                ]
            },
            {
                rows: [
                    {view: "pdfbar", id: "toolbar"},
                    {view: "pdfviewer", id: "pdf", toolbar: "toolbar"}
                ]
            }
        ]
    });
</script>
</body>
</html>
