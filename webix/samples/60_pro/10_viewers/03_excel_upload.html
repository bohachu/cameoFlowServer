<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <title>Excel file Uploading and Downloading</title>
</head>
<body>
<script>
    webix.ui({
        type: "space",
        rows: [
            {
                cols: [
                    {
                        view: "uploader", value: "Select Excel File", width: 200,
                        on: {
                            onBeforeFileAdd: function (upload) {
                                $$("excel").clearAll();
                                $$("excel").parse(upload.file, "excel");
                                return false;
                            }
                        }
                    },
                    {},
                    {
                        view: "button", value: "Save Excel File", width: 200, click: function () {
                            webix.toExcel($$("excel"), {header: false});
                        }
                    }
                ]
            },
            {view: "excelviewer", id: "excel", header: false, spans: true}
        ]
    });
</script>
</body>
</html>
