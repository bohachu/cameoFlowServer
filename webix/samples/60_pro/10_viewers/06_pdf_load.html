<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <title>PDF::File Loading</title>
</head>
<body>
<script>
    webix.ui({
        type: "space",
        rows: [
            {
                view: "button",
                height: 45,
                inputWidth: 300,
                css: "webix_primary",
                value: "Reload with 'page-width' adjustment",
                click: function () {
                    $$("pdf").clear();
                    $$("pdf").define('scale', 'page-width');
                    $$("pdf").load("binary->files/WebixDocs.pdf");
                }
            },
            {view: "pdfbar", id: "toolbar"},
            {
                view: "pdfviewer", id: "pdf", url: "binary->files/WebixDocs.pdf", toolbar: "toolbar", on: {
                    onDocumentReady: function () {
                        webix.message("Loaded and rendered")
                    }
                }
            }
        ]
    });
</script>
</body>
</html>
