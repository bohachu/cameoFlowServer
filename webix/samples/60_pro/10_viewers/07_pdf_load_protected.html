<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <title>PDF::Loading Protected File</title>
</head>
<body>
<script>
    webix.ui({
        type: "space",
        rows: [
            {view: "template", template: "password: 123", type: "header"},
            {view: "pdfbar", id: "toolbar"},
            {
                view: "pdfviewer", url: "binary->files/WebixDocs-protected.pdf", toolbar: "toolbar", on: {
                    onDocumentReady: function () {
                        webix.message("Loaded and rendered");
                    }
                }
            }
        ]
    });
</script>
</body>
</html>
