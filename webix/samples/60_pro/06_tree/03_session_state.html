<!DOCTYPE html>
<html>
<head>
    <title>Tree State Object::Session</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
</head>
<body>
<div class='header_comment'>DataTree state object</div>
<div class='sample_comment'>Click "Save state", collapse/expand and select items, and then refresh the page.</div>
<div id="test" style='width:250px; height:250px; float:left'></div>

<script charset="utf-8" type="text/javascript">

    var tree, state = null;
    webix.ready(function () {

        //loading from file
        webix.ui({
            container: "test",
            view: "tree",
            id: "tree",
            data: tree_data,
            select: true,
            multiselect: true,
            ready: function () {
                var state = webix.storage.local.get("state");
                if (state)
                    this.setState(state);
            }
        });

        webix.attachEvent('unload', function () {
            webix.storage.local.put("state", $$("tree").getState());
        });
    });

</script>

</body>
</html>
