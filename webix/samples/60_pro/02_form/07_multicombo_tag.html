<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <script charset="utf-8" src="../../common/testdata.js?v=7.0.1" type="text/javascript"></script>
    <title>MultiSelect combobox - tag mode</title>
</head>
<body>
<script charset="utf-8" type="text/javascript">

    var form1 = [
        {
            rows: [
                {
                    view: "multicombo", label: "Name", labelPosition: "top",
                    value: "1,7,9,12",
                    tagMode: false,
                    tagTemplate: function (values) {
                        return (values.length ? values.length + " item(s) selected" : "");
                    },
                    suggest: {
                        selectAll: true,
                        body: {
                            data: big_film_set,
                            template: webix.template("#title#")
                        }
                    },
                    on: {
                        onChange: function () {
                            webix.message("Data was changed");
                        }
                    }
                },
                {view: "checkbox", label: "In Stock", value: 1}
            ]
        },
        {
            cols: [
                {},
                {view: "button", value: "Find", css: "webix_primary"},
                {}
            ]
        }
    ];

    var form2 = [
        {
            rows: [
                {view: "multicombo", label: "To", tagMode: false, value: "2,3", suggest: "data/names.js?v=7.0.1"},
                {view: "text", label: "Subject"},
                {view: "textarea", label: "Message", height: 150}
            ]
        },
        {
            cols: [
                {},
                {view: "button", value: "Send Message", css: "webix_primary", autowidth: true},
                {}
            ]
        }
    ];


    webix.ui({
        width: 400,
        type: "space",
        rows: [
            {view: "form", rows: form1},
            {view: "form", rows: form2}
        ]
    });

</script>
</body>
</html>
