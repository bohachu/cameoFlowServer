<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <script charset="utf-8" src="../../common/testdata.js?v=7.0.1" type="text/javascript"></script>
    <title>New values</title>
</head>
<body>
<script charset="utf-8" type="text/javascript">

    webix.ui({
        width: 400,
        view: "form",
        elements: [
            {
                view: "multicombo", name: "tags", value: "webix", placeholder: "Tags",
                options: ["webix", "test"],
                newValues: true
            },
            {view: "text", name: "title", placeholder: "Title"},
            {view: "textarea", name: "comments", placeholder: "Comments", height: 150},
            {
                view: "button", css: "webix_primary", value: "Submit data", click: function () {
                    webix.message(JSON.stringify(this.getParentView().getValues()));
                }
            }
        ]
    });

</script>
</body>
</html>
