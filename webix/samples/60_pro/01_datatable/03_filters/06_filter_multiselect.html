<!DOCTYPE html>
<html>
<head>
    <title>Multi-select filter in the DataTable</title>
    <link charset="utf-8" href="../../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../common/testdata.js?v=7.0.1" type="text/javascript"></script>
    <style>
        .highlight {
            background-color: #edf4f9;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class='header_comment'>Rich-select filter in the DataTable</div>
<div id="testA"></div>

<script charset="utf-8" type="text/javascript">
    webix.ready(function () {
        webix.ui({
            container: "testA",
            view: "datatable", css: "webix_header_border",

            columns: [
                {id: "title", header: "Film title", width: 200},
                {
                    id: "year",
                    header: ["Released", {content: "richSelectFilter"}],
                    width: 120,
                    css: {"text-align": "center"},
                    tooltip: "",
                    editor: "text"
                },
                {id: "votes", header: "Votes", width: 100},
                {id: "rating", header: "Rating", width: 100}
            ],
            spans: true,
            select: "cell",
            height: 300,
            autowidth: true,
            data: big_film_set
        });
    });

</script>
<div class='header_comment'>Multi-select filter in the DataTable</div>
<div id="testB"></div>
<script charset="utf-8" type="text/javascript">
    webix.ready(function () {
        webix.ui({
            container: "testB",
            view: "datatable", css: "webix_header_border",

            columns: [
                {id: "title", header: "Film title", width: 200},
                {
                    id: "year",
                    header: ["Released", {content: "multiSelectFilter"}],
                    width: 120,
                    css: {"text-align": "center"},
                    tooltip: "",
                    editor: "text"
                },
                {id: "votes", header: "Votes", width: 100},
                {id: "rating", header: "Rating", width: 100}
            ],
            spans: true,
            select: "cell",
            height: 300,
            autowidth: true,
            data: big_film_set
        });
    });

</script>
</body>
</html>
