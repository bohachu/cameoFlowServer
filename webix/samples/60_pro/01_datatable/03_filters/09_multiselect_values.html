<!DOCTYPE html>
<html>
<head>
    <title>Automatic options list for multiselect values</title>
    <link charset="utf-8" href="../../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../common/testdata.js?v=7.0.1" type="text/javascript"></script>
    <style>
        .highlight {
            background-color: #edf4f9;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class='header_comment'>Multi-select filter in the DataTable</div>
<div id="testA"></div>

<script charset="utf-8" type="text/javascript">

    function multiSelectCompare(test, filter) {
        if (test) {
            test = test.split(",");
            for (var i = 0; i < test.length; i++)
                if (filter[test[i]])
                    return true;
        }
    }

    webix.ready(function () {
        webix.ui({
            container: "testA",
            view: "datatable",
            on: {
                onCollectValues: function (id, req) {
                    var checks = [];
                    req.values = [];

                    this.data.each(function (obj) {
                        var test = obj ? obj[id] : "";
                        if (test !== webix.undefined) {
                            var parts = test.split(",")
                            for (var i = 0; i < parts.length; i++) {
                                checks[parts[i]] = true;
                                req.values.push({id: parts[i], value: parts[i]});
                            }
                        }
                    }, this, true);

                    req.values.sort(function (a, b) {
                        return a.value > b.value ? 1 : -1;
                    });
                }
            },
            columns: [
                {id: "task", header: "Task", width: 200, editor: "text"},
                {id: "assigned", header: {content: "multiSelectFilter", compare: multiSelectCompare}, width: 500}
            ],
            autoheight: true,
            autowidth: true,
            data: [
                {task: "Fix colspans", assigned: "Alex"},
                {task: "Fix rowspans"},
                {task: "Add something new", assigned: "Clair,Denis"},
            ]
        });
    });

</script>
</body>
</html>
