<!DOCTYPE html>
<html>
<head>
    <title>Multi-combo filter in the DataTable</title>
    <link charset="utf-8" href="../../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../common/testdata.js?v=7.0.1" type="text/javascript"></script>
    <style>
        .highlight {
            background-color: #edf4f9;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class='header_comment'>Multi-combo filter in the DataTable</div>
<div id="testB"></div>
<script charset="utf-8" type="text/javascript">
    webix.ready(function () {
        webix.ui({
            container: "testB",
            view: "datatable", css: "webix_header_border",

            columns: [
                {id: "rank", header: "", width: 40},
                {id: "title", header: "Film title", width: 200},
                {id: "votes", header: "Votes", width: 100},
                {id: "year", header: ["Released", {content: "multiComboFilter"}], fillspace: 1}
            ],
            spans: true,
            select: "cell",
            height: 300,
            width: 520,
            data: big_film_set
        });
    });

</script>
</body>
</html>
