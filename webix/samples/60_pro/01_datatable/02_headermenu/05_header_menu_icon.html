<!DOCTYPE html>
<html>
<head>
    <title>Header menu icon in the DataTable</title>
    <link charset="utf-8" href="../../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../common/testdata.js?v=7.0.1" type="text/javascript"></script>
    <style>
        .highlight {
            background-color: #edf4f9;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class='header_comment'>Header menu icon in the DataTable</div>
<div class='sample_comment'>Click on menu icon</div>
<div id="testA"></div>

<script charset="utf-8" type="text/javascript">
    webix.ready(function () {
        webix.ui({
            container: "testA",
            view: "datatable",

            columns: [
                {id: "title", header: "Film title", width: 250},
                {id: "year", header: "Released", width: 80},
                {id: "votes", header: "Votes", width: 100},
                {id: "rating", header: "Rating", width: 100},
                {id: "dummy1", header: "Dummy", width: 100, hidden: true},
                {header: {content: "headerMenu"}, headermenu: false, width: 44}
            ],
            autoheight: true,
            autowidth: true,
            data: small_film_set
        });
    });
</script>

<br>
<div class='sample_comment'>Click on menu button
    <input class='webixbutton' onclick='showMenu(this)' type='button' value='show header menu'>
</div>

<div id="testB"></div>
<script charset="utf-8" type="text/javascript">
    function showMenu(node) {
        var menu = $$("dt2").config.headermenu;
        $$(menu).show(node);
    }

    webix.ready(function () {
        webix.ui({
            container: "testB",
            view: "datatable",
            id: "dt2",

            columns: [
                {id: "title", header: "Film title", width: 250},
                {id: "year", header: "Released", width: 80},
                {id: "votes", header: "Votes", width: 100},
                {id: "rating", header: "Rating", width: 100},
                {id: "dummy1", header: "Dummy", width: 100, hidden: true}
            ],
            autoheight: true,
            autowidth: true,
            headermenu: true,
            data: small_film_set
        });
    });
</script>
</body>
</html>
