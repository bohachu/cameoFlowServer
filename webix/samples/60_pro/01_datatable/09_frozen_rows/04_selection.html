<!DOCTYPE html>
<html>
<head>
    <title>Freeze/unfreeze selected</title>
    <link charset="utf-8" href="../../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link charset="utf-8" href="https://cdn.materialdesignicons.com/2.7.94/css/materialdesignicons.css?v=7.0.1"
          rel="stylesheet" type="text/css">
    <link href="../../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../15_datatable/common/bigtestdata.js?v=7.0.1" type="text/javascript"></script>
    <style>
        .fa-star {
            color: #3498db;
        }

        .fa-star-o {
            color: #bbb;
        }
    </style>
</head>
<body>

<div id="testA"></div>

<script charset="utf-8" type="text/javascript">

    webix.ready(function () {
        webix.ui({
            container: "testA", height: 350, width: 500,
            view: "datatable",
            columns: [
                {
                    id: "stared", header: "", sort: "int", width: 40,
                    template: function (obj) {
                        return "<span class='webix_icon star mdi mdi-" + (obj.star ? "star" : "star-outline") + "'></span>";
                    }
                },
                {id: "id", header: "", sort: "int", width: 40},
                {id: "value", header: "Name", fillspace: true, template: "#last_name#, #name#"},
                {id: "address", header: "Address", width: 230}
            ],
            scrollX: false,
            url: "data/data.json",
            ready: function () {
                var starred = 0;
                this.data.each(function (item) {
                    if (item.star)
                        starred++;
                });
                this.define("topSplit", starred);
                this.refresh();
            },
            onClick: {
                star: function (ev, id, node) {
                    var item = this.getItem(id);
                    var star = item.star ? 0 : 1;
                    if (star && this.config.topSplit > 6)
                        return webix.message("The limit of selected rows has been exceeded");
                    item.star = star;
                    this.freezeRow(id, !!star);
                }
            }
        });


    });
</script>
</body>
</html>
