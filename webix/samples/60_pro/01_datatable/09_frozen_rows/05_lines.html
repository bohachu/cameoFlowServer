<!DOCTYPE html>
<html>
<head>
    <title>Frozen top rows: Lines</title>
    <link charset="utf-8" href="../../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../15_datatable/common/bigtestdata.js?v=7.0.1" type="text/javascript"></script>
    <style>
        .webix_cell.webix_dtable_colrow {
            background-color: #ddffdd;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="testA"></div>

<script charset="utf-8" type="text/javascript">

    webix.ready(function () {
        grida = webix.ui({
            container: "testA", height: 600, width: 400,
            view: "datatable",
            columns: [
                {id: "id", header: " ", width: 50},
                {id: "title", header: "Name", fillspace: true},
                {id: "year", header: "Released"}
            ],
            scrollX: false,
            topSplit: 1,
            data: big_wide_film_set
        });

        grida.add({title: "Films Collection", $row: "title"}, 0);
        grida.add({title: "First 100", $row: "title"}, 1);
        grida.add({title: "Second 100", $row: "title"}, 102);
    });
</script>
</body>
</html>
