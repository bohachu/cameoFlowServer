<!DOCTYPE html>
<html>
<head>
    <title>Header rotate::Autoheight</title>
    <link charset="utf-8" href="../../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../common/testdata.js?v=7.0.1" type="text/javascript"></script>
    <style type="text/css">
        .multiline {
            line-height: 30px !important;
        }
    </style>
</head>
<body>
<div class='header_comment'>Auto height for header lines</div>
<div id="testA"></div>
<div class='header_comment'>Auto height for rotated header lines</div>
<div id="testB"></div>

<script charset="utf-8" type="text/javascript">
    webix.ready(function () {
        webix.ui({
            container: "testA",
            view: "datatable", css: "webix_header_border",
            columns: [
                {
                    id: "title", header: {
                        text: "A multiline header for a film title column containing two or three lines, or more, but does it really matter?",
                        autoheight: true,
                        css: "multiline"
                    }, width: 220
                },
                {id: "year", header: {text: "Released", rotate: true}, width: 50, sort: "int"},
                {id: "votes", header: {text: "Votes", rotate: true}, width: 100, sort: "int"}
            ],
            autoheight: true,
            autowidth: true,
            data: small_film_set
        });

        webix.ui({
            container: "testB",
            view: "datatable", css: "webix_header_border",
            columns: [
                {id: "title", header: "Title", width: 220},
                {id: "year", header: {text: "Released", autoheight: true, rotate: true}, sort: "int", adjust: "data"},
                {id: "votes", header: {text: "Votes", rotate: true}, sort: "int", adjust: "data"}
            ],
            autoheight: true,
            autowidth: true,
            data: small_film_set
        });
    });
</script>
</body>
</html>
