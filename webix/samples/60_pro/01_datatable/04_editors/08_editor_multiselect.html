<!DOCTYPE html>
<html>
<head>
    <title>Multi-select editor in the DataTable</title>
    <link charset="utf-8" href="../../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../common/testdata.js?v=7.0.1" type="text/javascript"></script>
    <style>
        .highlight {
            background-color: #edf4f9;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class='header_comment'>Multi-select editor in the DataTable</div>
<div id="testA"></div>

<script charset="utf-8" type="text/javascript">
    webix.ready(function () {
        webix.ui({
            container: "testA",
            view: "datatable",

            columns: [
                {id: "task", header: "Task", width: 200, editor: "text"},
                {
                    id: "assigned", header: "Assigned to", width: 500,
                    optionslist: true,
                    options: [
                        {id: 1, value: "Alex Brown"},
                        {id: 2, value: "Dan Simons"},
                        {id: 3, value: "Gron Alanski"},
                        {id: 4, value: "Dan Alanski"}
                    ],
                    editor: "multiselect"
                }
            ],
            editable: true,
            autoheight: true,
            autowidth: true,
            data: [
                {task: "Fix colspans", assigned: "1"},
                {task: "Fix rowspans"},
                {task: "Add something new", assigned: "3,2"},
            ]
        });
    });

</script>
</body>
</html>
