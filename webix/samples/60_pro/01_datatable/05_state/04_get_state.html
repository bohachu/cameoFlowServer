<!DOCTYPE html>
<html>
<head>
    <title>Checking Visibility of Columns</title>
    <link charset="utf-8" href="../../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='header_comment'>Initially Hidden Columns</div>
<div class='sample_comment'>The sample shows how you can hide and then show columns programmatically.</div>
<div id="testA"></div>
<hr>
<input onclick='doShowAll()' type='button' value='show all'>
<input onclick='doGetInfo()' type='button' value='get hidden state'>
<script type="text/javascript">
    webix.ready(function () {

        grida = webix.ui({
            container: "testA",
            view: "datatable",
            columns: [
                {id: "rank", header: "", css: "rank", width: 50},
                {id: "title", header: "Film title", fillspace: true},
                {id: "year", hidden: true, header: "Released", width: 80},
                {id: "votes", hidden: true, header: "Votes", width: 100}
            ],

            width: 500, scroll: false, autoheight: true,
            data: small_film_set
        });

    });

    function doShowAll() {
        grida.showColumn("year");
        grida.showColumn("votes");
    }

    function doGetInfo() {
        var text = grida.getState().hidden.join(", ");
        webix.message("hidden: " + text);
    }
</script>
</body>
</html>
