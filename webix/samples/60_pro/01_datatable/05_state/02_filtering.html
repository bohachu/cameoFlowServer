<!DOCTYPE html>
<html>
<head>
    <title>(Re)Storing the state of the filtered table</title>
    <link charset="utf-8" href="../../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='header_comment'>(Re)Storing the state of the filtered table</div>
<div class='sample_comment'>Click "save state", resize and filter grid, then click "restore state".</div>
<div id="testA"></div>
<script charset="utf-8" type="text/javascript">
    webix.ready(function () {
        grid = webix.ui({
            container: "testA",
            view: "datatable", css: "webix_header_border",
            columns: [
                {id: "rank", header: "", css: "rank", width: 50, sort: "int"},
                {id: "title", header: ["Film title", {content: "selectFilter"}], width: 200, sort: "string"},
                {id: "year", header: ["Released", {content: "textFilter"}], width: 80, sort: "int"},
                {id: "votes", header: "Votes", width: 100, sort: "int"}
            ],
            autoheight: true,
            autowidth: true,
            resizeColumn: true, resizeRow: true,
            data: small_film_set
        });
    });

    function save_state() {
        webix.storage.local.put("state", grid.getState());
    }

    function restore_state() {
        var state = webix.storage.local.get("state");
        if (state)
            grid.setState(state);
    }
</script>
<input name="save_state" onclick="save_state()" type="button" value="Save state"/>
<input name="restore_state" onclick="restore_state()" type="button" value="Restore state"/>
</body>
</html>
