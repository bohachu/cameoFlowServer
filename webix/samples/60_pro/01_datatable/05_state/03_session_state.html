<!DOCTYPE html>
<html>
<head>
    <title>DataTable state object::Session</title>
    <link charset="utf-8" href="../../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='header_comment'>DataTable state object</div>
<div class='sample_comment'>Perform actions over the table (resize, filter, sort) and refresh the page.</div>
<div id="testA" style='width:450px;height:320px; margin:20px;'></div>
<script charset="utf-8" type="text/javascript">
    webix.ready(function () {
        var grid = webix.ui({
            container: "testA",
            view: "datatable", css: "webix_header_border",
            id: "datatable",
            columns: [
                {id: "rank", hidden: true, header: "", css: "rank", sort: "int"},
                {id: "title", header: "Film title", sort: "string", fillspace: true},
                {id: "year", header: ["Released", {content: "selectFilter"}], sort: "int", width: 100},
                {id: "votes", header: "Votes", sort: "int"}
            ],
            resizeColumn: true,
            resizeRow: true,
            select: "cell",
            data: big_film_set
        });

        webix.attachEvent('unload', function () {
            webix.storage.local.put("state", grid.getState());
        });

        var state = webix.storage.local.get("state");
        if (state)
            grid.setState(state);
    });

    function showColumn(col) {
        var grid = $$("datatable");
        if (grid.isColumnVisible(col))
            grid.hideColumn(col);
        else
            grid.showColumn(col);
    }


</script>
<input onclick="showColumn('votes')" style="margin-left:20px;" type="button" value="Show/hide votes" width="150"/>
<input onclick="showColumn('rank')" style="margin-left:20px;" type="button" value="Show/hide rank" width="150"/>
</body>
</html>
