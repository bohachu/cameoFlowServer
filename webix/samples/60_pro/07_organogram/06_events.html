<!DOCTYPE html>
<head>
    <title>Events</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <script charset="utf-8" src="common/data.js?v=7.0.1" type="text/javascript"></script>

</head>
<body>

<div id="testA" style='width:900px; height:450px; '></div>


<script charset="utf-8" type="text/javascript">


    webix.ready(function () {
        var orgChart = new webix.ui({
            container: "testA",
            view: "organogram",
            select: true,
            borderless: true,
            data: chart_data,
            on: {
                onItemClick: function (id) {
                    webix.message("An item '" + this.getItem(id).value + "' has been clicked");
                },
                onItemDblClick: function (id) {
                    webix.message("An item '" + this.getItem(id).value + "' has been double clicked");
                }
            }
        });
    });
</script>
</body>
</html>
