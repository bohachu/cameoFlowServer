<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <title>Dashboard Shadows</title>
    <script src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<script type="text/javascript">


    var data = [
        {id: 1, value: "Customers"},
        {id: 2, value: "Products"},
        {id: 3, value: "Reports"},
        {id: 4, value: "Archives"},
        {id: 5, value: "Settings"}
    ];

    var grid = {
        view: "dashboard", id: "grid",
        gridColumns: 4, gridRows: 3,
        cellHeight: 200, cellWidth: 200,
        cells: [
            {
                view: "panel", x: 0, y: 0, dx: 1, dy: 1, css: "webix_shadow_big",
                resize: true, body: {
                    view: "chart", type: "pie", value: "#votes#", data: small_film_set
                }
            },
            {
                view: "panel", x: 1, y: 0, dx: 2, dy: 1, css: "webix_shadow_big",
                resize: true, body: {
                    view: "chart", type: "spline", value: "#votes#", data: small_film_set
                }
            },
            {
                view: "panel", x: 0, y: 1, dx: 1, dy: 2, css: "webix_shadow_big",
                resize: true, body: {
                    view: "list", template: "#votes#", data: small_film_set, scroll: false
                }
            },
            {
                view: "panel", type: "space", header: "Widget with header", css: "webix_shadow_big",
                x: 1, y: 1, dx: 3, dy: 2, resize: true, body: {
                    view: "datatable", autoConfig: true, data: small_film_set, scroll: false, tooltip: true
                }
            }
        ]
    };

    webix.ready(function () {
        webix.ui({
            margin: 5, rows: [
                {
                    view: "toolbar", css: "webix_shadow_medium", elements: [
                        {view: "label", label: "Demo"}
                    ]
                },
                grid
            ]
        });
    });
</script>
</body>
</html>
