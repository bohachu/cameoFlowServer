<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <title>Grid layout</title>
</head>
<body>
<style>
    .boxy .webix_template {
        display: flex;
        justify-content: center;
        flex-direction: column;
        text-align: center;
    }
</style>
<script charset="utf-8" type="text/javascript">

    webix.ui({
        view: "gridlayout",
        gridColumns: 4, gridRows: 3,
        cells: [
            {css: "boxy", template: "Single", x: 0, y: 0, dx: 1, dy: 1},
            {css: "boxy", template: "Wide 1", x: 1, y: 0, dx: 2, dy: 1},
            {css: "boxy", template: "Wide 2", x: 0, y: 1, dx: 2, dy: 1},
            {css: "boxy", template: "Square", x: 2, y: 1, dx: 2, dy: 2},
        ]
    });

</script>
</body>
</html>
