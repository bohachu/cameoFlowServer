<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <title>Portlet: Drag Header</title>
</head>
<body>

<div id='divA' style='width:600px; height:400px;'></div>
<script charset="utf-8" type="text/javascript">

    webix.ui({
        container: "divA",
        type: "space",
        rows: [
            {
                view: "portlet", header: "Drag me", body: {
                    template: "Drag and drop portlets"
                }
            },
            {
                type: "wide", cols: [
                    {
                        view: "portlet", header: "Drag me", body: {
                            template: "A col 1"
                        }
                    },
                    {
                        view: "portlet", header: "Drag me", body: {
                            template: "B col 2",
                        }
                    },
                    {
                        view: "portlet", header: "Drag me", body: {
                            template: "C col 3"
                        }
                    },
                ]
            }
        ]
    });

</script>
</body>
</html>
