<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <script src="../../common/testdata.js?v=7.0.1" type="text/javascript"></script>
    <script src="../../common/treedata.js?v=7.0.1" type="text/javascript"></script>
    <title>Portlet: Drag Components</title>
</head>
<body>

<div id='divA' style='width:900px; height:400px;'></div>
<script charset="utf-8" type="text/javascript">

    webix.ui({
        container: "divA",
        type: "space",
        rows: [
            {template: "Only X-snap here", type: "header"},
            {
                type: "wide", cols: [
                    {
                        view: "portlet", icon: false, mode: "cols", body: {
                            view: "tree", data: smalltreedata
                        }
                    },
                    {
                        view: "portlet", icon: false, mode: "cols", body: {
                            view: "list", data: small_film_values_set, select: true, autoheight: true
                        }
                    },
                    {
                        view: "portlet", icon: false, mode: "cols", body: {
                            view: "datatable", data: small_film_set, autoConfig: true, autoheight: true
                        }
                    }
                ]
            }
        ]
    });


</script>
</body>
</html>
