<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <style>
        #areaA {
            margin: 30px;
        }
    </style>
    <title>Form: Loading</title>
</head>
<body>

<div id="areaA"></div>


<script charset="utf-8" type="text/javascript">
    webix.ui({
        container: "areaA",
        view: "form", scroll: false, id: "form1",
        width: 300,
        elements: [
            {view: "text", name: "title", label: "Title"},
            {view: "text", name: "year", label: "Year"},
            {view: "counter", name: "votes", label: "Votes"},
            {
                margin: 5, cols: [
                    {view: "button", value: "Save", css: "webix_primary"},
                    {view: "button", value: "Cancel"}
                ]
            }
        ]
    });
    $$("form1").load("/samples/server/films/3");
</script>
</body>
</html>
