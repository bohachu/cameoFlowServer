<!DOCTYPE html>
<html>
<head>
    <title>GraphQL and Data Processor</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <style>
        .highlight {
            background-color: #edf4f9;
            font-weight: bold;
        }
    </style>
</head>
<body>
<script charset="utf-8" type="text/javascript">


    webix.proxy.GraphQL.url = "/samples/server/graphql";

    var table1 = {
        view: "datatable", id: "t1", width: 400,
        editable: true,
        columns: [
            {width: 34, template: "<span class='webix_icon wxi-close'></span>"},
            {id: "name", editor: "text", fillspace: true}
        ],
        onClick: {
            "webix_icon": function (e, id) {
                this.remove(id);
            }
        },
        save: {
            insert: function (id, op, product) {
                return webix.proxy("GraphQL", `
						mutation addProduct($product: ProductInput!){
							addProduct(product: $product){
								id, status
							}
						}
					`).save({product});
            },
            update: function (id, op, product) {
                return webix.proxy("GraphQL", `
						mutation updateProduct($id: String!, $product: ProductInput!){
							updateProduct(id: $id, product: $product){
								status
							}
						}
					`).save({id, product});
            },
            delete: function (id) {
                return webix.proxy("GraphQL", `
						mutation deleteProduct($id: String!){
							deleteProduct(id: $id){
								status
							}
						}
					`).save({id});
            }
        },
        url: `GraphQL->{
				getAllProducts{
					id, name
				}
			}`
    };

    webix.ready(function () {
        webix.ui({
            type: "space", rows: [
                {
                    cols: [
                        {
                            view: "button", width: 160, value: "Add", click: function () {
                                $$("t1").add({
                                    name: "New Product"
                                });
                            }
                        },
                        {}
                    ]
                },
                table1
            ]
        });
    });
</script>
</body>
</html>
