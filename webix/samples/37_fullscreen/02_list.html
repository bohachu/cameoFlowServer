<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <script src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
    <title>Fullscreen::List</title>
</head>
<body>
<div id="button"></div>
<div id="list"></div>

<script charset="utf-8" type="text/javascript">
    webix.ready(function () {
        webix.ui({
            container: "list",
            id: "list",
            view: "list",
            width: 320,
            height: 600,
            template: "#rank#. #title#",
            data: big_film_set
        });

        webix.ui({
            container: "button",
            view: "button",
            width: 320,
            value: "fullscreen",
            click: function () {
                webix.fullscreen.set("list");
            }
        });
    });
</script>
</body>
</html>
