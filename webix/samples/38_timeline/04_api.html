<!doctype html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <script charset="utf-8" src="./data.js?v=7.0.1" type="text/javascript"></script>

    <title>TimeLine::API</title>
</head>
<body>
<script type="text/javascript">

    webix.ready(function () {
        webix.ui({
            padding: 20, type: "space",
            cols: [
                {
                    view: "timeline",
                    id: "timeline",
                    width: 350,
                    on: {
                        onItemClick: function (id) {
                            var item = this.getItem(id);
                            $$("details").setHTML(webix.stringify(item, null, 2));
                        }
                    },
                    data: time_data
                },
                {
                    margin: 10, rows: [
                        {
                            margin: 10, cols: [
                                {
                                    view: "button", width: 100, value: "Sort ASC", click: function () {
                                        $$("timeline").sort("date", "asc");
                                    }
                                },
                                {
                                    view: "button", width: 100, value: "Sort Desc", click: function () {
                                        $$("timeline").sort("date", "desc");
                                    }
                                },
                                {
                                    view: "button",
                                    css: "webix_primary",
                                    width: 200,
                                    value: "Add new",
                                    click: function () {
                                        $$("timeline").add({
                                            date: new Date(),
                                            value: "Test",
                                            details: webix.uid()
                                        });
                                    }
                                },
                                {}
                            ]
                        },
                        {id: "details", template: "Click timeline items to see details."}
                    ]
                }
            ]
        });
    });

</script>
</body>
</html>
