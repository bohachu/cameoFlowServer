<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <!-- You can get this file from https://github.com/webix-hub/components -->
    <script src="//cdn.webix.com/components/edge/sigma/sigma.js?v=7.0.1"></script>

    <title>Sigma Chart</title>
</head>
<body>
<script charset="utf-8" type="text/javascript">
    var i,
        s,
        N = 30,
        E = 50,
        g = {
            nodes: [],
            edges: []
        };
    for (i = 0; i < N; i++)
        g.nodes.push({
            id: 'n' + i,
            label: 'Node ' + i,
            x: Math.random(),
            y: Math.random(),
            size: Math.random(),
            color: '#666'
        });
    for (i = 0; i < E; i++)
        g.edges.push({
            id: 'e' + i,
            source: 'n' + (Math.random() * N | 0),
            target: 'n' + (Math.random() * N | 0),
            size: Math.random(),
            color: '#ccc'
        });

    webix.ui({
        type: "space", rows: [
            {template: "Sigma Chart", type: "header"},
            {
                view: "sigma-chart",
                config: {
                    graph: g
                }
            }
        ]
    });


</script>
</body>


</html>
