<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <!-- You can get these files from https://github.com/webix-hub/components -->
    <script type="text/javascript">
        webix.codebase = "//cdn.webix.com/components/openmap/";
    </script>
    <script src="//cdn.webix.com/components/edge/openmap/openmap.js?v=7.0.1"></script>

    <title>OpenStreet Map</title>
</head>
<body>
<script>
    webix.ui({ // creates window with map inside
        view: "window",
        head: {
            view: "toolbar", elements: [
                {view: "label", label: "OpenStreet Map", align: 'left'},
                {
                    view: 'button', label: 'Close', width: 120, click: function () {
                        this.getTopParentView().close();
                    }
                }
            ]
        },
        body: {
            view: "open-map",
            zoom: 15,
            center: [51.505, -0.09]
        },
        top: 50, left: 50, width: 600, height: 500
    }).show();
</script>
</body>
</html>
