<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <title>Autosizing to Content</title>
</head>
<body>
<div id="my_box1" style='display:none;'>
    Some text here
</div>
<div id="my_box2" style='display:none;'>
    <p>Some text here</p>
    <p>Some other text</p>
</div>
<div id="my_box3" style='display:none;'>
    <ul>
        <li>Some item</li>
        <li>Some item</li>
        <li>Some item</li>
        <li>Some item</li>
        <li>Some item</li>
        <li>Some item</li>
        <li>Some item</li>
        <li>Some item</li>
        <li>Some item</li>
        <li>Some item</li>
        <li>Some item</li>
    </ul>
</div>
<script charset="utf-8" type="text/javascript">
    webix.ui({
        rows: [
            {template: "html->my_box1", autoheight: true},
            {template: "Area 1"},
            {template: "html->my_box2", autoheight: true},
            {template: "Area 2"},
            {template: "html->my_box3", autoheight: true}
        ]
    }).show();
</script>
</body>
</html>
