<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <title>Disabling Components</title>
</head>
<body>
<div id='layout_div' style='width:300px; height:300px; margin:20px;'></div>
<div id="test_area" style='display:none'>
    Some text here
    <div>
        <input onclick='webix.message("Clicked!")' type='button' value='click me'>
    </div>
</div>

<script charset="utf-8" type="text/javascript">
    webix.ui({
        container: "layout_div",
        rows: [
            {
                cols: [
                    {
                        view: "button", value: "Disable", click: function () {
                            $$("cell").disable();
                        }
                    },
                    {
                        view: "button", value: "Enable", click: function () {
                            $$("cell").enable();
                        }
                    }
                ]
            },
            {
                id: "cell", template: "html->test_area"
            }
        ]
    });
</script>
</body>
</html>
