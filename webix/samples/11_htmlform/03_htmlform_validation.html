<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <link charset="utf-8" href="data/myform.css?v=7.0.1" rel="stylesheet" type="text/css">
    <style>
        #areaA {
            margin: 50px;
            width: 500px;
            height: 440px;

        }

        #tpl {

        }

        .invalid {
            border-color: #ff0000;
            color: #ff0000;
        }

        .controls {
            margin: 50px;
        }
    </style>
    <title>Validation</title>
</head>
<body>

<div id="areaA">
    <form class="myform">
        <div class="block">
            <div class="label"><label for="title">Book title</label></div>
            <div><input id="title" name="title" placeholder="Title" required type="text" value=""/></div>
            <div class="label"><label for="author">Author</label></div>
            <div><input id="author" name="author" placeholder="Author" required type="text" value=""/></div>
        </div>
        <div class="block_right">
            <label for="in_store">In store</label><input checked id="in_store" name="in_store" type="checkbox"/>
        </div>
        <fieldset>
            <legend>Genre</legend>
            <div>
                <input id="genre1" name="genre" type="radio" value="poetry"/><label for="genre1">Poetry</label>
            </div>
            <div>
                <input checked id="genre2" name="genre" type="radio" value="horror"/><label for="genre2">Horror</label>
            </div>
            <div>
                <input id="genre3" name="genre" type="radio" value="short_story"/><label for="genre3">Short
                Story</label>
            </div>
            <div>
                <input id="genre4" name="genre" type="radio" value="fantasy"/><label for="genre4">Fantasy</label><br/>
            </div>
            <div>
                <input id="genre5" name="genre" type="radio" value="drama"/><label for="genre5">Drama</label>
            </div>
            <div>
                <input id="genre6" name="genre" type="radio" value="tragedy"/><label for="genre6">Tragedy</label>
            </div>

        </fieldset>
        <div class="block">
            <div class="label"><label for="rank">Rank</label></div>
            <select id="rank" name="rank">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="block">
            <div class="label"><label for="annotation">Annotation</label></div>
            <textarea id="annotation" name="annotation">some book annotation is here</textarea>
        </div>
        <div class="block">
            <input name="submit" type="submit" value="Submit">
        </div>
    </form>
</div>

<div class="controls">
    <input onclick="set_form();" type="button" value="Set form"/>
    <input onclick="get_form();" type="button" value="Get form"/>
    <input onclick="clear_form();" type="button" value="Clear form"/>
</div>


<script charset="utf-8" type="text/javascript">
    webix.ui({
        container: "areaA",
        view: "htmlform", id: "formView",
        content: "areaA"
    });

    function set_form() {
        $$('formView').setValues({
            title: "Book title 1",
            author: "Author test",
            in_store: false,
            sale: 15,
            rank: "4",
            genre: "fantasy",
            annotation: "some test",
            submit: "Order"
        });
    }

    function get_form() {
        var values = $$('formView').getValues();
        console.log(values);
    }

    function clear_form() {
        $$('formView').clear();
    }

    function focus_form(item) {
        if (!item)
            $$('formView').focus();
        else
            $$('formView').focus(item);
    }
</script>
</body>
</html>
