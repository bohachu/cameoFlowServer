<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <link charset="utf-8" href="data/myform.css?v=7.0.1" rel="stylesheet" type="text/css">
    <title>Initialization in Document Body</title>
</head>
<body>

<div class="myform">
    <div class="block">
        <div class="label"><label for="title">Book title</label></div>
        <div><input id="title" name="title" placeholder="Title" type="text" value=""/></div>
        <div class="label"><label for="author">Author</label></div>
        <div><input id="author" name="author" placeholder="Author" type="text" value=""/></div>
    </div>
    <div class="block_right">
        <label for="in_store">In store</label><input checked id="in_store" name="in_store" type="checkbox"/>
    </div>
    <fieldset>
        <legend>Genre</legend>
        <div>
            <input id="genre1" name="genre" type="radio" value="poetry"/><label for="genre1">Poetry</label>
        </div>
        <div>
            <input checked id="genre2" name="genre" type="radio" value="horror"/><label for="genre2">Horror</label>
        </div>
        <div>
            <input id="genre3" name="genre" type="radio" value="short_story"/><label for="genre3">Short Story</label>
        </div>
        <div>
            <input id="genre4" name="genre" type="radio" value="fantasy"/><label for="genre4">Fantasy</label><br/>
        </div>
        <div>
            <input id="genre5" name="genre" type="radio" value="drama"/><label for="genre5">Drama</label>
        </div>
        <div>
            <input id="genre6" name="genre" type="radio" value="tragedy"/><label for="genre6">Tragedy</label>
        </div>

    </fieldset>
    <div class="block">
        <div class="label"><label for="rank">Rank</label></div>
        <select id="rank" name="rank">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
    <div class="block">
        <div class="label"><label for="annotation">Annotation</label></div>
        <textarea id="annotation" name="annotation">some book annotation is here</textarea>
    </div>
    <div class="title">choose an action and apply it to Form</div>
    <div class="block">
        <div class="label"><label for="action">Action:</label></div>
        <select id="action" name="action">
            <option value="set_form">Set data</option>
            <option value="load_form">Load form</option>
            <option value="get_form">Get data (console)</option>
            <option value="clear_form">Clear form</option>
            <option value="focus_form">Focus</option>
        </select>
    </div>
    <div class="button">
        <input onclick="apply_action()" type="button" value="Apply"/>
    </div>
</div>


<script charset="utf-8" type="text/javascript">
    webix.ui({
        view: "htmlform", id: "formView",
        padding: 5,
        content: document.body
    });

    function apply_action() {
        var action = $$('formView').getValues()["action"];
        webix.toFunctor(action)();
    }

    function set_form() {
        $$('formView').setValues({
            title: "Book title 1",
            author: "Author test",
            in_store: false,
            rank: "4",
            genre: "fantasy",
            annotation: "some test",
            submit: "Apply"
        });
    }

    function get_form() {
        var values = $$('formView').getValues();
        console.log(values);
    }

    function clear_form() {
        $$('formView').clear();
    }

    function focus_form(item) {
        $$('formView').focus();
    }

    function load_form() {
        $$('formView').load("data/book.xml", "xml");
    }
</script>
</body>
</html>
