<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <title>Form</title>
</head>
<body>
<input onclick="webix.print($$('myform'))" style="margin-left:20px;" type="button" value="Print form view"/>
<div id='form_div' style='width:600px; height:500px; margin:20px;'></div>
<script charset="utf-8" type="text/javascript">

    webix.ui({
        container: "form_div",
        rows: [
            {type: "header", template: "Applicant Form"},
            {
                view: "form", id: "myform", elements: [
                    {view: "text", label: "First Name", value: "Mattew"},
                    {view: "text", label: "Second Name", value: "Stark"},
                    {view: "datepicker", label: "Date of birth", value: "1983-03-06"},
                    {
                        view: "multiselect", label: "Languages", value: "1,4,6", options: [
                            {id: 1, value: "English"}, {id: 2, value: "German"},
                            {id: 3, value: "French"}, {id: 4, value: "Russian"},
                            {id: 4, value: "Chinese"}, {id: 6, value: "Italian"}
                        ]
                    },
                    {
                        view: "textarea",
                        label: "Additional Information",
                        labelPosition: "top",
                        value: "Authoring a personal blog about wildlife"
                    },
                    {view: "button", css: "webix_primary", value: "Submit", align: "center", inputWidth: 150}
                ],
                elementsConfig: {
                    labelWidth: 100
                }
            }
        ]
    });

</script>
</body>
</html>
