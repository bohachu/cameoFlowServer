<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <script src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
    <title>Horizontal List</title>
</head>
<body>
<div id="testA" style="height:600px; margin:20px;"></div>

<script charset="utf-8" type="text/javascript">

    webix.ui({
        container: "testA",
        margin: 10,
        rows: [
            {
                margin: 5, cols: [
                    {
                        view: "button", value: "Print all records- fit to paper", autowidth: true, click: function () {
                            webix.print($$("mylist"));
                        }
                    },
                    {
                        view: "button",
                        value: "Print all records - fit to list width",
                        autowidth: true,
                        click: function () {
                            webix.print($$("mylist"), {fit: "data"});
                        }
                    },
                    {
                        view: "button", value: "Print visible records", autowidth: true, click: function () {
                            webix.print($$("mylist"), {scroll: true});
                        }
                    }
                ]
            },
            {
                view: "list",
                id: "mylist",
                layout: "x",
                scroll: "x",
                template: "#rank#. #title# <div style='padding-left:18px'> Year:#year#, votes:#votes# </div>",
                item: {
                    height: 60,
                    width: 200
                },
                data: small_film_set
            }
        ]
    });

</script>
</body>
</html>
