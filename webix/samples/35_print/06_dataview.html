<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <script src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
    <title>Dataview</title>
</head>
<body>
<div id="testA" style="width:550px; height:600px; margin:20px;"></div>
<script charset="utf-8" type="text/javascript">

    webix.ui({
        container: "testA",
        margin: 10,
        rows: [
            {
                margin: 5, cols: [
                    {
                        view: "button", value: "Print all records", click: function () {
                            webix.print($$("mydata"));
                        }
                    },
                    {
                        view: "button", value: "Print visible records", click: function () {
                            webix.print($$("mydata"), {scroll: true});
                        }
                    },
                ]
            },
            {
                view: "dataview",
                id: "mydata",
                item: {
                    width: 260, height: 90
                },
                template: "<div class='overall'><div class='rank'>#rank#." +
                    "</div><div class='title'>#title#</div><div class='year'>#year# year</div> </div>",
                data: big_film_set
            }
        ]
    });

</script>
</body>
</html>
