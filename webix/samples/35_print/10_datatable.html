<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <script src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
    <title>Datatable</title>
</head>
<body>
<div id='testA' style='width:600px; height:800px; margin:20px;'></div>
<script charset="utf-8" type="text/javascript">

    webix.ui({
        container: "testA",
        margin: 10,
        rows: [
            {
                margin: 5, cols: [
                    {
                        view: "button", value: "Print all records", click: function () {
                            webix.print($$("mytable"));
                        }
                    },
                    {
                        view: "button", value: "Print visible records", click: function () {
                            webix.print($$("mytable"), {scroll: true});
                        }
                    },
                ]
            },
            {
                view: "datatable",
                id: "mytable",
                columns: [
                    {id: "rank", header: "", width: 50},
                    {id: "title", header: "Film title", fillspace: true},
                    {id: "year", header: "Released"},
                    {id: "votes", header: "Votes"},
                    {id: "votes", header: "Rating"}
                ],
                scrollX: false,
                data: big_film_set
            }
        ]
    });

</script>
</body>
</html>
