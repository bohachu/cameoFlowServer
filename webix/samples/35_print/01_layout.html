<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link charset="utf-8" href="https://cdn.materialdesignicons.com/2.7.94/css/materialdesignicons.css?v=7.0.1"
          rel="stylesheet" type="text/css">
    <script src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
    <title>Layout</title>
</head>
<body>
<input onclick="webix.print($$('app'))" style="margin-left:20px;" type="button" value="Print App view"/>
<div id="layout_div" style="width:800px; height:600px; margin:20px;"></div>

<script charset="utf-8" type="text/javascript">

    webix.ui({
        id: "app",
        container: "layout_div",
        rows: [
            {
                view: "toolbar", elements: [
                    {view: "label", label: "My App"},
                    {},
                    {view: "icon", icon: "mdi mdi-account"},
                    {view: "icon", icon: "mdi mdi-star"},
                    {view: "icon", icon: "mdi mdi-cogs"}
                ]
            },
            {
                rows: [
                    {
                        cols: [
                            {
                                view: "form", width: 200, elements: [
                                    {type: "section", template: "Add film"},
                                    {view: "text", placeholder: "Title"},
                                    {view: "text", placeholder: "Year"},
                                    {view: "text", placeholder: "Rating"},
                                    {view: "button", value: "Submit", css: "webix_primary"},
                                    {}
                                ]
                            },
                            {view: "resizer", id: "resizer"},
                            {view: "datatable", data: big_film_set, autoConfig: true, scrollX: false},
                        ]
                    },
                    {autoheight: true, template: "All data is loaded"}
                ]
            }
        ]
    });

</script>
</body>
</html>
