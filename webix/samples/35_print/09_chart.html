<!doctype html>
<html>
<head>
    <title>Chart</title>
    <script src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <link href="../../codebase/webix.css?v=7.0.1" rel="STYLESHEET" type="text/css">
    <script src="../common/chartdata.js?v=7.0.1"></script>
</head>
<body>
<input onclick="webix.print($$('mychart'))" style="margin-left:20px;" type="button" value="Print Chart view"/>
<div id="chartDiv" style="width:600px;height:250px;margin:20px"></div>
<script>
    webix.ui({
        view: "chart",
        id: "mychart",
        container: "chartDiv",
        type: "bar",
        value: "#sales#",
        radius: 0,
        border: true,
        xAxis: {
            template: "'#year#"
        },
        yAxis: {
            start: 0,
            end: 100,
            step: 10,
            template: function (obj) {
                return (obj % 20 ? "" : obj)
            }
        },
        data: dataset
    });
</script>
</body>
</html>
