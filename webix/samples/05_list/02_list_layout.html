<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <script src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
    <title>List in Layout</title>
    <style type="text/css">
        html, body {
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
<script charset="utf-8" type="text/javascript">
    webix.ui({
        rows: [
            {template: "header", height: 50},
            {
                cols: [
                    {
                        header: "Left list", body:
                            {
                                view: "list",
                                width: 320,
                                template: "#rank#. #title#",
                                data: big_film_set
                            }
                    },

                    {},
                    {view: "resizer"},

                    {
                        view: "list",
                        width: 320,
                        template: "#rank#. #title#",
                        data: big_film_set
                    }
                ]
            },
            {template: "footer", height: 50}
        ]
    });

</script>
</body>
</html>
