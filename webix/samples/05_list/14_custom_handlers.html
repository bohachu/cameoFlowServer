<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <script src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
    <title>List: Event Handlers</title>
</head>
<style type="text/css">
    #listA, #listB, #listC {
        float: left;
        margin: 20px;
    }

    .info {
        width: 100px;
        text-align: center;
        font-weight: bold;
        float: right;
        background-color: #444;
        color: white;
        border-radius: 3px;
    }

    .newtime {
        background-color: #DDFFDD;
    }

    .oldtime {
        background-color: #DDDDFF;
    }
</style>
<body>
<div id="listA"></div>
<div id="listB"></div>
<div id="listC"></div>


<script charset="utf-8" type="text/javascript">
    webix.ui({
        container: "listA",
        view: "list",
        width: 320,
        height: 600,

        template: "#votes# <span class='info'>Details</span>",
        select: "multiselect",
        onClick: {
            info: function (e, id) {
                webix.message(this.getItem(id).title);
                return false;
            }
        },

        data: big_film_set
    });


</script>
</body>
</html>
