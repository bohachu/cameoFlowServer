<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <script src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
    <title>Empty list</title>
</head>
<style type="text/css">
    #listA, #listB, #listC {
        float: left;
        margin: 20px;
    }
</style>
<body>
<div id="listA"></div>


<script charset="utf-8" type="text/javascript">
    var list = webix.ui({
        container: "listA",
        view: "list",
        width: 320,
        height: 600,

        template: "#rank#. #title#",
        select: true,

        ready: function () {
            if (!this.count()) {
                webix.extend(this, webix.OverlayBox);
                this.showOverlay("<div style='margin:75px; font-size:20px;'>There is no data</div>");
            }
        },

        url: "data/empty.json"
    });
</script>
</body>
</html>
