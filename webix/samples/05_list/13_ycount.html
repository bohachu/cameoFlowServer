<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <script src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
    <title>List: Controlling a Number of Displayed Items</title>
</head>
<style type="text/css">
    #listA, #listB, #listC, #listD, #listE {
        float: left;
        margin: 20px;
    }
</style>
<body>
<div id="listA"></div>
<div id="listB"></div>
<div id="listC"></div>
<hr style='clear:both'>
<div id="listD"></div>
<div id="listE"></div>


<script charset="utf-8" type="text/javascript">
    webix.ui({
        container: "listA",
        view: "list",
        width: 320,
        height: 300,

        template: "#rank#. #title#", select: true,

        data: small_film_set
    });

    webix.ui({
        container: "listB",
        view: "list",
        width: 320,

        template: "#rank#. #title#", select: true,
        yCount: 4,

        data: small_film_set
    });

    webix.ui({
        container: "listC",
        view: "list",
        width: 320,

        template: "#rank#. #title#", select: true,
        autoheight: true,

        data: small_film_set
    });

    webix.ui({
        container: "listD",
        view: "list",
        width: 320,

        template: "#rank#. #title#", select: true,
        autoheight: true, yCount: 10,

        data: small_film_set
    });

    webix.ui({
        container: "listE",
        view: "list",
        width: 320,

        template: "#rank#. #title#", select: true,
        autoheight: true, yCount: 10,

        data: big_film_set
    });

</script>
</body>
</html>
