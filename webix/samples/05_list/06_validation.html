<!DOCTYPE html>
<html>
<head>
    <title>List: Validation</title>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
    <style>
        .webix_list_item {
            text-overflow: ellipsis;
            white-space: nowrap;
        }

    </style>
</head>
<body>
<div class='header_comment'>Validation in list</div>
<div class='sample_comment'>Try to edit the list. If an item has an empty value it will fail the validation and be
    coloured in pink.
</div>
<div id="listA" style="margin:20px;"></div>

<script charset="utf-8" type="text/javascript">
    webix.protoUI({
        name: "editlist"
    }, webix.EditAbility, webix.ui.list);

    webix.ui({
        container: "listA",
        view: "editlist",
        width: 320,
        height: 600,

        template: "#rank#. #title#",

        editable: true,
        editor: "text",
        editValue: "title",

        rules: {
            title: webix.rules.isNotEmpty
        },

        ready: function () {
            //create invalid data
            this.getItem(2).title = "";
            this.updateItem(2);
        },

        data: big_film_set
    });


</script>
</body>
</html>
