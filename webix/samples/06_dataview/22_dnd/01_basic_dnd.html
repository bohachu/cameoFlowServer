<!DOCTYPE html>
<html>
<head>
    <title>Enabling Drag-and-drop in Dataview</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='header_comment'>Basic drag-and-drop</div>
<div class='sample_comment'>Drag-and-drop data items between views.</div>
<br>

<div id="testA"></div>
<hr>
<div id="testB"></div>

<script charset="utf-8" type="text/javascript">

    webix.ready(function () {
        grida = webix.ui({
            container: "testA",
            view: "dataview",
            template: "#rank#. #title#",
            xCount: 3, yCount: 3,
            select: "multiselect",
            drag: true,

            data: webix.copy(big_film_set)
        });

        gridb = webix.ui({
            container: "testB",
            view: "dataview",
            template: "#rank#. #title#",
            xCount: 3, yCount: 3,
            select: "multiselect",
            drag: true,

            data: webix.copy(small_film_set)
        });
    });
</script>
</body>
</html>
