<!doctype html>
<html>
<head>
    <script src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <link href="../../../codebase/webix.css?v=7.0.1" rel="STYLESHEET" type="text/css">
    <link href="../../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <title>Big Dataset. Dynamic Loading</title>
</head>
<body>
<div class="header_comment">Dynamic loading</div>
<div id="data_container" style="height:400px;margin:20px"></div>

<script>
    webix.ui({
        view: "dataview",
        container: "data_container",
        template: "<span class='webix_strong'>#maintainer#</span>#package# <span class='webix_light'>#version#</span>",
        type: {
            height: 60
        },
        xCount: 4,
        url: "/samples/server/packages_dynamic"
    });
</script>
</body>
</html>
