<!doctype html>
<html>
<head>
    <title>Selection</title>
    <script src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <link href="../../../codebase/webix.css?v=7.0.1" rel="STYLESHEET" type="text/css">
    <link href="../02_templates/dataview_styles.css?v=7.0.1" rel="STYLESHEET" type="text/css">
    <script src="../../common/testdata.js?v=7.0.1"></script>
<body>

<div id="data" style="width:545px;height:270px;margin:20px"></div>

<div style="margin-left:20px">
    <input name="some_name" onclick="$$('data').select($$('data').getFirstId())" type="button"
           value="Select the first item"><input name="some_name" onclick="$$('data').select($$('data').getLastId())"
                                                type="button" value="Select the last item">
    <input name="some_name" onclick="$$('data').select()" type="button" value="Select all">
    <br><br>
    <input name="some_name" onclick="$$('data').showItem($$('data').getFirstId())" type="button"
           value="Show the first item">
    <input name="some_name" onclick="$$('data').showItem($$('data').getLastId())" type="button"
           value="Show the last item">
</div>
<script>
    webix.ui({
        id: "data",
        view: "dataview",
        container: "data",
        select: 1,
        css: "movies",
        type: {
            width: 261,
            height: 90,
            template: "<div class='overall'><div class='title'>#title#</div><div class='year'>#year# year</div> </div>"
        },
        data: big_film_set
    });
</script>

</body>
</html>
