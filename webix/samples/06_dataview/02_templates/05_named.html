<!doctype html>
<html>
<head>
    <title>Named Templates</title>
    <script src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <link href="../../../codebase/webix.css?v=7.0.1" rel="STYLESHEET" type="text/css">
    <script src="../../common/testdata.js?v=7.0.1"></script>
    <link href="dataview_styles.css?v=7.0.1" rel="STYLESHEET" type="text/css">
<body>
<div id="dataA" style="width:543px;height:270px;margin:20px"></div>
<div style="margin-left:20px">
    <input name="" onclick="$$('movie').define('type','typeA');$$('movie').render();" type="button" value="Template A">
    <input name="" onclick="$$('movie').define('type','typeB');$$('movie').render();" type="button" value="Template B">
</div>

<script>
    webix.type(webix.ui.dataview, {
        name: "typeA",
        template: "<div class='overall'><div class='rank'>#rank#.</div><div class='title'>#title#</div><div class='year'>#year# year</div> </div>",
        width: 260,
        height: 90
    });

    webix.type(webix.ui.dataview, {
        name: "typeB",
        template: "<div class='overall'><div class='rank'>#rank#.</div><div class='title_long'>#title#</div></div>",
        width: 522,
        height: 90
    });

    webix.ui({
        id: "movie",
        view: "dataview",
        container: "dataA",
        css: "movies",
        type: "typeA",
        data: big_film_set
    });
</script>

</body>
</html>
