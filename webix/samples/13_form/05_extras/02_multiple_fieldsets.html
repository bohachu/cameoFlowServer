<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <style>
        #areaA {
            margin: 30px;
        }
    </style>
    <title>Multiple Fieldsets</title>
</head>
<body>

<div id="areaA"></div>
<script charset="utf-8" type="text/javascript">
    var fields = [
        {view: "text", label: "Email"},
        {view: "text", label: "Password"}
    ];

    webix.ui({
        container: "areaA",
        margin: 50,
        cols: [
            {},
            {rows: webix.copy(fields), paddingY: 25},
            {
                view: "fieldset", label: "Additional", body: {
                    rows: webix.copy(fields)
                }
            },
            {
                rows: [
                    {view: "text", label: "Email"},
                    {
                        view: "fieldset", label: "Additional", body: {
                            rows: webix.copy(fields)
                        }
                    },
                    {view: "text", label: "Password"}
                ]
            },
            {}
        ]
    });
</script>
</body>
</html>
