<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <style>
        #areaA, #areaB {
            margin: 30px;
        }
    </style>
    <title>Per Item Validation with Predefined Rules</title>
</head>
<body>

<form>
    <div id="areaA"></div>
    <div id="areaB"></div>
</form>


<script charset="utf-8" type="text/javascript">
    var form1 = [
        {
            view: "text", label: 'Not empty',
            required: true, name: "text1"
        },
        {
            view: "text", label: 'Is a Number',
            validate: webix.rules.isNumber, name: "text2"
        },
        {
            view: "text", label: 'Is an Email',
            validate: webix.rules.isEmail, name: "text3"
        },
        {
            view: "button", value: "Clear Validation",
            click: function () {
                $$('form1').clearValidation();
            }
        }
    ];


    webix.ui({
        container: "areaA",
        view: "form",
        id: "form1",
        scroll: false,
        width: 300,
        elements: form1,
        elementsConfig: {
            labelAlign: "right",
            on: {
                'onChange': function (newv, oldv) {
                    this.validate();
                }
            }
        }
    });

</script>
</body>
</html>
