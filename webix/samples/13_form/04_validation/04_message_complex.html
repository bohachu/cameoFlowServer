<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <style>
        #areaA, #areaB {
            margin: 30px;
        }
    </style>
    <title>'onValidationError' Event</title>
</head>
<body>

<form>
    <div id="areaA"></div>
    <div id="areaB"></div>
</form>


<script charset="utf-8" type="text/javascript">
    var form1 = [
        {view: "text", label: 'Login', name: "login"},
        {view: "text", label: 'Email', name: "email"},
        {
            view: "button", value: "Submit", click: function () {
                this.getParentView().validate(); //form.validate()
            }
        }
    ];


    webix.ui({
        container: "areaA",
        view: "form", scroll: false, width: 300,

        elements: form1,
        rules: {
            "email": webix.rules.isEmail,
            "login": webix.rules.isNotEmpty
        },
        elementsConfig: {
            labelPosition: "top"
        },
        on: {
            onValidationError: function (key, obj) {
                var text;

                if (key == "login")
                    text = "Login can't be empty";
                if (key == "email")
                    text = "Invalid Email";

                webix.message({type: "error", text: text});
            }
        }
    });

</script>
</body>
</html>
