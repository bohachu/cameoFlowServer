<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <style>
        #areaA {
            margin: 30px;
        }
    </style>
    <title>Hotkeys for buttons</title>
</head>
<body>

<div id="areaA"></div>


<script charset="utf-8" type="text/javascript">
    webix.ui({
        container: "areaA",
        view: "form", scroll: false,
        width: 300,

        elements: [
            {borderless: true, template: "You can press 'enter' instead clicking Login button", height: 50},
            {view: "text", label: "Email"},
            {view: "text", label: "Password"},
            {
                margin: 5, cols: [
                    {view: "button", label: "Login", css: "webix_primary", click: doOnClick, hotkey: "enter"},
                    {view: "button", label: "Cancel"}
                ]
            }
        ]
    });

    function doOnClick() {

        webix.alert("Login button clicked!")
    }
</script>
</body>
</html>
