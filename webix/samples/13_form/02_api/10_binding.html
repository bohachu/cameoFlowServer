<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <script src="../../common/testdata.js?v=7.0.1" type="text/javascript"></script>
    <style>
        #areaA, #areaB {
            margin: 10px;
            width: 300px;
            height: 500px;
            float: left;
        }
    </style>
    <title>Binding to List</title>
</head>
<body>
<ol>
    <li>Select an item from the list to edit it in the form.</li>
    <li>Unselect an item from the list to add a new item through the form.</li>
</ol>

<div id="areaA"></div>
<div id="areaB"></div>

<script charset="utf-8" type="text/javascript">
    webix.ui({
        container: "areaB",
        id: "form1",
        view: "form",
        elements: [
            {view: "text", name: "title", label: "Film Title"},
            {view: "text", name: "year", label: "Year"},
            {view: "text", name: "votes", label: "Votes"},
            {view: "text", name: "rank", label: "Rank"},
            {view: "button", label: "Save", css: "webix_primary", click: save_form},
            {
                view: "button", label: "Clear", click: function () {
                    $$('form1').clear();
                }
            }
        ],
        rules: {
            title: webix.rules.isNotEmpty,
            year: webix.rules.isNumber,
            votes: webix.rules.isNotEmpty,
            rank: webix.rules.isNumber
        }

    });

    webix.ui({
        container: "areaA",
        margin: 5,
        rows: [
            {
                view: "list",
                id: "list1",
                template: "#rank#. #title# <div style='padding-left:18px'> Year:#year#, votes:#votes# </div>",
                type: {
                    height: 60
                },
                select: true,
                data: small_film_set
            },
            {
                view: "button", value: "Unselect", click: function () {
                    $$("list1").unselectAll();
                }
            }
        ]
    });


    $$('form1').bind($$('list1'));
    $$("list1").select(2);

    function save_form() {
        var form = $$('form1');
        if (form.isDirty()) {
            if (!form.validate())
                return false;
            form.save();
        }
    };

</script>
</body>
</html>
