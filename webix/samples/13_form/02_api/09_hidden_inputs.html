<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <style>
        #areaA {
            margin: 30px;
        }
    </style>
    <title>Hidden Inputs</title>
</head>
<body>

<form>
    <div id="areaA"></div>
</form>


<script charset="utf-8" type="text/javascript">


    webix.ui({
        container: "areaA",
        rows: [
            {
                id: "my_form",
                view: "form", scroll: false, width: 300,
                elements: [
                    {view: "text", label: 'Login', name: "field_a", width: 150, labelAlign: "right"},
                    {view: "text", label: 'Email', name: "field_b", width: 200, labelAlign: "right"},
                    {view: "text", label: 'Phone', name: "field_c", width: 200, labelAlign: "right"},
                    {
                        view: "button", value: "Submit", width: 100, align: "center", click: function () {
                            values = JSON.stringify($$('my_form').getValues(), null, 2);
                            $$('log').setValue(values);
                        }
                    }
                ]
            },
            {
                view: "textarea", id: "log", height: 100
            }
        ]
    });

    $$('my_form').setValues(
        {field_d: "Hidden Info"}
    );
</script>
</body>
</html>
