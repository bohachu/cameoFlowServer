<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <style>
        #areaA {
            margin: 30px;
        }
    </style>
    <title>Spin Box ('counter')</title>
</head>
<body>

<div id="areaA"></div>


<script charset="utf-8" type="text/javascript">
    var form1 = [
        {view: "counter", label: "First age"},
        {view: "counter", label: "Second age", width: 200, align: "center", labelWidth: 85},
        {view: "counter", label: "Third age", width: 200, align: "right"},
        {view: "button", value: "Confirm", width: 200, align: "center"}
    ];


    webix.ui({
        container: "areaA",
        margin: 30, cols: [
            {view: "form", scroll: false, width: 300, elements: form1}
        ]
    });
</script>
</body>
</html>
