<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <title>Rich Text</title>
</head>
<body>
<script charset="utf-8" type="text/javascript">
    var left = {
        view: "form", elements: [
            {
                view: "text", label: "text",
                value: "When you set dimensions of component items, you use the type property that contains an object with an item's width and height. There you can as well put other parameters including template and css."
            },
            {
                view: "textarea", label: "textarea",
                value: "When you set dimensions of component items, you use the type property that contains an object with an item's width and height. There you can as well put other parameters including template and css."
            },
            {
                view: "richtext", label: "richtext",
                value: "When you set dimensions of component items, you use the type property that contains an object with an item's width and height. There you can as well put other parameters including template and css."
            }
        ]
    };

    var right = {
        view: "form", elements: [
            {
                view: "text", label: "text", labelPosition: "top",
                value: "When you set dimensions of component items, you use the type property that contains an object with an item's width and height. There you can as well put other parameters including template and css."
            },
            {
                view: "textarea", label: "textarea", labelPosition: "top",
                value: "When you set dimensions of component items, you use the type property that contains an object with an item's width and height. There you can as well put other parameters including template and css."
            },
            {
                view: "richtext", label: "richtext", labelPosition: "top",
                value: "When you set dimensions of component items, you use the type property that contains an object with an item's width and height. There you can as well put other parameters including template and css."
            }
        ]
    };
    webix.ui({
        cols: [left, right]
    });
</script>
</body>
</html>
