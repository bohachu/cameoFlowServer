<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <style>
        #areaA {
            margin: 30px;
        }
    </style>
    <title>Multiline Text Input('textarea')</title>
</head>
<body>

<div id="areaA"></div>


<script charset="utf-8" type="text/javascript">
    var form1 = [
        {view: "textarea", label: "Note", labelAlign: "right"},
        {view: "textarea", height: 200, label: "Second note", labelPosition: "top"},
        {view: "button", value: "Confirm", width: 200, align: "center"}
    ];


    webix.ui({
        container: "areaA",
        margin: 30, cols: [
            {
                margin: 30, rows: [
                    {view: "form", scroll: false, width: 300, elements: form1}
                ]
            }
        ]
    });
</script>
</body>
</html>
