<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <style>
        #areaA {
            margin: 30px;
        }
    </style>
    <title>Auxiliary Controls </title>
</head>
<body>

<div id="areaA"></div>


<script charset="utf-8" type="text/javascript">


    webix.ui({
        container: "areaA",
        view: "form", height: 210, scroll: false,
        type: "space",
        elements: [
            {},
            {
                margin: 30, cols: [
                    {view: "counter", label: "Count", width: 200},
                    {view: "text", label: "Name"},
                    {view: "button", value: "Save", width: 200}
                ]
            },
            {},
            {
                margin: 30, height: 60, cols: [
                    {view: "counter", width: 100, label: "Count", labelPosition: "top"},
                    {view: "text", label: "Name", labelPosition: "top"},
                    {view: "button", value: "Save", width: 200}
                ]
            },
            {}
        ]
    });
</script>
</body>
</html>
