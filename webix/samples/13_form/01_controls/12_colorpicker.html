<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <style>
        #areaA {
            margin: 30px;
        }

        html, body {
            height: 100%
        }
    </style>
    <title>Color Picker ('colorpicker')</title>
</head>
<body>

<div id="areaA"></div>


<script charset="utf-8" type="text/javascript">
    webix.ui({
        container: "areaA",
        view: "form", scroll: false, elements: [
            {view: "text", label: "Label", name: "label", value: "Some text", width: 300},

            {view: "colorpicker", label: "Color", name: "color", value: "#ffaadd"},

            {
                view: "button", css: "webix_primary", value: "Submit data", click: function () {
                    webix.message("<pre>" + JSON.stringify(this.getParentView().getValues(), 0, 1) + "</pre>");
                }
            }
        ], elementsConfig: {
            labelAlign: "center"
        }
    });

</script>
</body>
</html>
