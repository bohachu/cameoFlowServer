<!doctype html>
<html>
<head>
    <title>Comments:: Load More</title>
    <meta content="initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no" name="viewport">

    <script src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <link href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">

    <script src="./common/data.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<script type="text/javascript">
    webix.ready(function () {
        webix.ui({
            cols: [
                {
                    rows: [
                        {template: "Show oldest, load latest", type: "header"},
                        {
                            view: "comments",
                            width: 450,
                            currentUser: 4,
                            url: "/samples/server/comments_next",
                            users: usersData
                        }
                    ]
                },
                {
                    rows: [
                        {template: "Show latest, load oldest", type: "header"},
                        {
                            view: "comments",
                            width: 450,
                            currentUser: 4,
                            url: "/samples/server/comments_prev",
                            users: usersData,
                            mode: "chat",
                            moreButton: webix.template("Load more (#value#)")
                        }
                    ]
                }
            ]
        });
    });
</script>
</body>
</html>
