<!doctype html>
<html>
<head>
    <title>Comments:: Mentioned Users</title>
    <meta content="initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no" name="viewport">

    <script src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <link href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">

    <script src="./common/data.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<script type="text/javascript">


    webix.ready(function () {
        webix.ui({
            width: 400,
            rows: [
                {
                    view: "comments",
                    currentUser: 4,
                    data: mentionedData,
                    users: "/samples/server/comments_users",
                    mentions: true,
                    on: {
                        onUserMentioned: function (userId, id) {
                            var user = this.getUsers().getItem(userId).value;
                            webix.message(user + " was mentioned in comment " + id);
                        }
                    }
                },
                {}
            ]
        });
    });
</script>
</body>
</html>
