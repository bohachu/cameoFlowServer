<!doctype html>
<html>
<head>
    <title>Comments:: Send actions</title>
    <meta content="initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no" name="viewport">

    <script src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <link href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">

    <script src="./common/data.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<script type="text/javascript">

    webix.ready(function () {
        webix.ui({
            cols: [
                {
                    rows: [
                        {type: "header", template: "Click 'Send' or press 'Shift+Enter' to send"},
                        {
                            view: "comments",
                            currentUser: 4,
                            data: commentsData,
                            users: usersData
                        }
                    ]
                },
                {
                    rows: [
                        {type: "header", template: "Click 'Send' or press 'Enter' to send, 'Shift+Enter' for new line"},
                        {
                            view: "comments",
                            currentUser: 4,
                            data: commentsData,
                            users: usersData,
                            sendAction: "enter"
                        }
                    ]
                }
            ]
        });
    });
</script>
</body>
</html>
