<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <style>
        #areaA, #areaB, #areaC, #areaD, #areaE {
            margin: 30px 30px;
            width: 700px;
            height: 50px;
        }
    </style>
    <title>Buttons: Type 'image'</title>
</head>
<body>

<div id="areaA"></div>
<div id="areaB"></div>
<div id="areaC"></div>
<div id="areaD"></div>

<script charset="utf-8" type="text/javascript">

    function buttons(size) {
        return [
            {
                view: "button", type: "image",
                image: "../common/imgs/" + size + "/save.gif", width: size + 7
            },
            {
                view: "button", type: "image",
                image: "../common/imgs/" + size + "/paste.gif", width: size + 7
            },
            {
                view: "button", type: "image",
                image: "../common/imgs/" + size + "/copy.gif", width: size + 7
            },
            {},
            {
                view: "button", type: "image", label: "Save",
                image: "../common/imgs/" + size + "/save.gif", width: size + 60
            },
            {
                view: "button", type: "image", label: "Update",
                image: "../common/imgs/" + size + "/paste.gif", width: size + 65
            },
            {
                view: "button", type: "image", label: "Info",
                image: "../common/imgs/" + size + "/copy.gif", width: size + 60
            }
        ];
    }

    webix.ui({
        container: "areaA",
        view: "toolbar", paddingY: 2, height: 30,
        cols: buttons(18)
    });

    webix.ui({
        container: "areaB",
        view: "toolbar", paddingY: 2, height: 36,
        cols: buttons(24)
    });


    webix.ui({
        container: "areaC",
        view: "toolbar", paddingY: 2, height: 44,
        cols: buttons(32)
    });


    webix.ui({
        container: "areaD",
        view: "toolbar", paddingY: 2, height: 60,
        cols: buttons(48)
    });


</script>
</body>
</html>
