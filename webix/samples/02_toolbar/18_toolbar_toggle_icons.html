<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link charset="utf-8" href="https://cdn.materialdesignicons.com/2.7.94/css/materialdesignicons.css?v=7.0.1"
          rel="stylesheet" type="text/css">
    <style>
        #areaA, #areaB, #areaC, #areaD, #areaE {
            margin: 30px;
            width: 700px;
            height: 100px;
        }
    </style>
    <title>Toggle Buttons: Type 'icon'</title>
</head>
<body>

<div id="areaA"></div>
<div id="areaB"></div>
<div id="areaD"></div>
<div id="areaE"></div>

<script charset="utf-8" type="text/javascript">

    webix.ui({
        container: "areaA",
        view: "toolbar",
        cols: [
            {gravity: 4},
            {view: "toggle", type: "icon", icon: "mdi mdi-music", label: "Music"},
            {view: "toggle", type: "icon", icon: "mdi mdi-video", label: "Video"},
            {view: "toggle", type: "icon", icon: "mdi mdi-microphone", label: "Record"}
        ]
    });

    webix.ui({
        container: "areaB",
        view: "toolbar", height: 42,
        cols: [
            {gravity: 4},
            {view: "toggle", type: "icon", icon: "mdi mdi-music", label: "Music"},
            {view: "toggle", type: "icon", icon: "mdi mdi-video", label: "Video"},
            {view: "toggle", type: "icon", icon: "mdi mdi-microphone", label: "Record"}
        ]
    });


    webix.ui({
        container: "areaD",
        view: "toolbar", height: 60,
        cols: [
            {gravity: 4},
            {view: "toggle", type: "iconTop", icon: "mdi mdi-music", label: "Music"},
            {view: "toggle", type: "iconTop", icon: "mdi mdi-video", label: "Video"},
            {view: "toggle", type: "iconTop", icon: "mdi mdi-microphone", label: "Record"}
        ]
    });

    webix.ui({
        container: "areaE",
        view: "toolbar", height: 66,
        cols: [
            {gravity: 4},
            {view: "toggle", type: "iconTop", icon: "mdi mdi-music", label: "Music"},
            {view: "toggle", type: "iconTop", icon: "mdi mdi-video", label: "Video"},
            {view: "toggle", type: "iconTop", icon: "mdi mdi-microphone", label: "Record"}
        ]
    });


</script>
</body>
</html>
