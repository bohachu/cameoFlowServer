<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <style>
        #areaA {
            margin: 30px;
            width: 800px;
        }
    </style>
    <title>Toolbar: Common Configuration</title>
</head>
<body>

<div id="areaA"></div>


<script charset="utf-8" type="text/javascript">


    webix.ui({
        container: "areaA",
        view: "toolbar",
        elements: [
            {view: "button", width: 100},
            {
                view: "segmented", width: 270, options: [
                    {id: "create", value: "Create"},
                    {id: "edit", value: "Edit"},
                    {id: "delete", value: "Delete"}
                ]
            },
            {view: "text", label: "text"},
            {
                view: "select", label: "Select", width: 200, options: [
                    {id: "create", value: "Create New Tab"},
                    {id: "edit", value: "Edit Tab"},
                    {id: "delete", value: "Delete Tab"}
                ]
            }
        ],
        elementsConfig: {
            width: 150,
            labelAlign: "right",
            value: "edit"
        }
    });

</script>
</body>
</html>
