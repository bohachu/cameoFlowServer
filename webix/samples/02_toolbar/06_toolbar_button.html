<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <style>
        #areaA, #areaB, #areaC, #areaD {
            margin: 30px;
            width: 700px;
            height: 100px;
        }
    </style>
    <title>Buttons: Different Sizes</title>
</head>
<body>

<div id="areaA"></div>
<div id="areaB"></div>
<div id="areaC"></div>
<div id="areaD"></div>

<script charset="utf-8" type="text/javascript">

    webix.ui({
        container: "areaA",
        view: "toolbar", paddingY: 2,
        cols: [
            {view: "button", label: "Confirm", inputWidth: 100, align: "right"},
            {view: "button", label: "Cancel", inputWidth: 100}
        ]
    });

    webix.ui({
        container: "areaB",
        view: "toolbar", paddingY: 2,
        cols: [
            {view: "button", label: "Confirm", inputWidth: 140, align: "right"},
            {view: "button", label: "Cancel", inputWidth: 140}
        ]
    });


    webix.ui({
        container: "areaC",
        view: "toolbar", paddingY: 2,
        cols: [
            {view: "button", label: "Confirm", inputWidth: 180, align: "right"},
            {view: "button", label: "Cancel", inputWidth: 180}
        ]
    });


</script>
</body>
</html>
