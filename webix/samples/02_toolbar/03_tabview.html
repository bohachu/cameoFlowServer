<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <script src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
    <style>
        #areaA, #areaB {
            margin: 50px 10px;
            width: 320px;
            height: 400px;
            float: left;
        }
    </style>
    <title>Tabview</title>
</head>
<body>
<div id="areaA"></div>
<div id="areaB">
    <div style="padding:10px">
        <input name="rank" type="number"/><br/>
        <input name="title" placeholder="Book title" type="text" value=""/><br/>
        <input name="year" placeholder="Year" type="number" value=""/><br/><br/>
        <input name="submit" onclick='$$("formView").save(); $$("listView").show();' type="button" value="Submit"/>
    </div>
</div>
<script charset="utf-8" type="text/javascript">
    webix.ui({
        container: "areaA",
        borderless: true,

        view: "tabview",
        cells: [
            {
                header: "List",
                body: {
                    view: "list",
                    id: "listView",
                    template: "#rank#. #title# <div style='padding-left:18px'> Year:#year#, votes:#votes# </div>",
                    type: {
                        height: 60
                    },
                    on: {
                        onAfterSelect: function () {
                            $$("formView").show();
                        }
                    },
                    select: true,
                    data: big_film_set
                }
            },
            {
                header: "Form",
                body: {
                    id: "formView",
                    view: "htmlform",
                    content: "areaB",
                    rules: {
                        title: webix.rules.isNotEmpty,
                        year: webix.rules.isNumber,
                        rank: webix.rules.isNumber
                    }
                }
            },
            {header: "Empty", body: {}}
        ]
    });

    $$('formView').bind($$('listView'));
</script>
</body>
</html>
