<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <script src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
    <style>
        #areaA, #areaB {
            margin: 50px 10px;
            width: 320px;
            height: 400px;
            float: left;
        }

        .webix_layout_space {
            background-color: #fff;
        }
    </style>
    <title>Tabbar</title>
</head>
<body>
<div id="areaA"></div>
<div id="areaB">
    <div style="padding:10px">
        <input name="rank" type="number"/><br/>
        <input name="title" placeholder="Book title" type="text" value=""/><br/>
        <input name="year" placeholder="Year" type="date" value=""/><br/><br/>
        <input name="submit" onclick='$$("formView").save()' type="button" value="Submit"/>
    </div>
</div>

<script charset="utf-8" type="text/javascript">
    webix.ui({
        container: "areaA",
        type: "space", padding: 8,

        rows: [
            {
                rows: [

                    {
                        view: "tabbar", id: 'tabbar', value: 'listView', multiview: true, options: [
                            {value: 'List', id: 'listView'},
                            {value: 'Form', id: 'formView'},
                            {value: 'Empty', id: 'emptyView'}
                        ]
                    },
                    {
                        cells: [
                            {
                                id: "listView",
                                view: "list",
                                template: "#rank#. #title# <div style='padding-left:18px'> Year:#year#, votes:#votes# </div>",
                                type: {
                                    height: 60
                                },
                                select: true,

                                data: big_film_set
                            },
                            {
                                id: "formView",
                                view: "htmlform",
                                content: "areaB",
                                rules: {
                                    title: webix.rules.isNotEmpty,
                                    year: webix.rules.isNumber,
                                    rank: webix.rules.isNumber
                                }
                            },
                            {id: "emptyView", template: " "}
                        ]
                    }
                ]
            }
        ]
    });
    $$('formView').bind($$('listView'));
</script>
</body>
</html>
