<!DOCTYPE html>
<html>
<head>
    <title>Alert message</title>
    <script src='../../codebase/webix.js?v=7.0.1' type="text/javascript"></script>
    <link href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <style type="text/css">
        body, html {
            height: 100%;
        }

        .alert_warning .webix_popup_text {
            font-weight: bold;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    var text = "Lorem ipsum dolor sit amet, consectetur adipisicing elit";

    webix.alert({
        title: "Custom title",
        ok: "Custom text",
        text: text
    }).then(function () {
        webix.alert({
            type: "alert-warning",
            title: "Warning",
            text: "Warning example"
        }).then(function () {
            webix.alert({
                type: "alert-error",
                title: "Error",
                text: "Error example"
            });
        });
    });

</script>
</body>
</html>
