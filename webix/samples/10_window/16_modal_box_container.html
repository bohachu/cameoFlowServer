<!DOCTYPE html>
<html>
<head>
    <title>Modalbox: Container</title>
    <script src='../../codebase/webix.js?v=7.0.1' type="text/javascript"></script>
    <link href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <style type="text/css">
        body, html {
            height: 100%;
        }
    </style>
</head>
<body>
<script type="text/javascript">

    webix.ui({
        template: "Main content"
    });

    webix.ui({
        view: "window",
        id: "window1",
        move: true,
        width: 600, height: 400,
        position: "center",
        head: "Window",
        body: "Container for the confirm box"
    }).show();


    webix.confirm({
        title: "Confirm",
        text: "Any html content here",
        container: $$("window1").$view
    });
</script>
</body>
</html>
