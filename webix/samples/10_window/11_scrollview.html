<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <title>Scrollview in the Window</title>
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0px;
        }
    </style>
</head>
<body>
<script charset="utf-8" type="text/javascript">
    webix.ui({
        view: "window", width: 300, height: 150, id: "topwin",
        head: "Scrollview in the window",
        body: {
            view: "scrollview", body: {
                rows: [
                    {template: "Row 1, more below...", height: 100},
                    {template: "Row 2, more below...", height: 100},
                    {template: "Row 3, more below...", height: 100},
                    {template: "Row 4, more below...", height: 100},
                    {template: "Row 5, this is the end.", height: 100}
                ]
            }
        }
    }).show({x: 100, y: 100});
</script>
</body>
</html>
