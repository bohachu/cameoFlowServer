<!DOCTYPE html>
<html>
<head>
    <title>Confirm message</title>
    <script src='../../codebase/webix.js?v=7.0.1' type="text/javascript"></script>
    <link href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <style type="text/css">
        body, html {
            height: 100%;
        }
    </style>
</head>
<body>
<script type="text/javascript">

    webix.confirm({
        title: "Title",
        ok: "Yes", cancel: "No",
        text: "Lorem ipsum dolor sit amet, consectetur adipisicing elit"
    })
        .then(function () {
            webix.confirm({
                title: "Warning!",
                type: "confirm-warning",
                text: "You are about to agree. Are you sure?"
            });
        })
        .fail(function () {
            webix.confirm({
                title: "Error!",
                type: "confirm-error",
                text: "You have no right to cancel this action"
            });
        });
</script>
</body>
</html>
