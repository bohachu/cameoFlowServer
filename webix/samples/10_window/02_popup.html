<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <style type="text/css">
        html, body {
            height: 100%;
        }
    </style>
    <title>Popup Window</title>
</head>
<body>
<script charset="utf-8" type="text/javascript">
    webix.ui({
        view: "popup",
        height: 250,
        width: 300,
        left: 50, top: 50,
        head: "My Window",
        body: {
            template: "Some text"
        }
    }).show();

    webix.ui({
        view: "popup",
        height: 250,
        width: 300,
        position: "center",
        head: false,
        body: {
            template: "Some text (center)"
        }
    }).show();


    webix.ui({
        view: "popup",
        height: 250,
        width: 300,
        left: 450, top: 50,
        head: "My Window",
        body: {
            template: "Some text"
        }
    }).show();
</script>
</body>
</html>
