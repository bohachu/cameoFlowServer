<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <title>Full-screen Window</title>
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0px;
        }
    </style>
</head>
<body>
<script charset="utf-8" type="text/javascript">
    webix.ui({
        view: "window", id: "win", fullscreen: true, width: 300, height: 300,
        head: "My Window",
        body: {
            padding: 90, rows: [
                {
                    view: "button", value: "change mode", click: function () {
                        $$("win").config.fullscreen = !$$("win").config.fullscreen;
                        $$("win").resize();
                    }
                }
            ]
        }
    }).show();
</script>
</body>
</html>
