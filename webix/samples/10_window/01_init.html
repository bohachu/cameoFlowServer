<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <title>Windows: Basic Initialization</title>
</head>
<body>
<div class='header_comment'>Windows. Basic use</div>
<div id='layout_div' style='width:600px; height:600px; margin:20px;'></div>
<script charset="utf-8" type="text/javascript">
    webix.ui({
        view: "window",
        height: 250,
        width: 300,
        left: 50, top: 50,
        move: true,
        head: "This window can be moved",
        body: {
            template: "Some text"
        }
    }).show();

    webix.ui({
        view: "window",
        height: 250,
        width: 300,
        left: 250, top: 250,
        head: false,
        body: {
            template: "Some text"
        }
    }).show();


    webix.ui({
        view: "window",
        id: "win3",
        height: 250,
        width: 350,
        left: 450, top: 50,
        head: {
            view: "toolbar", cols: [
                {view: "label", label: "This window can be closed"},
                {
                    view: "button", label: 'Close Me', width: 100, align: 'right', click: function () {
                        $$('win3').close();
                    }
                }
            ]
        },
        body: {
            template: "Some text"
        }
    }).show();

    webix.ui({
        view: "window",
        height: 250,
        width: 350,
        left: 650, top: 250,
        close: true,
        head: "This window can be closed too",
        body: {
            template: "Some text"
        }
    }).show();
</script>
</body>
</html>
