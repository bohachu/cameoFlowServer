<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <style>
        #areaA {
            margin: 50px;
            background-color: #ffffbb;
            width: 500px;
            height: 300px;
            border: 1px #ededed solid;
            padding: 5px;
        }
    </style>
    <title>Context Menu: UI Components Inside</title>
</head>
<body>

<div id="areaA">
    Right click here
</div>


<script charset="utf-8" type="text/javascript">
    var menu = webix.ui({
        view: "context",
        body:
            {
                view: "toolbar", cols: [
                    {view: "button", value: "Button1", width: 100},
                    {view: "button", value: "Button2", width: 100}
                ]
            },
        width: 210,
        master: "areaA"
    });

</script>
</body>
</html>
