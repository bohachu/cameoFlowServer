<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <style>
        #areaA, #areaB {
            margin: 50px;
            background-color: #ffffbb;
            width: 500px;
            height: 300px;
        }

        html, body {
            height: 100%;
        }
    </style>
    <title>Context Menu: HTML Content </title>
</head>
<body>

<div id="areaA">
    Right click here
</div>

<div id="details">
    Power of HTML5
    <hr>
    <img src='images/html5.png'>
</div>

<script charset="utf-8" type="text/javascript">
    var menu = webix.ui({
        view: "context",
        body: {content: "details"},
        padding: 20,
        master: "areaA"
    });
</script>
</body>
</html>
