<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <style>
        body {
            background: #faf6ed;
        }

        #areaA, #areaB {
            margin: 50px;
            width: 700px;
            height: 110px;
        }
    </style>
    <title>Showing Menu on Mouse Click (dropping down on hover is disabled)</title>
</head>
<body>

<div id="areaA">

</div>
<br>
<hr>
<br>
<div id="areaB">

</div>

<script charset="utf-8" type="text/javascript">

    webix.ui({
        container: "areaA",
        view: "menu",
        data: [
            {
                id: "1", value: "Translate...", submenu: [
                    "English",
                    {
                        value: "Slavic...", submenu: [
                            "Belarusian", "Russian", "Ukrainian"
                        ]
                    },
                    "German"
                ]
            },
            {id: "2", value: "Post...", submenu: ["Facebook", "Google+", "Twitter"]},
            {id: "3", value: "Info...", submenu: ["About", "Help"]}
        ],
        openAction: "click",
        on: {
            onMenuItemClick: function (id) {
                webix.message("Click: " + this.getMenuItem(id).value);
            }
        },
        type: {
            subsign: true
        }
    });

    webix.ui({
        container: "areaB",
        view: "menu",
        width: 150,
        layout: "y",
        subMenuPos: "right",
        data: [
            {
                value: "Translate...", submenu: [
                    "English",
                    {
                        value: "Slavic...", submenu: [
                            "Belarusian", "Russian", "Ukrainian"
                        ]
                    },
                    "German"
                ]
            },
            {value: "Post...", submenu: ["Facebook", "Google+", "Twitter"]},
            {$template: "Separator"},
            {value: "Info...", submenu: ["About", "Help"]}
        ],
        openAction: "click",
        on: {
            onMenuItemClick: function (id) {
                webix.message("Click: " + this.getMenuItem(id).value);
            }
        }
    });


</script>
</body>
</html>
