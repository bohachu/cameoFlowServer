<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <link charset="utf-8" href="https://cdn.materialdesignicons.com/2.7.94/css/materialdesignicons.css?v=7.0.1"
          rel="stylesheet" type="text/css">
    <style>
        body {
            background: #faf6ed;
        }
    </style>
    <title>Vertical Menu</title>
</head>
<body>
<script charset="utf-8" type="text/javascript">

    var menu = {
        view: "menu", id: "m1",
        layout: "y", width: 200,
        select: true,
        data: [
            {id: "1", value: "Translations", icon: "mdi mdi-qrcode", badge: 20},
            {id: "2", value: "Comments", icon: "mdi mdi-comment", badge: 3},
            {$template: "Spacer"},
            {id: "3", value: "Help"},
            {id: "4", value: "Info"},
            {id: "5", value: "About"}
        ],
        on: {
            onMenuItemClick: function (id) {
                $$("t1").setHTML("Click: " + this.getMenuItem(id).value);
            }
        }
    };

    webix.ui({
        type: "wide",
        cols: [menu, {id: "t1", template: " "}]
    });

    $$("m1").select(1);

</script>
</body>
</html>
