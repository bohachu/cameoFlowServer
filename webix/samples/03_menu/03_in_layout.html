<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <style>
        #areaA, #areaB {
            margin: 50px;
            width: 700px;
            height: 100px;
        }
    </style>
    <title>Menu in Layout</title>
</head>
<body>
<script charset="utf-8" type="text/javascript">
    var menu = {
        view: "menu",
        data: [
            {
                id: "1", value: "Translate...", submenu: [
                    "English",
                    {
                        value: "Slavic...", submenu: [
                            "Belarusian", "Russian", "Ukrainian"
                        ]
                    },
                    "German"
                ]
            },
            {id: "2", value: "Post...", submenu: ["Facebook", "Google+", "Twitter"]},
            {id: "3", value: "Info"}
        ]
    };

    webix.ui({
        type: "space", rows: [
            {
                type: "line", rows: [
                    webix.copy(menu),
                    {view: "template"}
                ]
            },
            {
                type: "wide", rows: [
                    webix.copy(menu),
                    {view: "template"}
                ]
            },
            {
                type: "space", rows: [
                    webix.copy(menu),
                    {view: "template"}
                ]
            },
            {
                type: "clean", rows: [
                    webix.copy(menu),
                    {view: "template"}
                ]
            }
        ]
    })
</script>
</body>
</html>
