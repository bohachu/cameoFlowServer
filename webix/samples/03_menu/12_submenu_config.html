<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <style>
        body {
            background: #faf6ed;
        }

        #areaA, #areaB {
            margin: 50px;
            width: 700px;
            height: 110px;
        }
    </style>
    <title>Configuring Submenus</title>
</head>
<body>

<div id="areaA">

</div>
<br>
<hr>
<br>
<div id="areaB">

</div>

<script charset="utf-8" type="text/javascript">

    webix.ui({
        container: "areaA",
        view: "menu",
        data: [
            {
                id: "1", value: "Default...",
                submenu: ["Facebook", "Google+", "Twitter"]
            },
            {
                id: "2", value: "Own custom config...",
                config: {
                    width: 500,
                    on: {
                        onItemClick: function (id) {
                            webix.message("Submenu click: " + id);
                        }
                    }
                },
                submenu: ["Facebook", "Google+", "Twitter"]
            }
        ],
        on: {
            onMenuItemClick: function (id) {
                webix.message("Global click: " + this.getMenuItem(id).value);
            }
        },
        type: {
            subsign: true
        }
    });

    webix.ui({
        container: "areaB",
        view: "menu",
        submenuConfig: {
            width: 400
        },
        data: [
            {
                id: "1", value: "Submenu custom config...",
                submenu: ["Facebook", "Google+", "Twitter"]
            },
            {
                id: "2", value: "Own custom config..", config: {width: 500},
                submenu: ["Facebook", "Google+", "Twitter"]
            }
        ],
        type: {
            subsign: true
        }
    });


</script>
</body>
</html>
