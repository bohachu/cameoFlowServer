<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <title>Align content in Layout</title>
</head>
<body>

<script charset="utf-8" type="text/javascript">
    webix.ready(function () {
        webix.ui({
            type: "space", rows: [
                {align: "center,middle", body: {view: "datepicker", width: 200}},
                {type: "header", template: "-"},
                {align: "bottom,right", body: {view: "datepicker", width: 200}},
                {type: "header", template: "-"},
                {align: "absolute", left: 30, top: 30, bottom: 60, body: {view: "datepicker", width: 200}},
            ]
        });
    })
</script>
</body>
</html>
