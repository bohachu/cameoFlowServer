<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <title>Vertical Accordion with Headers</title>
</head>
<body>
<div id='layout_div' style='width:600px; height:620px; margin:20px;'></div>
<script charset="utf-8" type="text/javascript">
    webix.ui({
        container: "layout_div",
        multi: true,
        view: "accordion",
        rows: [
            {header: "col 1", body: "content 1", height: 140},
            {body: "Content 2"},
            {
                collapsed: false,
                header: "col 3",
                body: "content 3",
                height: 140
            },
            {body: "Content 4"},
            {header: "col 5", body: "content 5", height: 140}
        ]
    });

</script>
</body>
</html>
