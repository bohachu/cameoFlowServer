<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
    <title>Responsive Layout</title>
</head>
<body>
<script charset="utf-8" type="text/javascript">
    webix.ui({
        type: "space", id: "a1", rows: [{
            type: "space", padding: 0, responsive: "a1", cols: [
                {
                    view: "list", data: ["Users", "Reports", "Settings"],
                    ready: function () {
                        this.select(this.getFirstId());
                    },
                    select: true, scroll: false, width: 200
                },
                {template: "column 2", width: 200},
                {
                    view: "datatable", select: true, columns: [
                        {id: "title", fillspace: 1}, {id: "votes"}
                    ], data: small_film_set,
                    minWidth: 300
                }
            ]
        }
        ]
    }).show();

</script>
</body>
</html>
