<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <title>Localized Calendar</title>
</head>
<style type="text/css">
    #listA, #listB, #listC, #listD {
        float: left;
        margin: 20px;
    }

    body {
        background: #faf6ed;
    }

    .webix_view {
        border-radius: 3px;
    }
</style>
<body>

<div id="listB">
    <input onclick='switchLocale(this.value)' type='button' value='fr-FR'>
    <input onclick='switchLocale(this.value)' type='button' value='en-US'>
</div>
<div id="listA"></div>

<script charset="utf-8" type="text/javascript">

    var cal;

    function switchLocale(locale) {
        webix.i18n.setLocale(locale);
        createCal();
    }

    function createCal() {
        if (cal) {
            var value = cal.getValue();
            cal.destructor();
        }
        cal = webix.ui({
            container: "listA",
            weekHeader: true,
            view: "calendar",
            events: webix.Date.isHoliday
        });

        if (value) {
            cal.setValue(value);
        } else
            cal.setValue(new Date(2012, 3, 30));
    };
    webix.i18n.setLocale("en-US");
    createCal();


</script>
</body>
</html>
