<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <script src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>

    <title>Custom Holidays in Calendar</title>
</head>
<body>
<div id="listA" style="width:300px; height:500px; margin:20px;"></div>
<script charset="utf-8" type="text/javascript">

    webix.Date.isHoliday = function (day) {
        day = day.getDay();
        if (day === 0 || day == 5 || day == 6) return "webix_cal_event";
    };

    webix.ui({
        container: "listA",
        weekHeader: true,
        date: new Date(2012, 3, 16),
        view: "calendar",
        events: webix.Date.isHoliday,
        width: 320,
        height: 250
    });
</script>
</body>
</html>
