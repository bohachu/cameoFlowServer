<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <script src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
    <title>Calendar</title>
</head>
<style type="text/css">
    #listA, #listB {
        float: left;
        margin: 20px;
    }

    body {
        background: #faf6ed;
    }

    .webix_view {
        border-radius: 3px;
    }
</style>
<body>
<div id="listA"></div>
<div id="listB"></div>


<script charset="utf-8" type="text/javascript">
    webix.ui({
        container: "listA",
        weekHeader: true,
        date: new Date(2016, 3, 16),
        view: "calendar",
        events: webix.Date.isHoliday,
        timepicker: true
    });

    webix.ui({
        container: "listB",
        weekHeader: true,
        weekNumber: true,
        date: new Date(2016, 3, 16),
        view: "calendar",
        events: webix.Date.isHoliday,
        width: 290
    });


</script>
</body>
</html>
