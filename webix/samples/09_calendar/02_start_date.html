<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <script src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
    <title>Calendar: Start on Monday</title>
</head>
<style type="text/css">
    #listA, #listB, #listC, #listD {
        float: left;
        margin: 20px;
    }
</style>
<body>
<div id="listA"></div>
<div id="listB"></div>
<div id="listC"></div>
<div id="listD"></div>

<script charset="utf-8" type="text/javascript">
    webix.Date.startOnMonday = true;

    webix.ui({
        container: "listA",
        weekHeader: true,
        date: new Date(2012, 3, 16),
        view: "calendar",
        events: webix.Date.isHoliday,
        width: 320,
        height: 250
    });

    webix.ui({
        container: "listB",
        weekHeader: true,
        weekNumber: true,
        date: new Date(2012, 3, 16),
        view: "calendar",
        events: webix.Date.isHoliday,
        width: 320,
        height: 250
    });


</script>
</body>
</html>
