<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <title>"Month" and "year" types</title>
</head>
<style type="text/css">
    #listA, #listB {
        float: left;
        margin: 20px;
    }

    body {
        background: #faf6ed;
    }

    .webix_view {
        border-radius: 3px;
    }
</style>
<body>
<div id="listA"></div>
<div id="listB"></div>


<script charset="utf-8" type="text/javascript">
    webix.ui({
        container: "listA",
        date: new Date(2016, 1, 16),
        view: "calendar",
        type: "month"
    });

    webix.ui({
        container: "listB",
        date: new Date(2016, 3, 16, 8, 10),
        view: "calendar",
        type: "year"
    });


</script>
</body>
</html>
