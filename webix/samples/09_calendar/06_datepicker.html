<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <title>Date picker in Calendar</title>
    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>
<body>
<div id="toolbar" style="width:300px; height: 50px; margin:30px"></div>
<script charset="utf-8" type="text/javascript">

    webix.ui({
        view: "toolbar",
        container: "toolbar",
        elements: [
            {
                view: "datepicker",
                align: "right",
                label: "Select Date",
                labelWidth: 150
            }
        ]
    });

</script>
</body>
</html>
