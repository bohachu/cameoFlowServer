<!DOCTYPE html>
<html>
<head>
    <title>Editing in Tree</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <script charset="utf-8" src="../common/treedata.js?v=7.0.1" type="text/javascript"></script>
    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
</head>
<body>
<div class='header_comment'>Editable DataTree. Click on an item to edit it.</div>

<div style='float:left'>
    <div class='sample comment' style='margin-left:20px;'>Text editor</div>
    <div id="testA" style='width:350px; height:260px;'></div>
</div>
<div style='float:left'>
    <div class='sample comment' style='margin-left:20px;'>Select editor</div>
    <div id="testB" style='width:350px; height:260px;'></div>
</div>


<script charset="utf-8" type="text/javascript">

    webix.ready(function () {
        webix.protoUI({
            name: "edittree"
        }, webix.EditAbility, webix.ui.tree);

        var tree1 = webix.ui({
            container: "testA",
            view: "edittree",
            type: "lineTree",
            editable: true,
            editor: "text",
            editValue: "value",

            data: webix.copy(smalltreedata)
        });

        var tree2 = webix.ui({
            container: "testB",
            view: "edittree",
            type: "lineTree",
            editable: true,
            editor: "select",
            editValue: "value",
            options: ["The Shawshank Redemption", "The Godfather"],
            data: webix.copy(smalltreedata)
        });

    });
</script>
</body>
</html>
