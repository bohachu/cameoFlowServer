<!DOCTYPE html>
<html>
<head>
    <title>Loading Branch Data</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
</head>
<body>
<div class='header_comment'>Dynamic loading: loadBranch() method</div>
<div id="testA" style='width:250px; height:250px; float:left'></div>

<script charset="utf-8" type="text/javascript">

    webix.ready(function () {

        webix.ui({
            container: "testA",
            view: "tree",
            data: [
                {id: 1, value: "Layout Branch", webix_kids: true},
                {id: 2, value: "Data Branch", webix_kids: true},
                {id: 6, value: "Calendar"}
            ],
            on: {
                onBeforeOpen: function (id) {
                    //if children has not been loaded yet
                    if (this.getItem(id).$count === -1) {
                        webix.message("Getting children of " + id);
                        this.loadBranch(id, null, "/samples/server/projects_dynamic");
                    }
                }
            }
        });

    });
</script>
</body>
</html>
