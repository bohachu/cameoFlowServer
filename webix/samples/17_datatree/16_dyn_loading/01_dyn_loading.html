<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Loading</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
</head>
<body>
<div class='header_comment'>Dynamic loading</div>
<div class='sample_comment'>Dynamic loading of JSON data</div>
<div id="testA" style='width:250px; height:250px; float:left'></div>
<div id="testB" style='width:250px; height:250px; float:left'></div>
<div class='sample_comment' style='clear:both; padding-top:100px'>


    <script charset="utf-8" type="text/javascript">

        webix.ready(function () {

            //standard loading
            tree1 = webix.ui({
                container: "testA",
                view: "tree",
                url: "/samples/server/projects"
            });

            //dynamic loading
            tree2 = webix.ui({
                container: "testB",
                view: "tree",
                url: "/samples/server/projects_dynamic"
            });

        });
    </script>
</body>
</html>
