<!DOCTYPE html>
<html>
<head>
    <title>Copying Items</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
</head>
<body>
<div class='header_comment'>Copying DataTree items</div>
<div class='sample_comment'>Select an item and press ctrl+c (the item will be copied).<br> Set the cursor into the
    textarea and press ctrl+v (to paste the copied item).
</div>
<div id="testA" style='width:250px; height:250px; float:left'></div>
<textarea onblur="this.value=''" placeholder="paste the copied text here"
          style="margin: 10px; width: 200px; height: 120px;"></textarea>


<script charset="utf-8" type="text/javascript">

    webix.ready(function () {

        tree1 = webix.ui({
            container: "testA",
            view: "tree",
            select: true,
            clipboard: true,

            data: [
                {
                    id: "1", open: true, value: "The Shawshank Redemption", data: [
                        {id: "1.1", value: "Part 1"},
                        {id: "1.2", value: "Part 2"},
                        {id: "1.3", value: "Part 3"}
                    ]
                },
                {
                    id: "2", value: "The Godfather", data: [
                        {id: "2.1", value: "Part 1"},
                        {id: "2.2", value: "Part 2"}
                    ]
                }
            ]
        });
    });
</script>
</body>
</html>
