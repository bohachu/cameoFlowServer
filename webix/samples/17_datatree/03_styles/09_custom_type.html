<!DOCTYPE html>
<html>
<head>
    <title>Custom Type</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <script charset="utf-8" src="../common/treedata.js?v=7.0.1" type="text/javascript"></script>
    <link charset="utf-8" href="https://cdn.materialdesignicons.com/2.7.94/css/materialdesignicons.css?v=7.0.1"
          rel="stylesheet" type="text/css">
    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <style>
        #testA, #testB, #testC, .sample_comment {
            width: 270px;
            float: left
        }
    </style>
</head>

<body>
<div class='header_comment'>Stylized DataTree type</div>
<div class='sample_comment'>Redefined type</div>
<div class='sample_comment'>Named type</div>
<div class='sample_comment'>Custom type</div>
<div style='clear:both;'></div>
<div id="testA"></div>
<div id="testB"></div>
<div id="testC"></div>


<script charset="utf-8" type="text/javascript">

    webix.ready(function () {

        var tree1 = webix.ui({
            view: "tree",
            container: "testA",
            type: {
                folder: function (obj) {
                    if (obj.$level == 1)
                        return "<span class='webix_icon mdi mdi-folder-open'></span>";
                    if (obj.$level == 2)
                        return "<span class='webix_icon mdi mdi-video'></span>";
                    return "<span class='webix_icon mdi mdi-file-video'></span>";
                }
            },
            data: webix.copy(smalltreedata)
        });

        webix.type(webix.ui.tree, {
            name: "awesome",
            folder: function (obj) {
                if (obj.$level == 1)
                    return "<span class='webix_icon mdi mdi-folder-open'></span>";
                if (obj.$level == 2)
                    return "<span class='webix_icon mdi mdi-video'></span>";
                return "<span class='webix_icon mdi mdi-file-video'></span>";
            }
        });

        var tree2 = webix.ui({
            view: "tree",
            container: "testB",
            type: "awesome",
            data: webix.copy(smalltreedata)
        });

        var tree1 = webix.ui({
            view: "tree",
            container: "testC",
            template: "{common.icon()} {common.my_folder()} <span>#value#</span>",
            type: {
                my_folder: function (obj) {
                    if (obj.$level == 1)
                        return "<span class='webix_icon mdi mdi-folder-open'></span>";
                    if (obj.$level == 2)
                        return "<span class='webix_icon mdi mdi-video'></span>";
                    return "<span class='webix_icon mdi mdi-file-video'></span>";
                }
            },
            data: webix.copy(smalltreedata)
        });


    });
</script>
</body>
</html>
