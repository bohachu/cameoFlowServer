<!DOCTYPE html>
<html>
<head>
    <title>Custom Folders</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <script charset="utf-8" src="../common/treedata.js?v=7.0.1" type="text/javascript"></script>
    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
</head>
<body>
<div class='header_comment'>Stylized DataTree type</div>
<div id="testA" style='width:300px; height:250px; float:left'></div>
<div id="testB" style='width:300px; height:250px; float:left'></div>

<style type="text/css">
    .webix_tree .webix_tree_folder {
        background-image: url(icons/folder.png);
        background-position: 0px 4px;
    }

    .webix_tree .webix_tree_folder_open {
        background-image: url(icons/folder_open.png);
        background-position: 0px 4px;
    }

    .webix_tree .webix_tree_file {
        background-image: url(icons/file.png);
        background-position: 0px 4px;
    }

    .webix_tree .webix_tree_folder:before,
    .webix_tree .webix_tree_folder_open:before,
    .webix_tree .webix_tree_file:before {
        content: "";
    }
</style>
<script charset="utf-8" type="text/javascript">

    webix.ready(function () {

        tree = webix.ui({
            container: "testA",
            view: "tree",
            select: true,
            ready: function () {
                this.select("1.2");
            },
            data: smalltreedata
        });

    });
</script>
</body>
</html>
