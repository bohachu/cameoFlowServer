<!DOCTYPE html>
<html>
<head>
    <title>Icons</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <script charset="utf-8" src="../common/treedata.js?v=7.0.1" type="text/javascript"></script>
    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
</head>
<body>
<div class='header_comment'>Stylized DataTree type</div>
<div id="testA" style='width:250px; height:250px; float:left'></div>
<div id="testB" style='width:250px; height:250px; float:left'></div>
<div id="testC" style='width:250px; height:250px; float:left'></div>

<style type="text/css">
    .webix_view .webix_tree_file.webix_tree_home {
        background-image: url(icons/home.png);
    }

    .webix_view .webix_tree_file.webix_tree_puzzle {
        background-image: url(icons/puzzle.png)
    }

    .webix_view .webix_tree_file:before {
        content: "";
    }
</style>
<script charset="utf-8" type="text/javascript">

    webix.ready(function () {

        var data_with_icon = [
            {
                id: "root", value: "Films data", icon: "home", open: true, data: [
                    {
                        id: "1", open: true, value: "The Shawshank", data: [
                            {id: "1.1", icon: "puzzle", value: "Part 1"}
                        ]
                    }
                ]
            }
        ];

        tree = webix.ui({
            container: "testA",
            view: "tree",
            type: "lineTree",
            select: true,
            data: data_with_icon
        });

    });
</script>
</body>
</html>
