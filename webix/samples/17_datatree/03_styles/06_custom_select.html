<!DOCTYPE html>
<html>
<head>
    <title>Custom Selection</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <script charset="utf-8" src="../common/treedata.js?v=7.0.1" type="text/javascript"></script>
    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
</head>
<body>
<div class='header_comment'>Stylized DataTree type</div>
<div id="testA" style='width:300px; height:250px; float:left'></div>
<div id="testB" style='width:300px; height:250px; float:left'></div>

<style type="text/css">
    /*selection mode for left tree*/
    .sMode1 .webix_tree_item.webix_selected {
        background: #ffdb8f;
    }

    /*selection mode for right tree*/
    .sMode2 .webix_tree_item.webix_selected {
        background: #ffdb8f;
    }

    .sMode2 .webix_tree_item.webix_selected span {
        background: transparent !important;
    }

    .sMode2 .webix_tree_img {
        background-color: transparent;
    }
</style>
<script charset="utf-8" type="text/javascript">

    webix.ready(function () {

        tree = webix.ui({
            container: "testA", css: "sMode1",
            view: "tree",
            type: "lineTree",
            select: true,
            template: "{common.icon()} {common.folder()} #value#",
            ready: function () {
                this.select("1.2");
            },
            data: webix.copy(smalltreedata)
        });

        tree = webix.ui({
            container: "testB", css: "sMode2",
            view: "tree",
            type: "lineTree",
            select: true,
            template: "{common.icon()} {common.folder()} <span>#value#</span>",
            ready: function () {
                this.select("1.2");
            },
            data: webix.copy(smalltreedata)
        });

    });
</script>
</body>
</html>
