<!DOCTYPE html>
<html>
<head>
    <title>3-state Checkboxes</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <script charset="utf-8" src="../common/treedata.js?v=7.0.1" type="text/javascript"></script>
    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
</head>
<body>
<div class='header_comment'>3-state checkboxes</div>
<div class='sample_comment'>The sample demonstrates use of 3-state (<i>the 1st tree</i>) and standard (2-state)
    checkboxes (<i>the 2nd tree</i>).
</div>

<div id="testA" style='width:290px; height:260px; float:left'></div>
<div id="testB" style='width:290px; height:260px; float:left'></div>


<script charset="utf-8" type="text/javascript">
    webix.ready(function () {
        tree = webix.ui({
            container: "testA",
            view: "tree",
            template: "{common.icon()} {common.checkbox()} {common.folder()} #value#",
            threeState: true,

            data: webix.copy(smalltreedata),
            ready: function () {
                this.openAll();
                this.checkItem("1.2");
            }
        });

        tree2 = webix.ui({
            container: "testB",
            view: "tree",
            template: "{common.icon()} {common.checkbox()} {common.folder()} #value#",

            data: webix.copy(smalltreedata),
            ready: function () {
                this.openAll();
                this.checkItem("1.2");
            }
        });
    });
</script>
</body>
</html>
