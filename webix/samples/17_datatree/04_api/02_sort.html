<!DOCTYPE html>
<html>
<head>
    <title>Sorting</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <script charset="utf-8" src="../common/treedata.js?v=7.0.1" type="text/javascript"></script>
    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
</head>
<body>
<div class='header_comment'>Sorting. Using sorting methods</div>

<div id="testA" style='width:300px; height:250px;'></div>

<hr>
<div style="margin-left: 20px">
    Sort by value <br/>
    <input onclick='tree.sort("#value#","asc")' type='button' value='sort ASC'>
    <input onclick='tree.sort("#value#","desc")' type='button' value='sort DESC'>
</div>


<script charset="utf-8" type="text/javascript">

    webix.ready(function () {

        tree = webix.ui({
            container: "testA",
            view: "tree",
            select: true,

            data: webix.copy(smalltreedata)
        });

    });
</script>


</body>
</html>
