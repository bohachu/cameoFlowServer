<!DOCTYPE html>
<html>
<head>
    <title>Custom Sorting</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
</head>
<body>
<div class='header_comment'>Sorting. Using custom sorting functions</div>

<div id="testA" style='width:250px; height:250px;'></div>

<hr>
<div style="margin-left: 20px">
    <input onclick='tree.sort(sortMakersAsc)' type='button' value='Sort makers ASC'>
    <input onclick='tree.sort(sortMakersDesc)' type='button' value='Sort makers DESC'>
</div>


<script charset="utf-8" src="../common/treedata.js?v=7.0.1" type="text/javascript"></script>
<script charset="utf-8" type="text/javascript">

    webix.ready(function () {
        tree = webix.ui({
            container: "testA",
            view: "tree",
            select: true,
            data: carsdata
        });
    });

    function sortMakersAsc(a, b) {
        if (a.$level == 2) {
            a = a.value;
            b = b.value;
            return a > b ? 1 : (a < b ? -1 : 0);
        } else {
            return 0;
        }
    }

    function sortMakersDesc(a, b) {
        if (a.$level == 2) {
            a = a.value;
            b = b.value;
            return a > b ? -1 : (a < b ? 1 : 0);
        } else {
            return 0;
        }
    }

</script>


</body>
</html>
