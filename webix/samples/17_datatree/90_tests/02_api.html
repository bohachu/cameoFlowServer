<!DOCTYPE html>
<html>
<head>
    <title>Operations with tree nodes</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
</head>
<body>
<div class='header_comment'>Loading from json datasource</div>
<div id="testA" style='width:300px; height:250px; float:left'></div>

<script charset="utf-8" src="../common/treedata.js?v=7.0.1" type="text/javascript"></script>
<script charset="utf-8" type="text/javascript">

    webix.ready(function () {

        tree = webix.ui({
            container: "testA",
            view: "tree",
            select: true,
            data: smalltreedata
        });

    });

</script>

<input id="add_first_child" onclick='tree.add({ value:"New item"}, 0, tree.getSelectedId())' type='button'
       value='add first child'>
<input id="add_last_child" onclick='tree.add({ value:"New item"}, -1, tree.getSelectedId())' type='button'
       value='add last child'>
<input id="add_sibling"
       onclick='var sel = tree.getSelectedId(); var parent = tree.getParentId(sel); tree.add({ value:"New item"}, tree.data.getBranchIndex(sel)+1, parent)'
       type='button' value='add sibling'>
<br>
<input id="delete" onclick='tree.remove(tree.getSelectedId())' type='button' value='delete selected'>
<input id="delete_child" onclick='tree.remove(tree.data.getFirstChildId(tree.getSelectedId()))' type='button'
       value='delete child'>
<br>
<input id="open_selected" onclick='tree.open(tree.getSelectedId())' type='button' value='open selected'>
<input id="close_selected" onclick='tree.close(tree.getSelectedId())' type='button' value='close selected'>
<br>
<input id="open_all" onclick='tree.openAll()' type='button' value='open all'>
<input id="close_all" onclick='tree.closeAll()' type='button' value='close all'>

</body>
</html>
