<!DOCTYPE html>
<html>
<head>
    <title>Loading from inline datasource</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
</head>
<body>
<div class='header_comment'>Loading from json datasource</div>
<div id="testA" style='width:300px; height:250px; float:left'></div>

<script charset="utf-8" src="../common/treedata.js?v=7.0.1" type="text/javascript"></script>
<script charset="utf-8" type="text/javascript">

    webix.ready(function () {

        tree = webix.ui({
            container: "testA",
            view: "tree",
            select: true,
            data: smalltreedata
        });

    });

</script>
<input id="s1" onclick='tree.select("1.1")' type='button' value='select 1'>
<input id="s2" onclick='tree.refresh("1.1")' type='button' value='refres'>
<input id="s2" onclick='tree.parse(smalltreedata)' type='button' value='update'>
<input id="s4" onclick='tree.select("1.2")' type='button' value='select 2'>
</body>
</html>
