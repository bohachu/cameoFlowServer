<!DOCTYPE html>
<html>
<head>
    <title>Custom Text of the Dragging Items</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/treedata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body class='webix_full_screen'>
<div class='header_comment'>Custom text of the dragging items</div>
<div class='sample_comment'>Select multiple items (ctrl click) and start to drag. The tooltip will display the total
    number of the dragging items
</div>

<div id="testA" style='width:300px; height:300px'></div>
<hr>
<div id="testB" style='width:300px; height:300px'></div>

<script charset="utf-8" type="text/javascript">

    webix.ready(function () {
        treea = webix.ui({
            container: "testA",
            view: "tree",

            select: true,
            multiselect: "level",
            drag: true,

            data: bigtreedata
        });

        treeb = webix.ui({
            container: "testB",
            view: "tree",

            select: true,
            multiselect: "level",
            drag: true,

            data: smalltreedata
        });

        treea.attachEvent("onBeforeDrag", function (context, ev) {
            context.html = "&nbsp;&nbsp;" + context.source.length + " item(s)";
        });
        treeb.attachEvent("onBeforeDrag", function (context, ev) {
            context.html = "&nbsp;&nbsp;" + context.source.length + " item(s)";
        });
    });

</script>
</body>
</html>
