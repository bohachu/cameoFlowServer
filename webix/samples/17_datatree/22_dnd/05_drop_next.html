<!DOCTYPE html>
<html>
<head>
    <title>Custom Dropping Behaviour</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/treedata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body class='webix_full_screen'>
<div class='header_comment'>Custom dropping behaviour</div>
<div class='sample_comment'>Drag items from the 1st to 2nd tree. <br> - When you drag an item to the closed folder, the
    item is inserted as a subling;<br>- When you drag an item to the opened folder, the item is inserted as a child.
</div>

<div id="testA" style='width:300px; height:300px'></div>
<hr>
<div id="testB" style='width:300px; height:300px'></div>

<script charset="utf-8" type="text/javascript">

    webix.ready(function () {
        treea = webix.ui({
            container: "testA",
            view: "tree",

            select: true,
            drag: "source",

            data: bigtreedata
        });

        treeb = webix.ui({
            container: "testB",
            view: "tree",

            select: true,
            drag: "target",

            on: {
                onBeforeDrop: function (context) {

                    if (this.getItem(context.target).$count && this.getItem(context.target).open) {
                        //drop as the first child
                        context.parent = context.target;
                        context.index = 0;
                    } else {
                        //drop the next sibling
                        context.index++;
                    }
                }
            },

            data: smalltreedata
        });

    });

</script>
</body>
</html>
