<!DOCTYPE html>
<html>
<head>
    <title>The 'move' DnD Mode</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/treedata.js?v=7.0.1" type="text/javascript"></script>
</head>
<style type="text/css">
    html, body {
        height: 100%;
    }

    #testA, #testB {
        float: left;
        line-height: 20px;
    }

    .webix_tree_item {
        background: white;
    }
</style>
<body class='webix_full_screen'>
<div class='header_comment'>The 'move' dnd mode</div>

<div class='sample_comment'>The sample shows how DataTree behaves in the 'move' dnd mode.<br>
    <div id="testA" style='width:300px; height:300px'>Multiple selection</div>
    <div id="testB" style='width:300px; height:300px'>Single selection</div>
</div>

<script charset="utf-8" type="text/javascript">

    webix.ready(function () {

        webix.ui({
            container: "testA",
            view: "tree",

            select: true, multiselect: "level",
            drag: "move",

            data: webix.copy(smalltreedata)
        });

        webix.ui({
            container: "testB",
            view: "tree",

            select: true,
            drag: "move",

            data: smalltreedata
        });

    });

</script>
</body>
</html>
