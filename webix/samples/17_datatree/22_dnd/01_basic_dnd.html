<!DOCTYPE html>
<html>
<head>
    <title>Enabling Drag-and-drop in Tree</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/treedata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body class='webix_full_screen'>
<div class='header_comment'>Basic drag-and-drop in DataTree</div>
<div class='sample_comment'>Select multiple items (ctrl click) and drag them</div>

<div id="testA" style='width:300px; height:300px'></div>
<hr>
<div id="testB" style='width:300px; height:300px'></div>

<script charset="utf-8" type="text/javascript">

    webix.ready(function () {
        treea = webix.ui({
            container: "testA",
            view: "tree",

            select: 'multiselect',
            drag: true,

            data: bigtreedata
        });

        treeb = webix.ui({
            container: "testB",
            view: "tree",

            select: 'multiselect',
            drag: true,

            data: smalltreedata
        });

    });

</script>
</body>
</html>
