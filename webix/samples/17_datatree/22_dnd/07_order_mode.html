<!DOCTYPE html>
<html>
<head>
    <title>The 'order' DnD Mode</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

<style type="text/css">
    html, body {
        height: 100%;
    }

    .webix_tree_item {
        background: white;
    }
</style>
<body class='webix_full_screen'>
<div class='header_comment'>The 'order' dnd mode</div>
<div class='sample_comment'>The sample shows how DataTree behaves in the 'order' dnd mode. The main peculiarity of the
    mode is that items can't be dragged out of the tree container boundaries.
</div>

<div id="testB" style='width:300px; height:300px'></div>

<script charset="utf-8" type="text/javascript">

    webix.ready(function () {

        treeb = webix.ui({
            container: "testB",
            view: "tree",

            select: true,
            drag: "order",

            data: smalltreedata
        });

    });

</script>
</body>
</html>
