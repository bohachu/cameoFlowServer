<!DOCTYPE html>
<html>
<head>
    <title>Loading from custom XML</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>

<div class='header_comment'>Loading from custom XML</div>
<div id="testA"></div>

<script charset="utf-8" type="text/javascript">

    webix.ready(function () {

        webix.DataDriver.custom = webix.extend({
            records: "/data/items/item",
            getDetails: function (obj) {
                var res = {};
                var cells = this.xpath(obj, "cell");
                for (var i = 0; i < cells.length; i++)
                    res[cells[i].getAttribute("id")] = this.nodeValue(cells[i]);
                return res;
            }
        }, webix.DataDriver.xml);


        grida = webix.ui({
            container: "testA",
            view: "datatable",
            autoheight: true,
            url: "data/custom.xml",
            datatype: "custom"
        });

    });
</script>
</body>
</html>
