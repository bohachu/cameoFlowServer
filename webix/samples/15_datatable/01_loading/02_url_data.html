<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Loading from an external data file</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='header_comment'>Loading from an external data file (xml, json etc.)</div>
<div class='sample_comment'>JSON</div>
<div id="divA"></div>
<hr>
<script charset="utf-8" type="text/javascript">
    webix.ready(function () {
        grida = webix.ui({
            container: "divA",
            view: "datatable",
            columns: [
                {id: "rank", header: "項目", css: "rank", width: 50},
                {id: "title", header: "客戶類別", width: 200},
                {id: "year", header: "起始日", width: 80},
                {id: "votes", header: "案件名稱", width: 100}
            ],
            autoheight: true,
            autowidth: true,
            url: "data/data.json"
        });
    });
</script>
</body>
</html>
