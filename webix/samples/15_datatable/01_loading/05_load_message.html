<!DOCTYPE html>
<html>
<head>
    <title>Loading screen</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='header_comment'>Loading screen</div>
<div class='sample_comment'>When data is being loaded in the grid, the loading screen is displayed.</div>
<div id="testA"></div>

<script charset="utf-8" type="text/javascript">

    webix.ready(function () {
        grida = webix.ui({
            container: "testA",
            view: "datatable",
            columns: [
                {id: "rank", header: "", css: "rank", width: 50},
                {id: "title", header: "Film title", width: 200},
                {id: "year", header: "Released", width: 80},
                {id: "votes", header: "Votes", width: 100}
            ],

            autoheight: true,
            minHeight: 50,
            autowidth: true,

            on: {
                onBeforeLoad: function () {
                    this.showOverlay("Loading...");
                },
                onAfterLoad: function () {
                    this.hideOverlay();
                }
            },

            url: function () {
                return webix.promise(function (res) {
                    setTimeout(function () {
                        res(webix.ajax("./data/data.json"));
                    }, 1000)
                });
            }
        });

    });
</script>
</body>
</html>
