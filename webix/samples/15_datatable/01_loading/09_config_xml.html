<!DOCTYPE html>
<html>
<head>
    <title>Loading configuration from external url</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='header_comment'>Loading from inline datasource</div>
<div class='sample_comment'>JSON file</div>
<div id="testA"></div>
<hr>
<div class='sample_comment'>XML file</div>
<div id="testB"></div>

<script charset="utf-8" type="text/javascript">

    webix.ready(function () {
        webix.ui({
            container: "testA",
            view: "datatable",
            url: "data/data-config.json"
        });

        webix.ui({
            container: "testB",
            view: "datatable",

            datatype: "xml",
            url: "data/data-config.xml"
        });

    });
</script>
</body>
</html>
