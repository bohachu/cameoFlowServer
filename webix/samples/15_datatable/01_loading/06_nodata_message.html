<!DOCTYPE html>
<html>
<head>
    <title>Adding overlay text</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='header_comment'>Adding overlay text</div>
<div class='sample_comment'>If a grid doesn't contain any data, it starts to display the overlay text.</div>
</br>
<div class='sample_comment'>Empty grid.</div>
<div id="testA"></div>
<hr>
<div class='sample_comment'>Grid with some data.</div>
<div id="testB"></div>

<script charset="utf-8" type="text/javascript">

    webix.ready(function () {
        grida = webix.ui({
            container: "testA",
            view: "datatable",
            columns: [
                {id: "rank", header: "", css: "rank", width: 50},
                {id: "title", header: "Film title", width: 200},
                {id: "year", header: "Released", width: 80},
                {id: "votes", header: "Votes", width: 100}
            ],

            autoheight: true,
            minHeight: 50,
            autowidth: true,

            on: {
                onAfterLoad: function () {
                    if (!this.count())
                        this.showOverlay("Sorry, there is no data");
                }
            },

            url: "data/empty.json"
        });

        grida = webix.ui({
            container: "testB",
            view: "datatable",
            columns: [
                {id: "rank", header: "", css: "rank", width: 50},
                {id: "title", header: "Film title", width: 200},
                {id: "year", header: "Released", width: 80},
                {id: "votes", header: "Votes", width: 100}
            ],

            autoheight: true,
            minHeight: 50,
            autowidth: true,

            on: {
                onAfterLoad: function () {
                    if (!this.count())
                        this.showOverlay("Sorry, there is no data");
                }
            },

            url: "data/data.json"
        });

    });
</script>
</body>
</html>
