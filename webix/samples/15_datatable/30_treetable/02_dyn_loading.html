<!DOCTYPE html>
<html>
<head>
    <title>Static and dynamic loading</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='header_comment'>Static and dynamic loading</div>
<div class='sample_comment'>Static</div>
<div id="testA"></div>
<hr>
<div class='sample_comment'>Dynamic</div>
<div id="testB"></div>

<script charset="utf-8" type="text/javascript">

    webix.ready(function () {
        var grida = webix.ui({
            container: "testA",
            view: "treetable",
            columns: [
                {id: "id", header: "", css: {"text-align": "right"}, width: 50},
                {
                    id: "value", header: "Title", width: 250,
                    template: "{common.treetable()} #value#"
                },
                {id: "state", header: "State", width: 100},
                {id: "hours", header: "Hours", width: 100}
            ],
            autoheight: true,
            autowidth: true,

            url: "/samples/server/projects"
        });

        var gridb = webix.ui({
            container: "testB",
            view: "treetable",
            columns: [
                {id: "id", header: "", css: {"text-align": "right"}},
                {
                    id: "value", header: "Film title",
                    template: "{common.treetable()} #value#"
                },
                {id: "state", header: "State"},
                {id: "hours", header: "Hours"}
            ],
            autoheight: true,
            autowidth: true,

            url: "/samples/server/projects_dynamic"
        });
    });
</script>
</body>
</html>
