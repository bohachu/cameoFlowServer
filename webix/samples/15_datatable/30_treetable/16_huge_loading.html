<!DOCTYPE html>
<html>
<head>
    <title>Dynamic loading in TreeTable</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
</head>
<body>
<div class='header_comment'>TreeTable, dynamic loading during scrolling and for child items</div>
<div class='sample_comment'>Scroll tree to load more data</div>
<div id="test" style='width:450px; height:650px; float:left'></div>

<script charset="utf-8" type="text/javascript">

    var tree, state = null;
    webix.ready(function () {

        //loading from file
        tree = webix.ui({
            container: "test",
            view: "treetable",
            columns: [
                {id: "value", header: "Value", fillspace: true, template: "{common.treetable()} #value#"}
            ],
            scrollX: false,
            url: "/samples/server/hugetree"
        });
    });

</script>
</body>
</html>
