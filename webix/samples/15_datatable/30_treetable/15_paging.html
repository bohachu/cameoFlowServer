<!DOCTYPE html>
<html>
<head>
    <title>Paging in TreeTable</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='header_comment'>Paging in TreeTable</div>
<div id="testA"></div>

<input onclick='grida.openAll();' type='button' value='open all'>
<input onclick='grida.closeAll();' type='button' value='close all'>

<script charset="utf-8" type="text/javascript">

    var test_columns = [
        {id: "id", header: "", css: {"text-align": "right"}, width: 50},
        {
            id: "value", sort: "string", header: "Title", width: 250,
            template: "{common.treetable()} #value#"
        }
    ];
    for (var i = 1; i < 10; i++)
        test_columns.push({id: "data" + i, width: 100, sort: "string"});

    var test_data = [];
    for (var i = 1; i < 41; i++) {
        var obj = {id: i, value: "Item at " + i}
        var data = [];
        for (var j = 1; j < 5; j++) {
            var sub = {id: i + "." + j, value: "Sub-item at " + j};
            for (var z = 1; z < 10; z++)
                sub["data" + z] = Math.floor(Math.random() * 1000);
            data.push(sub);
        }
        obj.data = data;
        test_data.push(obj);
    }

    webix.ready(function () {
        grida = webix.ui({
            container: "testA",
            view: "treetable",
            leftSplit: 2,
            columns: test_columns,
            width: 800,
            height: 600,
            yCount: 10,
            pager: {
                size: 10,
                group: 5,
                level: 1
            },
            data: test_data
        });
    });
</script>
</body>
</html>
