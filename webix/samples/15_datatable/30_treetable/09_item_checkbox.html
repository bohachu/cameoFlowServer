<!DOCTYPE html>
<html>
<head>
    <title>TreeTable Checkboxes</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='header_comment'>Using checkboxes in TreeTable</div>
<div id="testA"></div>
<script charset="utf-8" type="text/javascript">
    webix.ready(function () {
        grid = webix.ui({
            container: "testA",
            view: "treetable",
            columns: [
                {id: "id", header: "", css: {"text-align": "right"}, width: 50},
                {
                    id: "value", header: "Title", width: 250,
                    template: "{common.space()}{common.icon()}{common.treecheckbox()}{common.folder()}#value#"
                },
                {id: "state", header: "State", width: 100},
                {id: "hours", header: "Hours", width: 100}
            ],

            editable: true,
            autoheight: true,
            autowidth: true,
            url: "/samples/server/projects"
        });
    });
</script>
</body>
</html>
