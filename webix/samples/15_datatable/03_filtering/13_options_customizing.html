<!DOCTYPE html>
<html>
<head>
    <title>Customizing automatic options</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='header_comment'>Customizing automatic options</div>
<div class='sample_comment'>Default options</div>
<div id="testA"></div>
<hr>
<div class='sample_comment'>Custom onCollectValues handler</div>
<div id="testB"></div>
<script charset="utf-8" type="text/javascript">
    webix.ready(function () {
        webix.ui({
            container: "testA",
            view: "datatable", css: "webix_header_border",
            columns: [
                {id: "rank", header: "", css: "rank", width: 50, sort: "int"},
                {id: "title", header: "Film title", width: 300, sort: "string"},
                {id: "year", header: ["Released", {content: "selectFilter"}], width: 130, sort: "int"},
                {id: "votes", header: "Votes", width: 100, sort: "int"}
            ],
            autoheight: true,
            autowidth: true,
            data: small_film_set
        });

        webix.ui({
            container: "testB",
            view: "datatable", css: "webix_header_border",
            columns: [
                {id: "rank", header: "", css: "rank", width: 30, sort: "int"},
                {id: "title", header: "Film title", width: 300, sort: "string"},
                {id: "year", header: ["Released", {content: "selectFilter"}], width: 130, sort: "int"},
                {id: "votes", header: "Votes", width: 100, sort: "int"}
            ],
            on: {
                onCollectValues: function (id, req) {
                    for (var i = 0; i < req.values.length; i++) {
                        req.values[i].value = "Shot in " + req.values[i].value;
                    }
                }
            },
            autoheight: true,
            autowidth: true,
            data: small_film_set
        });
    });
</script>
</body>
</html>
