<!DOCTYPE html>
<html>
<head>
    <title>"Find" API</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='header_comment'>"Find" API</div>
<div class='sample_comment'>Type something in the input ( part of some film's title )</div>
<div id="testA"></div>
<style type="text/css">
    .webix_cell.marker {
        background: #ffd;
    }
</style>
<script charset="utf-8" type="text/javascript">
    webix.ready(function () {

        webix.ui({
            container: "testA",
            rows: [
                {
                    view: "text", label: "Find", labelAlign: "right",
                    on: {
                        onTimedKeyPress: function () {
                            var value = this.getValue().toLowerCase();
                            var table = $$("dt1");

                            var res = table.find(function (obj) {
                                return obj.title.toLowerCase().indexOf(value) != -1;
                            });

                            table.clearCss("marker", true)
                            for (var i = 0; i < res.length; i++)
                                table.addCss(res[i].id, "marker", true);
                            table.refresh();
                        }
                    }
                },
                {
                    view: "datatable", id: "dt1",
                    columns: [
                        {id: "rank", header: "", css: "rank", width: 50, sort: "int"},
                        {id: "title", header: "Film title", width: 200, sort: "string"},
                        {id: "year", header: "Released", width: 80, sort: "int", tooltip: ""},
                        {id: "votes", header: "Votes", width: 100, sort: "int"}
                    ],
                    autoheight: true,
                    autowidth: true,
                    data: small_film_set
                }
            ]
        });

    });
</script>
</body>
</html>
