<!DOCTYPE html>
<html>
<head>
    <title>Server side Sorting</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='header_comment'>Server side Sorting</div>
<div class='sample_comment'>Click on any header to sort the grid.</div>
<div id="testA"></div>
<script charset="utf-8" type="text/javascript">
    webix.ready(function () {
        grid = webix.ui({
            container: "testA",
            view: "datatable",
            columns: [
                {id: "package", header: "Name", width: 200, sort: "server"},
                {id: "section", header: "Section", width: 120, sort: "server"},
                {id: "size", header: "Size", width: 80, sort: "server"},
                {id: "architecture", header: "PC", width: 60, sort: "server"}
            ],
            height: 500,
            autowidth: true,
            url: "/samples/server/packages_full"
        });
    });
</script>
</body>
</html>
