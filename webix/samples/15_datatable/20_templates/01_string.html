<!DOCTYPE html>
<html>
<head>
    <title>Using string templates</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='header_comment'>Using string templates</div>
<div id="testA"></div>
<script charset="utf-8" type="text/javascript">
    webix.ready(function () {

        grid = webix.ui({
            container: "testA",
            view: "datatable",
            columns: [
                {id: "rank", header: "", css: "rank", width: 50},
                {
                    id: "title", header: "Film title",
                    template: "<strong>#title#</strong>"
                    , width: 200
                },
                {
                    id: "year", header: "Released",
                    template: "at #year#",
                    width: 80
                },
                {
                    id: "votes", header: "Votes",
                    template: function (obj) {
                        if (obj.votes > 350000)
                            return "<span style='color:green;'>" + obj.votes + "</span>";
                        else
                            return "<span style='color:red;'>" + obj.votes + "</span>";
                    },
                    width: 100
                }
            ],

            autoheight: true,
            autowidth: true,
            data: small_film_set
        });


    });
</script>
</body>
</html>
