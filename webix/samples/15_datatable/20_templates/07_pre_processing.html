<!DOCTYPE html>
<html>
<head>
    <title>Setting the default scheme for data</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>

<div class='header_comment'>Setting the default scheme for data</div>
<div class='sample_comment'>The sample shows how to set the default scheme for the table values.</div>
<div id="testA"></div>
<input class='sample_button' onclick='grid.add({})' type='button' value='Add row'>
<script charset="utf-8" type="text/javascript">
    webix.ready(function () {

        grid = webix.ui({
            container: "testA",
            view: "datatable",
            scheme: {
                a: 100, b: 42,
                $init: function (obj) {
                    obj["a+b"] = obj.a + obj.b;
                    obj["a*b"] = obj.a * obj.b;
                    obj["a/b"] = obj.a / obj.b;
                }
            },
            columns: [
                {id: "a"},
                {id: "b"},
                {id: "a+b"},
                {id: "a*b"},
                {id: "a/b", format: webix.i18n.numberFormat}
            ],

            autoheight: true,
            autowidth: true,
            data: [
                {a: 212, b: 156},
                {a: 312, b: 545},
                {a: 623, b: 983},
                {a: 727, b: 539}
            ]
        });


    });
</script>
</body>
</html>
