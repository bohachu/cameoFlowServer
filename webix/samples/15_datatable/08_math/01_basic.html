<body>
<div class='header_comment'>Using formulas</div>

<div id="testA" style='width:800px; height:300px'></div>
<script charset="utf-8" type="text/javascript">

    grid = webix.ui({

            {id: "id", header: "", css: "rank", width: 50},
            {id: "name", header: "Country", width: 200},
            {id: "rev", header: "Revenue", width: 180},
            {id: "exp", header: "Expenditures", width: 180},
            {id: "dif", header: "Deficit/surplus", width: 180},
            {id: "date", header: "Date", width: 80}
        ],
        autoheight: true,
        autowidth: true,
        math: true,
        data: budget
