<!DOCTYPE html>
<html>
<head>
    <title>Math in TreeTable</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/mathdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='header_comment'>Math in TreeTable</div>
<div id="testA"></div>


<script charset="utf-8" type="text/javascript">

    webix.ready(function () {

        grid = webix.ui({
            container: "testA",
            view: "treetable",
            columns: [
                {id: "id", header: "", css: "rank", width: 100},
                {id: "name", header: "Country", template: "{common.treetable()} #name#", width: 200},
                {id: "rev", header: "Revenue", width: 180},
                {id: "exp", header: "Expenditures", width: 180},
                {id: "dif", header: "Deficit/surplus", width: 180},
                {id: "dif", header: "By column", math: "[$r,:2] - [$r,:3]", width: 180},

            ],
            autoheight: true,
            autowidth: true,
            math: true,
            ready: function () {
                this.openAll();
            },
            data: budget_tree
        });

    });
</script>
</body>
</html>
