<!doctype html>
<html>
<head>
    <title>Multiple DataTables Export to PDF</title>

    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script src="../../common/testdata.js?v=7.0.1" type="text/javascript"></script>
    <script src="../../common/chartdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div id="dataDiv" style="height: 450px; width: 800px;"></div>
<script charset="utf-8" type="text/javascript">

    webix.ui({
        container: "dataDiv",
        margin: 10,
        rows: [
            {
                margin: 10, cols: [
                    {
                        view: "datatable",
                        id: "datatable",
                        data: small_film_set,
                        columns: [
                            {id: "rank", header: "Rank", width: 50},
                            {id: "title", header: "Film title", fillspace: true},
                            {id: "votes", header: "Votes", width: 100}
                        ]
                    },
                    {
                        view: "chart",
                        id: "chart",
                        type: "bar",
                        value: "#sales#",
                        label: "#sales#",
                        barWidth: 35,
                        radius: 0,
                        gradient: "falling",
                        data: dataset
                    }
                ]
            },
            {
                view: "button",
                inputWidth: 400,
                css: "webix_primary",
                align: "center",
                value: "export all data to PDF",
                click: function () {
                    webix.toPDF(["datatable", "chart"]);
                }
            }
        ]
    });

</script>
</body>
</html>
