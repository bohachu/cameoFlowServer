<!doctype html>
<head>
    <meta charset="utf-8">
    <title>DataTable Export to PDF</title>

    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script src="../../common/testdata.js?v=7.0.1" type="text/javascript"></script>


</head>
<body>
<div id="dataDiv"></div>
<script charset="utf-8" type="text/javascript">

    webix.ui({
        container: "dataDiv",
        margin: 10,
        rows: [
            {
                view: "datatable", data: big_film_set, height: 600, width: 500, columns: [
                    {id: "rank", header: "", css: "rank", width: 50},
                    {id: "title", header: "Film title", fillspace: true},
                    {id: "year", header: "Year", width: 80},
                    {id: "votes", header: "Votes", width: 100}
                ]
            },
            {
                margin: 5, cols: [
                    {
                        view: "button", value: "Export all", autowidth: true, click: function () {
                            webix.toPDF($$("$datatable1"));
                        }
                    },
                    {
                        view: "button",
                        value: "Export 'title' & 'rank' with custom file name",
                        autowidth: true,
                        click: function () {
                            webix.toPDF($$("$datatable1"), {
                                columns: {rank: true, title: true},
                                filename: "datatable"
                            });
                        }
                    },
                ]
            },
        ]
    });

</script>

</body>
</html>
