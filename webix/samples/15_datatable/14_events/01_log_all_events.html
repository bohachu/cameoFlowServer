<!DOCTYPE html>
<html>
<head>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <title>Events invoked in DataTable</title>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='header_comment'>Events invoked in DataTable</div>
<div class='sample_comment'>The sample allows you to see events that can be invoked while 'dealing' with DataTable.
</div>
<div class="sample_comment">Click anywhere in the grid. Check the console, for more detailed log.</div>

<div id="testA"></div>
<script charset="utf-8" type="text/javascript">
    webix.ready(function () {
        grid = webix.ui({
            container: "testA",
            view: "datatable",
            columns: [
                {id: "rank", header: "", css: "rank", width: 50},
                {id: "mark", header: "", template: "{common.checkbox()}", width: 40},
                {id: "title", header: "Film title", width: 200, template: "#title#", editor: "text"},
                {id: "year", header: "Released", width: 80},
                {id: "votes", header: "Votes", width: 100}
            ],
            select: "cell",
            editable: true,
            autoheight: true,
            autowidth: true,
            data: small_film_set,
            on: {
                onItemClick: function () {
                    logEvent("click", "Cell clicked", arguments);
                },
                onAfterSelect: function () {
                    logEvent("select:after", "Cell selected", arguments);
                },
                onCheck: function () {
                    logEvent("check", "Checkbox", arguments);
                },
                onAfterEditStart: function () {
                    logEvent("edit:afterStart", "Editing started", arguments);
                },
                onAfterEditStop: function () {
                    logEvent("edit:afterStop", "Editing ended", arguments);
                },
            }
        });

        function logEvent(type, message, args) {
            webix.message({text: message, expire: 2500});
            console.log(type);
            console.log(args);
        };
    });
</script>
</body>
</html>
