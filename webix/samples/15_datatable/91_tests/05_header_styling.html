<!DOCTYPE html>
<html>
<head>
    <title>Header styling</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>

<div id="testC"></div>

<style>
    .webix_column > div:nth-child(even) {
        background-color: inherit;
    }
</style>

<script charset="utf-8" type="text/javascript">
    webix.ready(function () {
        grid = webix.ui({
            container: "testC",
            view: "datatable",
            columns: [
                {
                    id: "rank", css: {"background": "red"}, header: {
                        text: "Film title", css: {"background": "#AFA"}
                    }, width: 200
                },
                {
                    id: "title", header: {
                        text: "Film title", css: {"background": "#AFA"}
                    }, width: 200
                },
                {
                    id: "year", css: {"background": "#AFA"}, header: {
                        text: "Film title"
                    }, width: 200
                },
                {
                    id: "votes", css: {"text-align": "center"}, header: {
                        text: "Film title", css: {"text-align": "right"}
                    }, width: 200
                }
            ],
            data: small_film_set,
            autowidth: true,
            autoheight: true
        });
    });
</script>
</body>
</html>
