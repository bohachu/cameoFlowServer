<!DOCTYPE html>
<html>
<head>
    <title>Height autosizing</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="./testdata.js?v=7.0.1" type="text/javascript"></script>
</head>

<body>
<div class='header_comment'>Height autosizing</div>
<div class='sample_comment'>The sample shows the use of parameter 'autoheight' for the grid put inside a 'div'
    container. If the parameter is enabled - the grid fills all available vertical space.
</div>
<hr>
<div class='sample_comment'>autoheight:true</div>
<div id="testA" style='width:600px'></div>
<hr>
<div class='sample_comment'>autoheight:true, minHeight:10</div>
<div id="testB" style='width:600px'></div>
<hr>
<div class='sample_comment'>autoheight:false</div>
<div id="testC" style='width:600px'></div>

<script charset="utf-8" type="text/javascript">
    webix.ready(function () {
        var grid = webix.ui({
            container: "testA",
            view: "datatable",
            columns: [{id: "a"}, {id: "b"}, {id: "c"}, {id: "d"}, {id: "e"}],
            data: small_test_matrix,

            autoheight: true,
            scrollX: false
        });

        var grid = webix.ui({
            container: "testB",
            view: "datatable",
            columns: [{id: "a"}, {id: "b"}, {id: "c"}, {id: "d"}, {id: "e"}],
            data: small_test_matrix,

            autoheight: true,
            minHeight: 10,
            scrollX: false
        });

        var grid = webix.ui({
            container: "testC",
            view: "datatable",
            columns: [{id: "a"}, {id: "b"}, {id: "c"}, {id: "d"}, {id: "e"}],
            data: small_test_matrix,

            autoheight: true,
            scrollX: false,
            minHeight: 100
        });

    });
</script>
</body>
</html>
