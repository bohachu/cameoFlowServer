<!DOCTYPE html>
<html>
<head>
    <title>Custom sizing</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="./testdata.js?v=7.0.1" type="text/javascript"></script>
</head>

<body>

<div class='header_comment'>Custom sizing</div>
<div class='sample_comment'>The sample shows how to use the resize() function within a custom function to set size for
    the grid put inside a 'div' container.
</div>
<hr>
<div id="testA" style='width:600px; height:300px; overflow:hidden;'></div>
<hr>
<div id="testB" style='width:600px; height:300px; overflow:hidden;'></div>
<input id="resize" onclick='doResize()' type="button" value="resize">
<script charset="utf-8" type="text/javascript">
    function doResize() {
        grid.define("height", 100);
        grid.resize();

        document.getElementById('testB').style.height = "100px";
        grid2.adjust();
    };

    webix.ready(function () {
        grid = webix.ui({
            container: "testA",
            view: "datatable",
            columns: [{id: "a"}, {id: "b"}, {id: "c"}, {id: "d"}, {id: "e"}],
            data: big_test_matrix
        });

        grid2 = webix.ui({
            container: "testB",
            view: "datatable",
            columns: [{id: "a"}, {id: "b"}, {id: "c"}, {id: "d"}, {id: "e"}],
            data: big_test_matrix
        });
    });
</script>
</body>
</html>
