<!DOCTYPE html>
<html>
<head>
    <title>Sizing inside an HTML container</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="./testdata.js?v=7.0.1" type="text/javascript"></script>
</head>

<body>
<div class='header_comment'>Sizing the grid put inside a standard 'div' container</div>
<hr>
<div class='sample_comment'>Small data set:</div>
<div id="testA" style='width:600px; height:300px'></div>
<hr>
<div class='sample_comment'>Big data set:</div>
<div id="testB" style='width:600px; height:300px'></div>
<script charset="utf-8" type="text/javascript">
    webix.ready(function () {
        var grid = webix.ui({
            container: "testA",
            view: "datatable",
            columns: [{id: "a"}, {id: "b"}, {id: "c"}, {id: "d"}, {id: "e"}],
            data: small_test_matrix
        });

        var grid2 = webix.ui({
            container: "testB",
            view: "datatable",
            columns: [{id: "a"}, {id: "b"}, {id: "c"}, {id: "d"}, {id: "e"}],
            data: big_test_matrix
        });
    });
</script>
</body>
</html>
