<!DOCTYPE html>
<html>
<head>
    <title>Copy template</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='header_comment'>Cell copying</div>
<div class='sample_comment'>Click on any cell to select it. Use ctrl+c and ctrl+v to copy and paste cell content with
    custom values.
</div>
<div id="testA"></div>
<hr>
<div class='sample_comment' id="testB"></div>
<script charset="utf-8" type="text/javascript">
    webix.ready(function () {
        grid = webix.ui({
            container: "testA",
            view: "datatable",
            columns: [
                {id: "rank", header: "", css: "rank",},
                {id: "title", header: "Film title", width: 250},
                {id: "year", header: "Released", width: 120},
                {id: "votes", header: "Votes", width: 120}
            ],
            templateCopy: function (text, row, col) {
                return "Copied: " + text;
            },
            select: "row",
            clipboard: "selection",
            autoheight: true,
            autowidth: true,
            data: small_film_set

        });
    });
</script>
</body>
</html>
