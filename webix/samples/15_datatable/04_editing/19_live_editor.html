<!DOCTYPE html>
<html>
<head>
    <title>Using 'live' editors</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<style type="text/css">
    .max {
        background: #f88 !important;
    }
</style>
<div class='header_comment'>Using the 'inline-text' and 'liveEdit' options</div>
<div class='sample_comment'>Try to edit the 'Count' column and to enter a big numeric value.</div>
<div id="testA"></div>
<script charset="utf-8" type="text/javascript">

    grida = webix.ui({
        container: "testA",
        view: "datatable",
        columns: [
            {id: "title", sort: "string", header: "Film title", width: 200},
            {id: "rating", header: "Count", editor: "text", liveEdit: true, width: 150},
            {template: "#rating#", width: 150}
        ],

        on: {
            onLiveEdit: function (state, editor) {
                if (state.value > 100)
                    this.addRowCss(editor.row, "max");
                else
                    this.removeRowCss(editor.row, "max");
            }
        },

        autoheight: true,
        autowidth: true,
        editable: true,

        data: webix.copy(small_wide_film_set)
    });


</script>
</body>
</html>
