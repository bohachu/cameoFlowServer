<!DOCTYPE html>
<html>
<head>
    <title>Tab navigation and scrolling </title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='header_comment'> The Tab key navigation and scrolling</div>
<div class='sample_comment'>The sample shows how the table behaves (automatically scrolled regardless of the mode set)
    when you click Tab and the next cell is out of the visible area
</div>
<div id="testA"></div>
<hr>
<div id="testB"></div>
<hr>
<div id="testC"></div>
<hr>

<script charset="utf-8" type="text/javascript">

    webix.ready(function () {
        grida = webix.ui({
            container: "testA",
            view: "datatable",
            leftSplit: 1,
            columns: [
                {id: "rank", editor: "text", header: "", css: "rank", width: 50},
                {id: "title", editor: "text", header: "Film title", width: 200},
                {id: "year", editor: "text", header: "Released", width: 80},
                {id: "votes", editor: "text", header: "Votes", width: 100}
            ],

            editable: true,
            editaction: "custom",

            autoheight: true,
            width: 300,

            on: {
                "onItemClick": function (id) {
                    this.editRow(id);
                }
            },

            data: small_wide_film_set
        });


        gridb = webix.ui({
            container: "testB",
            view: "datatable",
            columns: [
                {id: "rank", editor: "text", header: "", css: "rank", width: 50},
                {id: "title", editor: "text", header: "Film title", width: 200},
                {id: "year", editor: "text", header: "Released", width: 80},
                {id: "votes", editor: "text", header: "Votes", width: 100}
            ],

            editable: true,
            editaction: "custom",
            height: 100,
            autowidth: true,

            on: {
                "onItemClick": function (id) {
                    this.editColumn(id);
                }
            },

            data: small_wide_film_set
        });


        gridb = webix.ui({
            container: "testC",
            view: "datatable",
            columns: [
                {id: "rank", editor: "text", header: "", css: "rank", width: 50},
                {id: "title", editor: "text", header: "Film title", width: 200},
                {id: "year", editor: "text", header: "Released", width: 80},
                {id: "votes", editor: "text", header: "Votes", width: 100}
            ],

            editable: true,
            height: 100,
            width: 300,

            data: small_wide_film_set
        });


    });
</script>
</body>
</html>
