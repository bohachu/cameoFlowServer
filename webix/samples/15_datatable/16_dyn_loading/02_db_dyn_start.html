<!DOCTYPE html>
<html>
<head>
    <title>Setting loading position</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='header_comment'>Setting loading position</div>
<div class='sample_comment'>Data is loaded from the first record (default behaviour).</div>
<div id="testA"></div>
<hr>
<div class='sample_comment'>Data is loaded from the 900th record. The "loadNext" method is used.</div>
<div id="testB"></div>
<hr>
<div class='sample_comment'>Data is loaded from the 500th record. Programmatic scrolling is used.</div>
<div id="testC"></div>
<hr>

<script charset="utf-8" type="text/javascript">

    webix.ready(function () {
        var grida = webix.ui({
            container: "testA",
            view: "datatable",
            columns: [
                {id: "id", header: "", css: {"text-align": "center"}, width: 50},
                {id: "package", header: "Name", width: 200},
                {id: "section", header: "Section", width: 120},
                {id: "size", header: "Size", width: 80},
                {id: "architecture", header: "PC", width: 60}
            ],
            yCount: 5,
            autowidth: true,
            url: "/samples/server/packages_dynamic"
        });
    });

    webix.ready(function () {
        var gridb = webix.ui({
            container: "testB",
            view: "datatable",
            columns: [
                {id: "id", header: "", css: {"text-align": "center"}, width: 50},
                {id: "package", header: "Name", width: 200},
                {id: "section", header: "Section", width: 120},
                {id: "size", header: "Size", width: 80},
                {id: "architecture", header: "PC", width: 60}
            ],
            yCount: 5,
            autowidth: true
        });
        gridb.loadNext(50, 900, function () {
            this.showItem(903);
        }, "/samples/server/packages_dynamic");


    });

    webix.ready(function () {
        var gridc = webix.ui({
            container: "testC",
            view: "datatable",
            columns: [
                {id: "id", header: "", css: {"text-align": "center"}, width: 50},
                {id: "package", header: "Name", width: 200},
                {id: "section", header: "Section", width: 120},
                {id: "size", header: "Size", width: 80},
                {id: "architecture", header: "PC", width: 60}
            ],
            yCount: 5,
            autowidth: true,
            url: "/samples/server/packages_dynamic",
            ready: function () {
                this.showItemByIndex(500);
            }
        });
    });
</script>
</body>
</html>
