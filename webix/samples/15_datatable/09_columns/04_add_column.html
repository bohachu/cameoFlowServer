<!DOCTYPE html>
<html>
<head>
    <title>Adding/removing columns</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='header_comment'>Adding/removing columns</div>
<div class='sample_comment'>Click on the buttons below to add/remove columns or fully reset the header</div>
<div id="testA"></div>
<input class="sample_button" onclick='add_column()' type='button' value='add column'>
<input class="sample_button" onclick='remove_column()' type='button' value='remove column'>
<input class="sample_button" onclick="reset_columns()" type='button' value='reset columns'>
<script charset="utf-8" type="text/javascript">

    function add_column() {
        var columns = grid.config.columns;
        columns.splice(2, 0, {
            id: "c" + webix.uid(),
            header: "New column"
        });
        grid.refreshColumns();
    }

    function remove_column() {
        var columns = grid.config.columns;
        columns.splice(2, 1);
        grid.refreshColumns();
    }


    function reset_columns() {
        grid.config.columns = [
            {id: "rank", header: "", css: "rank"},
            {id: "title", header: "Film title"},
            {id: "year", header: "Year"},
            {id: "votes", header: "Votes"}
        ];

        grid.refreshColumns();
    }


    webix.ready(function () {
        grid = webix.ui({
            container: "testA",
            view: "datatable",
            columns: [
                {id: "rank", header: "", css: "rank"},
                {id: "title", header: "Film title"},
                {id: "year", header: "Year"},
                {id: "votes", header: "Votes"}
            ],

            autowidth: true,
            autoheight: true,

            data: small_film_set
        });


    });
</script>
</body>
</html>
