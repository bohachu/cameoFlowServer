<!DOCTYPE html>
<html>
<head>
    <title>Dynamic grouping: Extra lines</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='header_comment'>Dynamic Grouping: Extra Lines</div>
<div id="testA"></div>
<div id="testB"></div>

<script charset="utf-8" type="text/javascript">
    webix.ready(function () {

        grida = webix.ui({
            container: "testA",
            view: "treetable",
            columns: [
                {id: "rank", header: "", width: 50},
                {
                    id: "title", header: "Film title", width: 250,
                    template: function (obj, common) {
                        if (obj.$group) return common.treetable(obj, common) + obj.value;
                        return obj.title;
                    }
                },
                {id: "year", header: "Year", width: 100},
                {id: "votes", header: "Votes", format: webix.i18n.numberFormat, width: 100}
            ],
            height: 350,
            autowidth: true,
            data: big_film_set
        });
    });

    function gby() {
        grida.group({
            by: "year",
            footer: {
                votes: ["votes", "sum"],
                row: function (obj) {
                    return "<span style='float:right;'>Total: " + webix.i18n.numberFormat(obj.votes) + "</span>";
                }
            },
            row: "title"
        });
        grida.openAll();
    }

    function gbv() {
        grida.ungroup();
    }
</script>
<input onclick='gby()' type="button" value="Group by Year">
<input onclick='gbv()' type="button" value="Ungroup"><br>
<input onclick='grida.openAll()' type="button" value="Open all">
<input onclick='grida.closeAll()' type="button" value="Close all"><br>
</body>
</html>
