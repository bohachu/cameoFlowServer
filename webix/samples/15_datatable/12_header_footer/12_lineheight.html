<!DOCTYPE html>
<html>
<head>
    <title>Custom height for header lines</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='header_comment'>Custom height for header lines</div>
<div id="testA"></div>
<div id="testB"></div>
<style type="text/css">
    .multiline {
        line-height: 28px !important;
    }
</style>
<script charset="utf-8" type="text/javascript">
    webix.ready(function () {
        webix.ui({
            container: "testA",
            view: "datatable", css: "webix_header_border",
            columns: [
                {id: "rank", header: "", css: "rank", width: 50, sort: "int"},
                {id: "title", header: [{text: "Film title", height: 25}, {content: "textFilter"}], width: 200},
                {id: "year", header: "Released", width: 180, sort: "int"},
                {id: "votes", header: "Votes", width: 100, sort: "int"}
            ],
            autoheight: true,
            autowidth: true,
            data: small_film_set
        });

        webix.ui({
            container: "testB",
            view: "datatable",
            css: "webix_footer_border",
            columns: [
                {
                    id: "title", header: {
                        text: "A multiline header for a film title column containing two or three lines, or more, but does it really matter?",
                        height: 120,
                        css: "multiline"
                    }, footer: [
                        {height: 20, text: "20px footer", colspan: 3},
                        {height: 40, text: "40px footer", colspan: 3},
                        {height: 80, text: "80px footer", colspan: 3}
                    ], width: 220
                },
                {id: "year", header: "Released", width: 180, sort: "int"},
                {id: "votes", header: "Votes", width: 100, sort: "int"}
            ],
            footer: true,
            autoheight: true,
            autowidth: true,
            data: small_film_set
        });
    });
</script>
</body>
</html>
