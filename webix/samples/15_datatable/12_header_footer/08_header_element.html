<!DOCTYPE html>
<html>
<head>
    <title>Custom sorting element in the header</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='header_comment'>Custom sorting element in the header</div>
<div class='sample_comment'>Click on any header to sort the grid.</div>
<div id="testA"></div>
<script charset="utf-8" type="text/javascript">
    webix.ready(function () {
        var html = "<input type='button' value='click' onclick='(arguments[0]||event).cancelBubble=true; webix.message(\"Clicked\")'>";
        grid = webix.ui({
            container: "testA",
            view: "datatable",
            columns: [
                {id: "rank", header: "", css: "rank", width: 50, sort: "int"},
                {id: "title", header: "Title " + html, width: 200, sort: "string"},
                {id: "year", header: "Released", width: 80, sort: "int"},
                {id: "votes", header: "Votes", width: 100, sort: "int"}
            ],
            autoheight: true,
            autowidth: true,
            data: small_film_set
        });
    });
</script>
</body>
</html>
