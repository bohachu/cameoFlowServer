<!DOCTYPE html>
<html>
<head>
    <title>Multiline header</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>

</head>
<body>
<div class='header_comment'>Multiline header</div>
<div class='sample_comment'>The sample shows how to configure a multiline header.</div>
<div class='sample_comment'>Basic configuration:</div>
<div id="testA"></div>
<hr>
<div class='sample_comment'>Using colspans and rowspans:</div>
<div id="testB"></div>
<hr>
<div class='sample_comment'>Splitting just one of the columns:</div>
<div id="testC"></div>

<script charset="utf-8" type="text/javascript">

    webix.ready(function () {
        grid = webix.ui({
            container: "testA",
            css: "webix_header_border",
            view: "datatable",
            columns: [
                {id: "rank", header: ["#", ""], width: 50},
                {id: "title", header: ["Film title", "Second line"], width: 200},
                {id: "year", header: ["Year", ""], width: 80},
                {id: "votes", header: ["Votes", ""], width: 100}
            ],
            autoheight: true,
            autowidth: true,
            data: small_film_set
        });


        grid = webix.ui({
            container: "testB",
            view: "datatable",
            css: "webix_header_border",
            columns: [
                {id: "rank", header: {text: "#", rowspan: 2}, width: 50},
                {id: "title", header: ["Film title", {text: "Second line", colspan: 3}], width: 200},
                {id: "year", header: ["Year", ""], width: 80},
                {id: "votes", header: ["Votes", ""], width: 100}
            ],
            autoheight: true,
            autowidth: true,
            data: small_film_set
        });


        grid = webix.ui({
            container: "testC",
            css: "webix_header_border",
            view: "datatable",
            columns: [
                {id: "rank", header: "", css: "rank", width: 50},
                {id: "title", header: ["Film title", "Second line"], width: 200},
                {id: "year", header: "Year", width: 80},
                {id: "votes", header: "Votes", width: 100}
            ],
            autoheight: true,
            autowidth: true,
            data: small_film_set
        });


    });
</script>
</body>
</html>
