<!doctype html>
<html>
<head>
    <link charset="utf-8" href="../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <script charset="utf-8" src="./data/data.js?v=7.0.1" type="text/javascript"></script>
    <title>GeoChart::Events</title>
</head>
<body>
<div class="sample_comment" style="margin:20px">Click on any region</div>
<div id="sample_div" style="width:800px; height:500px; margin:20px;"></div>
<script type="text/javascript">

    webix.ui({
        container: "sample_div",
        view: "geochart",
        id: "map",
        data: json_data,
        // provide your own Google API key
        // https://developers.google.com/maps/documentation/javascript/get-api-key
        key: "AIzaSyAi0oVNVO-e603aUY8SILdD4v9bVBkmiTg",
        on: {
            onItemClick: function (id) {
                webix.message("Data item clicked: " + this.getItem(id).country);
            },
            onRegionClick: function (obj) {
                webix.message("Region clicked: " + obj.region);
            }

        }
    });
</script>
</body>
</html>
