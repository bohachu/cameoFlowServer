<!DOCTYPE html>
<html>
<head>
    <title>Auto height for header lines</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='header_comment'>Auto height for header lines</div>
<div id="testA"></div>
<style type="text/css">
    .multiline {
        line-height: 30px !important;
    }
</style>
<script charset="utf-8" type="text/javascript">
    webix.ready(function () {

        webix.ui({
            container: "testA",
            view: "datatable",
            columns: [
                {
                    id: "title", width: 220,
                    header: {
                        text: "A multiline header for a film title column containing two or three lines, or more, but does it really matter?",
                        autoheight: true,
                        css: "multiline"
                    },
                    footer: {
                        text: "A multiline footer for a film title column containing two or three lines, or more, but does it really matter?",
                        colspan: 3,
                        css: "multiline",
                        autoheight: true
                    },
                },
                {id: "year", header: "Released", width: 180, sort: "int", adjust: "header"},
                {id: "votes", header: "Votes", width: 100, sort: "int"}
            ],
            footer: true,
            autoheight: true,
            autowidth: true,
            data: small_film_set
        });
    });
</script>
</body>
</html>
