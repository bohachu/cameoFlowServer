<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Loading from an external data file</title>
    <link charset="utf-8" href="/webix/codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="/webix/codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <link href="/webix/common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="/webix/common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='header_comment'>Loading from an external data file (xml, json etc.)</div>
<div class='sample_comment'>JSON</div>
<div id="divA"></div>
<hr>
<script charset="utf-8" type="text/javascript">
    webix.ready(function () {
        grida = webix.ui({
            container: "divA",
            view: "datatable",
            columns: [
                {id: "c1", header: "項目", css: "rank", width: 50},
                {id: "c2", header: "客戶類別", width: 200},
                {id: "c3", header: "起始日", width: 80},
                {id: "c4", header: "案件名稱", width: 100},
                {id: "c5", header: "金額（萬）", width: 100},
                {id: "c6", header: "交期", width: 100},
                {id: "c7", header: "規劃師", width: 100},
                {id: "c8", header: "優先次序", width: 100},
                {id: "c9", header: "階段", width: 100},
                {id: "c10", header: "類別", width: 100},
                {id: "c11", header: "備註", width: 100}
            ],
            autoheight: true,
            autowidth: true,
            url: "data/data.json"
        });
    });
</script>
</body>
</html>
