<!DOCTYPE html>
<html>
<head>
    <title>Loading with data aggregation</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='sample_comment'>Original</div>
<div id="testA"></div>
<hr>
<div class='sample_comment'>Aggregated data</div>
<div id="testB"></div>

<script charset="utf-8" type="text/javascript">

    webix.ready(function () {
        var myformat = webix.i18n.numberFormat;

        grida = webix.ui({
            container: "testA",
            view: "datatable",
            columns: [
                {id: "rank", header: "", css: "rank", width: 50},
                {id: "title", header: "Film title", width: 200},
                {id: "year", header: "Released", width: 80},
                {id: "votes", header: "Votes", width: 100}
            ],
            autowidth: true,
            height: 300,

            data: big_film_set
        });


        gridb = webix.ui({
            container: "testB",
            view: "datatable",
            columns: [
                {id: "year", header: "Released", width: 100},
                {id: "votes_sum", header: "Total Votes", format: myformat, width: 110},
                {id: "votes_max", header: "Max Votes", format: myformat, width: 110},
                {id: "votes_min", header: "Min Votes", format: myformat, width: 110}
            ],
            height: 300,
            autowidth: true,

            scheme: {
                $group: {
                    by: "year",
                    map: {
                        "year": ["year", "any"],
                        "votes_sum": ["votes", "sum"],
                        "votes_min": ["votes", "min"],
                        "votes_max": ["votes", "max"]
                    }
                },
                $sort: "year"
            },

            data: big_film_set
        });

    });
</script>
</body>
</html>
