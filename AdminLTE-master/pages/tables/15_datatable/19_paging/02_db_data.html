<!DOCTYPE html>
<html>
<head>
    <title>Static paging. Loading from DB</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='header_comment'>Static paging. Loading from DB(sqllite + php)</div>
<div class='sample_comment'>Use the page selector below to choose the desired page.</div>
<div id="testA" style='height:300px'></div>
<div id="paging_here"></div>

<script charset="utf-8" type="text/javascript">

    webix.ready(function () {
        grida = webix.ui({
            container: "testA",
            view: "datatable",
            columns: [
                {id: "package", header: "Name", width: 200},
                {id: "section", header: "Section", width: 120},
                {id: "size", header: "Size", width: 80},
                {id: "architecture", header: "PC", width: 60}
            ],
            select: "cell",
            autowidth: true,
            pager: {
                container: "paging_here",
                size: 10,
                group: 5
            },
            url: "/samples/server/packages_dynamic"
        });
    });
</script>
</body>
</html>
