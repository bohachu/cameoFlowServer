<!DOCTYPE html>
<html>
<head>
    <title>Static paging</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='header_comment'>Static paging</div>
<div class='sample_comment'>Use the page selector below to choose the desired page.</div>
</br>
<div id="testA" style='width:300px;'></div>
<div id="paging_here"></div>

<script charset="utf-8" type="text/javascript">


    webix.ready(function () {
        grida = webix.ui({
            container: "testA",
            view: "datatable",
            columns: [
                {id: "rank", header: "#", width: 50, sort: "int", css: "rank"},
                {id: "title", header: "Film title", width: 200, sort: "string"},
                {id: "year", header: "Released", width: 80, sort: "int"},
                {id: "votes", header: "Votes", width: 100, sort: "int"}
            ],
            select: "row",
            autowidth: true,
            yCount: 10, scrollY: false,
            navigation: "true",

            pager: {
                container: "paging_here",
                size: 10,
                group: 5
            },
            data: big_film_set
        });
    });

</script>
</body>
</html>
