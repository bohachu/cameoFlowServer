<!DOCTYPE html>
<html>
<head>
    <title>Drag-and-Drop in Tree - Drop Next</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <style>
        html, body {
            height: 100%
        }
    </style>
</head>
<body class='webix_full_screen'>
<div class='header_comment'>Custom drop behaviour in Tree</div>
<div class='sample_comment'>
    <li>drop on folder: the item will be set as a first child of this folder</li>
</div>
<div class='sample_comment'>
    <li>drop on item: the dragged item will be moved next to the target</li>
</div>
<br>

<div id="testA" style='width:300px; height:300px'></div>

<script charset="utf-8" type="text/javascript">

    webix.ready(function () {

        grid = webix.ui({
            container: "testA",
            view: "treetable",
            columns: [
                {id: "id", header: "", css: {"text-align": "right"}, width: 50},
                {id: "value", header: "Film title", width: 250, template: "{common.treetable()} #value#"},
                {id: "state", header: "State", width: 100},
                {id: "hours", header: "Hours", width: 100}
            ],

            drag: true,
            autoheight: true,
            autowidth: true,

            on: {
                onBeforeDrop: function (context) {
                    //accept only dnd on data area
                    if (!context.target || !this.getItem(context.target)) return false;

                    if (this.getItem(context.target).$count && this.getItem(context.target).open) {
                        //drop as first child
                        context.parent = context.target;
                        context.index = 0;
                    } else {
                        //drop next
                        context.index++;
                    }
                }
            },

            url: "/samples/server/projects"
        });

    });

</script>
</body>
</html>
