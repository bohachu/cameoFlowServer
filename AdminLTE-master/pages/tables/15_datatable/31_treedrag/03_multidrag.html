<!DOCTYPE html>
<html>
<head>
    <title>Multiple Drag-and-Drop in Tree</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
</head>
<body class='webix_full_screen'>
<div class='header_comment'>Select multiple items (Ctrl+click) and drag them</div>

<div id="testA" style='width:300px; height:300px'></div>

<script charset="utf-8" type="text/javascript">

    webix.ready(function () {

        grid = webix.ui({
            container: "testA",
            view: "treetable",
            columns: [
                {id: "id", header: "", css: {"text-align": "right"}, width: 50},
                {
                    id: "value", header: "Film title", width: 250,
                    template: "{common.treetable()} #value#"
                },
                {id: "state", header: "State", width: 100},
                {id: "hours", header: "Hours", width: 100}
            ],

            select: "row", multiselect: true, drag: true,
            autoheight: true,
            autowidth: true,

            url: "/samples/server/projects"
        });

    });

</script>
</body>
</html>
