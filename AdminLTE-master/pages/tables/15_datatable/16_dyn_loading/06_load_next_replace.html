<!DOCTYPE html>
<html>
<head>
    <title>Dynamic loading with removing the existing content</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='header_comment'>Dynamic loading with removing the existing content</div>
<div class='sample_comment'>The sample shows how to dynamically load different record sets. Note, before new records are
    getting loaded, all existing records are deleted.
</div>
<div class='sample_comment'>Click on some of the buttons below to invoke loading of the appropriate dataset.</div>
<div id="testA"></div>
<hr>
<input class='sample_button' onclick='loadPrev()' type='button' value='<< prev 10'>
<input class='sample_button' onclick='loadNext()' type='button' value='next 10 >>'>

<script charset="utf-8" type="text/javascript">
    var base = 0;

    function loadNext() {
        base += 10;
        grida.loadNext(10, base);
    }

    function loadPrev() {
        if (base <= 0) return;
        base -= 10;
        grida.loadNext(10, base);
    }

    var grida = webix.ui({
        container: "testA",
        view: "datatable",
        columns: [
            {id: "id", header: "", css: {"text-align": "center"}, width: 50},
            {id: "package", header: "Name", width: 200},
            {id: "section", header: "Section", width: 120},
            {id: "size", header: "Size", width: 80},
            {id: "architecture", header: "PC", width: 60}
        ],
        on: {
            //clear self before data loading
            "data->onParse": function () {
                this.clearAll();
                this.data.url = "/samples/server/packages_part";
            }
        },
        yCount: 10,
        scroll: false,
        autowidth: true
    });
    grida.loadNext(10, 0, null, "/samples/server/packages_part");
</script>
</body>
</html>
