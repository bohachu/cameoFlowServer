<!DOCTYPE html>
<html>
<head>
    <title>Dynamic loading with appending content</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='header_comment'>Dynamic loading with appending content</div>
<div class='sample_comment'>The sample shows the use of method 'loadNext()'. The method allows you to invoke loading of
    the specified number of records to DataTable.
</div>
<div class='sample_comment'>Dynamic loading from DB.</div>
<div id="testA"></div>
<hr>
<input class='sample_button' onclick='loadNext()' type='button' value='load next 30 records'>
<script charset="utf-8" type="text/javascript">

    var pos = 5;

    function loadNext() {
        grida.loadNext(30, pos, function () {
            this.showItemByIndex(this.count());
            pos += 30;
        });
    }

    var grida = webix.ui({
        container: "testA",
        view: "datatable",
        columns: [
            {id: "id", header: "", css: {"text-align": "center"}, width: 50},
            {id: "package", header: "Name", width: 200},
            {id: "section", header: "Section", width: 120},
            {id: "size", header: "Size", width: 80},
            {id: "architecture", header: "PC", width: 60}
        ],
        yCount: 10,
        autowidth: true
    });

    grida.loadNext(5, 0, null, "/samples/server/packages_part");

</script>
</body>
</html>
