<!DOCTYPE html>
<html>
<head>
    <title>Cell copying</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='header_comment'>Cell copying</div>
<div class='sample_comment'>Click on any cell to select it. Use ctrl+c and ctrl+v to copy and paste cell content.</div>
<div id="testA"></div>
<hr>
<div class='sample_comment' id="testB"></div>
<script charset="utf-8" type="text/javascript">
    webix.ready(function () {
        grid = webix.ui({
            container: "testA",
            view: "datatable",
            columns: [
                {id: "rank", header: "", css: "rank", width: 50},
                {id: "title", header: "Film title", width: 200},
                {id: "year", header: "Released", width: 80},
                {id: "votes", header: "Votes", width: 100}
            ],
            select: "cell",
            multiselect: true,

            clipboard: "selection",

            autoheight: true,
            autowidth: true,

            on: {
                onSelectChange: function () {
                    var text = "Selected: " + grid.getSelectedId(true).join();
                    document.getElementById('testB').innerHTML = text;
                }
            },

            data: small_film_set
        });
    });
</script>
</body>
</html>
