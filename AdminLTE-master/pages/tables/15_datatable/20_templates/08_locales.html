<!DOCTYPE html>
<html>
<head>
    <title>Internationalization</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='header_comment'>Internationalization</div>
<div class='sample_comment'>Click one of the buttons to adapt data to the specific locale</div>
<div id="testA"></div>
<hr>
<input onclick='switchLocale(this.value)' type='button' value='en-US'>
<input onclick='switchLocale(this.value)' type='button' value='ru-RU'>
<input onclick='switchLocale(this.value)' type='button' value='fr-FR'>
<input onclick='switchLocale(this.value)' type='button' value='ja-JP'>
<input onclick='switchLocale(this.value)' type='button' value='be-BY'>
<input onclick='switchLocale(this.value)' type='button' value='de-DE'>
<input onclick='switchLocale(this.value)' type='button' value='es-ES'>
<input onclick='switchLocale(this.value)' type='button' value='it-IT'>
<input onclick='switchLocale(this.value)' type='button' value='zh-CN'>


<script charset="utf-8" type="text/javascript">
    var grid;

    function switchLocale(locale) {
        webix.i18n.setLocale(locale);
        recreate_grid();
    }

    function recreate_grid() {
        if (grid)
            grid.destructor();

        grid = webix.ui({
            container: "testA",
            view: "datatable",
            columns: [
                {header: "Point", template: "#text#"},
                {
                    header: "Raw", width: 170, template: function (obj) {
                        return obj.start.toString();
                    }
                },

                {header: "Date", id: "start", format: webix.i18n.dateFormatStr},
                {header: "LongDate", width: 170, id: "start", format: webix.i18n.longDateFormatStr},

                {header: "Number", id: "number", format: webix.i18n.numberFormat},
                {header: "Price", id: "number", format: webix.i18n.priceFormat}
            ],

            autoheight: true,
            autowidth: true,
            data: [
                {text: "Joint 2", start: new Date(2011, 1, 14), number: Math.PI * 1243},
                {text: "Finish", start: new Date(2012, 11, 12), number: Math.PI * 2445},
                {text: "Start", start: new Date(1988, 1, 29), number: Math.PI * 4440},
                {text: "Joint 1", start: new Date(2010, 10, 30), number: Math.PI * 545}
            ]
        });

    };
    webix.ready(function () {
        recreate_grid();
    });
</script>
</body>
</html>
