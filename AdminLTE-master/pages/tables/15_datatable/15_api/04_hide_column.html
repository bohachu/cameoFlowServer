<!DOCTYPE html>
<html>
<head>
    <title>Hiding columns</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='header_comment'>Hiding columns</div>
<div class='sample_comment'>The sample shows how you can hide and then show columns programmatically.</div>
<div id="testA"></div>
<hr>
<input class='sample_button' onclick='grida.hideColumn("year")' type='button' value='hide "Released" column'>
<input class='sample_button' onclick='grida.showColumn("year")' type='button' value='show "Released" column'>
<script charset="utf-8" type="text/javascript">

    webix.ready(function () {

        grida = webix.ui({
            container: "testA",
            view: "datatable",
            columns: [
                {id: "rank", header: "", css: "rank", width: 50},
                {id: "title", header: "Film title", width: 200},
                {id: "year", header: "Released", width: 80},
                {id: "votes", header: "Votes", width: 100}
            ],

            autowidth: true, autoheight: true,
            data: small_film_set
        });

    });
</script>
</body>
</html>
