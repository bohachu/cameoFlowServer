<!DOCTYPE html>
<html>
<head>
    <title>Tooltips - advanced initialization</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='header_comment'>Tooltips</div>
<div class='sample_comment'>Tooltip can be defined as function</div>
<div id="testA"></div>
<script charset="utf-8" type="text/javascript">

    function mytip(obj, common) {
        var column = common.column.id;
        if (column == "rank") return "Not real";
        return obj[column];
    };

    webix.ready(function () {
        grid = webix.ui({
            container: "testA",
            view: "datatable",
            columns: [
                {id: "rank", tooltip: mytip, width: 50, header: "", css: "rank"},
                {id: "title", tooltip: mytip, width: 200, header: "Film title"},
                {id: "year", tooltip: mytip, header: "Year"},
                {id: "votes", tooltip: mytip, header: "Votes"}
            ],
            tooltip: true,
            autoheight: true,
            autowidth: true,

            data: small_film_set
        });
    });
</script>
</body>
</html>
