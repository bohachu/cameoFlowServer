<!DOCTYPE html>
<html>
<head>
    <title>Tooltips</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='header_comment'>Tooltips</div>
<div class='sample_comment'>Hover mouse over data to see the tooltip</div>
<div id="testA"></div>
<script charset="utf-8" type="text/javascript">
    webix.ready(function () {
        grid = webix.ui({
            container: "testA",
            view: "datatable",
            columns: [
                {id: "rank", tooltip: false, width: 50, header: "", css: "rank"},
                {id: "title", tooltip: "Title: #title#<br>Rating: #rating#", width: 200, header: "Film title"},
                {id: "year", header: "Year"},
                {id: "votes", header: "Votes"}
            ],
            tooltip: true,
            autoheight: true,
            autowidth: true,

            data: small_film_set
        });
    });
</script>
</body>
</html>
