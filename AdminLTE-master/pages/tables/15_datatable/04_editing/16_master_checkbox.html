<!DOCTYPE html>
<html>
<head>
    <title>Master Checkbox DataTable</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='header_comment'>Using checkboxes and radio buttons in DataTable</div>
<div class='sample_comment'>Try to edit the first, second columns. Make a single click to check the control.</div>
<div id="testA"></div>
<hr>
<input onclick='check()' type='button' value='Check Master'>
<input onclick='uncheck()' type='button' value='UnCheck Master'>
<input onclick='isChecked()' type='button' value='Get Master State'>
<script charset="utf-8" type="text/javascript">


    function check() {
        $$("dt").getHeaderContent("mc1").check();
    };

    function uncheck() {
        $$("dt").getHeaderContent("mc1").uncheck();
    };

    function isChecked() {
        var state = $$("dt").getHeaderContent("mc1").isChecked();
        webix.message(state ? "checked" : "unchecked");
    };

    webix.ready(function () {
        grida = webix.ui({
            container: "testA",
            view: "datatable", id: "dt",
            columns: [
                {
                    id: "ch1",
                    header: {content: "masterCheckbox", contentId: "mc1"},
                    template: "{common.checkbox()}",
                    width: 40
                },
                {id: "title", sort: "string", header: "Film title", width: 200},
                {id: "year", editor: "text", header: "Released", width: 80},
                {id: "votes", header: "Votes", width: 100}
            ],

            autoheight: true,
            autowidth: true,


            data: webix.copy(small_wide_film_set)
        });
    });
</script>
</body>
</html>
