<!DOCTYPE html>
<html>
<head>
    <title>Pop-up editors</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
</head>
<body>
<div class='sample_comment'> Text popup:</div>
<div id="testA"></div>
<hr>


<script charset="utf-8" type="text/javascript">

    webix.ready(function () {
        grida = webix.ui({
            container: "testA",
            view: "datatable",
            columns: [
                {id: "id", header: "", css: "rank", width: 50},
                {id: "title", editor: "text", header: "Film title", width: 200},
                {id: "start", editor: "popup", header: "Color A", width: 120},
                {id: "end", editor: "popup", header: "Color B", width: 120}
            ],

            editable: true,
            autoheight: true,
            autowidth: true,

            data: [
                {
                    id: 1,
                    title: "The Shawshank Redemption",
                    start: "Some pretty long text here and there, here and there",
                    end: "Short text"
                },
                {id: 2, title: "The Godfather", start: "", end: ""}
            ]
        });


    });

</script>
</body>
</html>
