<!DOCTYPE html>
<html>
<head>
    <title>Filtering via a separate input element</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='header_comment'>Filtering via a separate input element</div>
<div class='sample_comment'>Type some year in the input below and click button 'Filter'. The grid will be filtered by
    the 'Released' column.
</div>
<input type="text"><input onclick='filterText(this);' type="button" value='filter'>
<div id="testA"></div>
<script charset="utf-8" type="text/javascript">
    function filterText(node) {
        var text = node.previousSibling.value;
        if (!text) return grid.filter();

        grid.filter(function (obj) {
            return obj.year == text;
        })
    }

    webix.ready(function () {
        grid = webix.ui({
            container: "testA",
            view: "datatable",
            columns: [
                {id: "rank", header: "", css: "rank", width: 50, sort: "int"},
                {id: "title", header: "Film title", width: 200, sort: "string"},
                {id: "year", header: "Released", width: 80, sort: "int"},
                {id: "votes", header: "Votes", width: 100, sort: "int"}
            ],
            autoheight: true,
            autowidth: true,
            data: small_film_set
        });
    });
</script>
</body>
</html>
