<!DOCTYPE html>
<html>
<head>
    <title>Math in datatable</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>
    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
</head>
<style>
    .index .webix_cell {
        background-color: yellow;
        text-align: center;
    }

    .center .webix_cell {
        text-align: center;
    }
</style>
<body>
<div class='header_comment'>Math in datatable</div>
<div id="testA" style='width:800px; height:300px'></div>
<script charset="utf-8" type="text/javascript">

    var data = [
//				{ id: 1, col1: "1", col2: "2", col3: "3", col4: "4", col5: "5" }
    ];
    var len = 10;
    for (var i = 0; i < len; i++) {
        var item = {};
        item.id = i + 1;
        item.col1 = i * 10;
        item.col2 = i * 2;
        item.col3 = len - i;
        item.col4 = i + 7;
        item.col5 = (len - i) / 2;
        data.push(item);
    }

    data[1].col1 = "=1 + 7";
    data[2].col1 = "=11 - 42";
    data[3].col1 = "=7* 3";
    data[4].col1 = "=24/5";
    data[5].col1 = "=5/0";
    data[0].col4 = "=[:0,:2] + [:0,:1]";

    data[9].col1 = "=[:9,:1]";
    data[9].col2 = "=[:9,:0]";


    grid = webix.ui({
        container: "testA",
        view: "datatable",
        columns: [
            {id: "col1", header: "Column 1", width: 150, editor: "formula"},
            {id: "col2", header: "Column 2", width: 150, editor: "formula"},
            {id: "col3", header: "Column 3", width: 150, editor: "formula"},
            {id: "col4", header: "Column 4", width: 150, editor: "formula"},
            {id: "col5", header: "Column 5", width: 150, editor: "formula", math: "[$r,:0] + [$r,col2] - [$r,col3]"}
        ],
        autoheight: true,
        autowidth: true,
        editable: true,
        math: true,
        data: data
    });

</script>
</body>
</html>
