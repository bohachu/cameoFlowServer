<!DOCTYPE html>
<html>
<head>
    <title>Width autosizing</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="./testdata.js?v=7.0.1" type="text/javascript"></script>
</head>

<body>
<div class='header_comment'>Width autosizing</div>
<div class='sample_comment'>The sample shows the use of parameter 'autowidth' for the grid put inside a 'div' container.
    If the parameter is enabled - the grid fills all available horizontal space.
</div>
<hr>
<div class='sample_comment'>autowidth:true</div>
<div id="testA" style='height:200px'></div>
<hr>
<div class='sample_comment'>autowidth:true, minWidth:100</div>
<div id="testB" style='height:200px'></div>
<hr>
<div class='sample_comment'>autowidth:false</div>
<div id="testC" style='height:200px'></div>

<script charset="utf-8" type="text/javascript">
    webix.ready(function () {
        var grid = webix.ui({
            container: "testA",
            view: "datatable",
            columns: [{id: "a"}, {id: "b"}, {id: "c"}, {id: "d"}, {id: "e"}],
            data: small_test_matrix,

            autowidth: true,
            scrollY: false
        });

        var grid = webix.ui({
            container: "testB",
            view: "datatable",
            columns: [{id: "a"}, {id: "b"}, {id: "c"}, {id: "d"}, {id: "e"}],
            data: small_test_matrix,

            autowidth: true,
            minWidth: 100,
            scrollY: false
        });

        var grid = webix.ui({
            container: "testC",
            view: "datatable",
            columns: [{id: "a"}, {id: "b"}, {id: "c"}, {id: "d"}, {id: "e", fillspace: true}],
            data: small_test_matrix,

            autowidth: true,
            scrollY: false,
            minWidth: 1000
        });

    });
</script>
</body>
</html>
