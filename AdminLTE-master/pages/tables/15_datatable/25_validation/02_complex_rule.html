<!DOCTYPE html>
<html>
<head>
    <title>Datatable Validation. Complex Rule. </title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='header_comment'>Cell validation</div>
<div class='sample_comment'>Rank and Votes columns must contain positive numbers</div>
<div id="testA"></div>
<hr>
<div class='sample_comment' id="testB"></div>
<script charset="utf-8" type="text/javascript">

    function positiveNumber(obj) {
        return obj.votes > 0 && obj.rank > 0;
    }


    webix.ready(function () {
        grid = webix.ui({
            container: "testA",
            view: "datatable",
            columns: [
                {id: "rank", header: "", css: "rank", width: 50, editor: "text"},
                {id: "title", header: "Film title", width: 200, editor: "text"},
                {id: "year", header: "Released", width: 80, editor: "text"},
                {id: "votes", header: "Votes", width: 100, editor: "text"}
            ],
            rules: {
                $obj: positiveNumber
            },
            editable: true,
            autoheight: true,
            autowidth: true,

            data: small_wrong_film_set,
            ready: function () {
                this.validate();
            }
        });
    });
</script>

<input onclick="grid.add({ rank:-1 })" type="button" value="Add row">
</body>
</html>
