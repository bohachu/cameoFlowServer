<!DOCTYPE html>
<html>
<head>
    <title>Missed Items</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='header_comment'>This sample shows what can be done with items that return undefined/null/""/false as a group
    header.
</div>
<div id="testA"></div>
<div id="testB"></div>

<script charset="utf-8" type="text/javascript">
    webix.ready(function () {

        grida = webix.ui({
            container: "testA",
            view: "treetable",
            columns: [
                {id: "rank", header: "", width: 50},
                {
                    id: "title", header: "Film title", width: 250,
                    template: function (obj, common) {
                        if (obj.$group) return common.treetable(obj, common) + obj.value;
                        return obj.title;
                    }
                },
                {id: "year", header: "Year", width: 100},
                {id: "votes", header: "Votes", format: webix.i18n.numberFormat, width: 100}
            ],
            height: 350,
            autowidth: true,
            data: big_film_set,
            scheme: {
                $init: function (obj) {
                    if (!(obj.id % 10))
                        delete obj.year;
                }
            }
        });
    });

    function gby(v) {
        grida.group({
            by: "year",
            row: "title",
            missing: v
        });
        grida.sort({by: "year", dir: "desc"});
    }

    function ug() {
        grida.ungroup();
    }
</script>
<input onclick='gby(true)' type="button" value="Show missed">
<input onclick='gby(false)' type="button" value="Skip missed">
<input onclick='gby("Other")' type="button" value="Create separate group">
<input onclick='ug()' type="button" value="Ungroup"><br>
<input onclick='grida.openAll()' type="button" value="Open all">
<input onclick='grida.closeAll()' type="button" value="Close all"><br>
</body>
</html>
