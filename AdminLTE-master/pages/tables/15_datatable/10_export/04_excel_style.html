<!doctype html>
<html>
<head>
    <title>Export to Excel:Styles</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script src="../../common/testdata.js?v=7.0.1" type="text/javascript"></script>
    <style type="text/css">
        .green {
            background-color: #aaffaa;
        }

        .violet {
            background-color: #dcdafd;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="dataDiv"></div>

<script>

    webix.ui({
        container: "dataDiv",
        padding: 20,
        rows: [
            {
                id: "table",
                view: "datatable", css: "webix_header_border",
                scheme: {
                    $change: function (item) {
                        if (item.year > 2005)
                            item.$css = "green";
                        item.votes = item.votes.replace(",", "");
                    }
                },
                footer: true,
                columns: [
                    {
                        id: "rank", width: 50,
                        header: {text: "#", rowspan: 2, css: {"text-align": "center"}},
                        footer: {text: "Total votes:", colspan: 3}
                    },
                    {
                        id: "title", fillspace: true,
                        header: [
                            "Film title",
                            {text: "Second line", colspan: 3, css: "violet"}
                        ]
                    },
                    {id: "year", header: ["Year", ""], width: 80},
                    {id: "votes", header: ["Votes", ""], footer: {content: "summColumn"}, width: 100}
                ],
                width: 500,
                height: 600,
                data: big_film_set
            },
            {
                paddingY: 5, paddingX: 10, cols: [
                    {},
                    {
                        view: "button", label: "Export to Excel with styles", autowidth: true, click: function () {
                            webix.toExcel($$("table"), {
                                styles: true,
                                spans: true
                            });
                        }
                    }
                ]
            }
        ]
    });
</script>
</body>
</html>
