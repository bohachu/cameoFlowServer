<!DOCTYPE html>
<html>
<head>
    <title>Limiting the draggable area for items (dragging columns)</title>
    <link charset="utf-8" href="../../../codebase/webix.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../../../codebase/webix.js?v=7.0.1" type="text/javascript"></script>

    <link href="../common/samples.css?v=7.0.1" rel="stylesheet" type="text/css">
    <script charset="utf-8" src="../common/testdata.js?v=7.0.1" type="text/javascript"></script>
</head>
<body>
<div class='header_comment'>Limiting the draggable area for items (dragging columns)</div>
<div class='sample_comment'>Use the icon in the header to drag a column</div>

<div id="testA"></div>
<hr>
<div id="testB"></div>

<style type="text/css">
    .webix_drag_handle {
        background-image: url(./handle.png);
        background-repeat: no-repeat;
        background-position: -2px 3px;
        width: 20px;
        height: 20px;
        cursor: e-resize;
        float: right;
    }
</style>
<script charset="utf-8" type="text/javascript">

    webix.ready(function () {
        var handle = "<div class='webix_drag_handle'></div>";
        grida = webix.ui({
            container: "testA",
            view: "datatable",
            columns: [
                {id: "rank", header: "", css: "rank", width: 50},
                {id: "votes", header: handle + "Votes", width: 120},
                {id: "year", header: handle + "Released", width: 120},
                {id: "title", header: handle + "Film title", width: 200}
            ],
            height: 300, minHeight: 100,
            autowidth: true,
            select: "multiselect",
            dragColumn: true,

            on: {
                onBeforeColumnDrag: function (data, e) {
                    return (e.target || e.srcElement).className == "webix_drag_handle";
                }
            },

            data: webix.copy(big_film_set)
        });
    });
</script>
</body>
</html>
